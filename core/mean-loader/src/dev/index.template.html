<html>
  <head>
    <title>@@name</title>

    <base href="/">
    <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
     integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
     crossorigin="anonymous">

    <script src="node_modules/jquery/dist/jquery.min.js"></script>

    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.js"></script>
    <script src="node_modules/angular2/bundles/router.dev.js"></script>



    <script>
      const DEPS = @@deps;

      const regjs = {format: "register", defaultExtension: "js"};

      const map_obj = {};
      const packages_obj = {};
      for (const dep of DEPS) {
        map_obj[dep] = "node_modules/" + dep;
        packages_obj[dep] = regjs;
      }
      map_obj["underscore"] = "node_modules/underscore/underscore.js";
      map_obj["underscore.string"] = "node_modules/underscore.string/dist/underscore.string.min.js";
      map_obj["client-bus"] = "node_modules/client-bus/lib/client-bus.js";
      map_obj["gql"] = "node_modules/gql/lib/gql.js";

      packages_obj["dv-dev"] = regjs;
      packages_obj["components"] = regjs;
      packages_obj["shared"] = regjs;

      System.config({map: map_obj, packages: packages_obj});
      System.import('./dv-dev/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <body>
    <root></root>
  </body>
</html>
