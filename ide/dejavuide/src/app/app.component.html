<dv-header pageTitle="moops"></dv-header>

<dv-worksurface [widget]="selectedWidget"
                [allWidgets]="allWidgets"></dv-worksurface>

<dv-zoom [outerContainerDimensions]="outerContainerDimensions"
         [widgetDimensions]="selectedWidget.getDimensions()"
         [screenDimensions]="screenDimensions">
</dv-zoom>

<dv-map [outerContainerDimensions]="outerContainerDimensions"
        [outerContainerScroll]="outerContainerScroll"
        [screenDimensions]="screenDimensions"
        [selectedWidget] = "selectedWidget"
        [allWidgets] = "allWidgets">
</dv-map>
