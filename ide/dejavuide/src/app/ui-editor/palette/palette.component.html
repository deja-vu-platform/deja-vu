<div> 
  <div>Palette</div> 
  <dv-palette-cell *ngFor="let color of palette; let i = index"
    [color]="color"
    (colorPicked)="colorPicked(i, $event)"
    class="element">
  </dv-palette-cell>
</div>
<div> 
  <div>Current Colors</div>
  <dv-current-color-cell *ngFor="let color of currentColors"
      [color]="color"
      class="element">
  </dv-current-color-cell>
</div>
