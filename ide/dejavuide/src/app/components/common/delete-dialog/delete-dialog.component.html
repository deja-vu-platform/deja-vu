<h2 mat-dialog-title>
  <ng-content select="[title]"></ng-content>
</h2>
<mat-dialog-content>
  <ng-content select="[content]"></ng-content>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onDone(false)">No</button>
  <button mat-button (click)="onDone(true)">Yes</button>
</mat-dialog-actions>
