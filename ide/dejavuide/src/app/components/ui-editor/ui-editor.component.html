<ng-container *ngIf="selectedProject">
  <div class="edit">
    <div class="project-options-container">
      <div class="project-options">
        <div class="project-name">
          <div>{{selectedProject.getName()}}</div>
        </div>
        <ul class="nav nav-tabs">
          <li class="active" id="build-mode">
            <a>Build</a>
          </li>
          <li id="style-mode">
            <a>Style</a>
          </li>
        </ul>
      </div>
      <div class="components">
        <dv-list>
        </dv-list>
      </div>
      <div class="style">
        <!-- Style component -->
        <dv-palette></dv-palette>
      </div>
    </div>    
    <dv-worksurface>
    </dv-worksurface>
  </div>

  <dv-ui-editor-zoom id="dv-ui-editor-zoom"></dv-ui-editor-zoom>

  <dv-map></dv-map>
</ng-container>
