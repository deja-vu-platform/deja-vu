<div> 
  <div>Palette</div> 
  <dv-palette-cell *ngFor="let color of palette; let i = index"
    [color]="color"
    [editable]="true"
    (colorPicked)="colorPicked($event)"
    [ngClass]="{'selected': selectedPaletteEltNum === i}"
    (dblclick)="paletteDblclick(i)"
    class="element">
  </dv-palette-cell>
</div>
<div> 
  <div>Current Colors</div>
  <dv-palette-cell *ngFor="let color of currentColors; let i = index"
    [color]="color"
    (click)="currentColorClick(i)"
    class="element">
</dv-palette-cell>
</div>
