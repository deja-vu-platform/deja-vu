<h2 mat-dialog-title>New Project</h2>
<mat-dialog-content>
  Project Name: 
  <input type="text" 
        [value]="result.name" 
        (input)="onInput($event.target.value)">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button (click)="onCancel()">Cancel</button>
  <button mat-button (click)="onCreate()">Create</button>
</mat-dialog-actions>
