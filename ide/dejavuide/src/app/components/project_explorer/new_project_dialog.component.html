<h2 mat-dialog-title>New Project</h2>
<mat-dialog-content>
  Project Name: 
  <input type="text" 
        [(value)]="name" 
        (onChange)="onChange()">
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Cancel</button>
  <button mat-button [mat-dialog-close]="result">Yes</button>
</mat-dialog-actions>
