



<div class="tooltip">
    <div class="panel panel-default">
        <div class="panel-heading"><strong>Link</strong>
            <button type="button" class="close close-btn"><small>x</small></button>
        </div>
        <div class="panel-body">
            <div class="row">
                <div class="col-sm-2 form-lbl">Text: </div>
                <div class="col-sm-7">
                    <input type="text" 
                            class="form-control" 
                            required 
                            autofocus
                            (onchange)="updateLinkText($event)"/>
                </div>
                <div class="col-sm-4"></div>
            </div><br/>
            <div class="row">
                <div class="col-sm-2 form-lbl">Target: </div>
                <div class="col-sm-7">
                    <input type="text" 
                            class="form-control" 
                            required 
                            (onchange)="updateLinkTarget($event)"/>
                </div>
                <div class="col-sm-2 apply"><button class="btn btn-primary">Apply</button></div>
            </div>
        </div>
    </div>
</div>
