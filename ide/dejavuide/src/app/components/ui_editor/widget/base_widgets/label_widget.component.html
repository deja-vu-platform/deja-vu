<div class="label-container">
  <p #edit
    contenteditable="true" 
    class="display-component"
    (input)="updateText($event)">
    {{widget.getValue()}}
  </p>
</div>

<button 
  class="btn btn-default btn-xs options"
  type="button"
  (click)="toggleOptions()">
  <span class="glyphicon glyphicon-option-vertical"></span>
</button>

<div [hidden]="optionsHidden" 
    class="config-btns">
    <button type="button" class="btn btn-default edit-btn">
        <span class="glyphicon glyphicon-pencil"></span>
    </button>
    
    <div>
      <li class="dropdown-submenu">
        <a tabindex="-1" href="#" class="inner-component-style">Style</a>
        <ul class="dropdown-menu inner-component-style-dropdown">
          <li class="dropdown-submenu">
              <div><!-- class="btn-group-vertical btn-group-xs">-->
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-indent-left"></span> Align
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="premade-style align-center">Center</a></li>
                    <li><a href="#" class="premade-style align-right">Right</a></li>
                    <li><a href="#" class="premade-style align-left">Left</a></li>
                    <li><a href="#" class="premade-style align-justify">Justify</a></li>
                </ul>
            </div>
            <div><!-- class="btn-group-vertical btn-group-xs">-->
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-text-size"></span> Size
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="premade-style lbl-small">Small</a></li>
                    <li><a href="#" class="premade-style lbl-default">Default</a></li>
                    <li><a href="#" class="premade-style lbl-large">Large</a></li>
                    <li><a href="#" class="premade-style lbl-heading">H1</a></li>
                </ul>
            </div>
            <div><!-- class="btn-group-vertical btn-group-xs">-->
                <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                    <span class="glyphicon glyphicon-text-color"></span> Color
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu">
                    <li><a href="#" class="premade-style lbl-text-default">Default</a></li>
                    <li><a href="#" class="premade-style lbl-text-muted">Muted</a></li>
                    <li><a href="#" class="premade-style lbl-text-primary">Primary</a></li>
                    <li><a href="#" class="premade-style lbl-text-success">Success</a></li>
                    <li><a href="#" class="premade-style lbl-text-info">Info</a></li>
                    <li><a href="#" class="premade-style lbl-text-warning">Warning</a></li>
                    <li><a href="#" class="premade-style lbl-text-danger">Danger</a></li>
                </ul>
            </div>
          <li class="divider"></li>
          <li> 
            <a tabindex="-1" href="#" class="inner-component-delete-style">Clear Styles</a>
          </li>
        </ul>
      </li>
    </div>
</div>
