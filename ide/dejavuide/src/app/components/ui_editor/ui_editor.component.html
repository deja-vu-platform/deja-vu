<ng-container *ngIf="selectedProject">
  <div (window:resize)="handleWindowResize()"></div>
  <div class="edit">
    <div class="project-options-container">
      <div class="project-options">
          <div class="project-name">
            <div class="header">{{selectedProject.getName()}}</div>
          </div>
          <ul class="nav nav-tabs">
              <li class="active" id="build-mode"><a>Build</a></li>
              <li id="style-mode"><a>Style</a></li>
          </ul>
      </div>
      <div class="components">
        <dv-list>
        </dv-list>
      </div>
      <div class="style">
        <!-- Style component -->
      </div>
    </div>

    <dv-worksurface #worksurface 
      *ngIf="selectedWidget"
      [selectedWidget]="selectedWidget">
    </dv-worksurface>
  </div>
  
  <dv-zoom></dv-zoom>

  <dv-map></dv-map>
</ng-container>
