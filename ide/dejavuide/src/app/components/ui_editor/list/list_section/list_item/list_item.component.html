<div>
  <div class="content dropdown-target"></div>
  <div class="name-container">
      <span class="name"> {{widget.getName()}} </span>
      <!-- <div class="submit-rename not-displayed"> -->
          <!-- <input type="text" class="new-name-input form-control" autofocus> -->
      <!-- </div> -->
  </div>
  <div *ngIf="isDeletable"
        class="delete-button-container">
    <button type="button"
             class="btn btn-default btn-delete-component"
             (click)="handleDelete()">
      <span class="glyphicon glyphicon-trash"></span>
    </button>
  </div>
  <ng-container *ngIf="widget.isUserType()">
    <button *ngIf="widget.getInnerWidgetIds().length > 0"
            (click)="toggleShow()">
      toggle show
    </button>  
    <ng-container *ngFor="let id of widget.getInnerWidgetIds()">
      <dv-list-item [widget]="widget.getInnerWidget(id)"
                    [isDraggable]="false"
                    [isDeletable]="true"
                    [hidden]="!innerShown">
      </dv-list-item>
    </ng-container>
  </ng-container>
</div>
