<h2 mat-dialog-title>Delete Widget</h2>
<mat-dialog-content>
  Deleting this widget will delete all widgets it contains.
  <br>
  Are you sure?
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>No</button>
  <button mat-button [mat-dialog-close]="true">Yes</button>
</mat-dialog-actions>
