<div class="visible-window"
      *ngIf="projectService.widgetUpdateListener | async">
  <div class="work-surface widget-work-surface"
      [style.height.px] ="selectedScreenDimensions.height"
      [style.width.px]="selectedScreenDimensions.width">
    <dv-widget *ngIf="newFlag"
                [widget]="selectedWidget"
                [isSelected]="true"
                [isMovable]="true">
    </dv-widget>
  </div>
</div>
