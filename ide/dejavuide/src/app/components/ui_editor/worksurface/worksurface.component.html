<div class="visible-window">
  <div class="work-surface widget-work-surface"
      [style.height] ="selectedScreenDimensions.height + 'px'"
      [style.width]="selectedScreenDimensions.width + 'px'">
    <dv-widget *ngIf="selectedWidget"
                [widget]="selectedWidget"
                [isSelected]="true"
                [isMovable]="true">
    </dv-widget>
  </div>
</div>
