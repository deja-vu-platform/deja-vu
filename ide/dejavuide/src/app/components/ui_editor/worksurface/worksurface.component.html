<div class="work-surface widget-work-surface"
     id="widget-work-surface_{{widgetId}}"
     [style.height] ="dimensions.height + 'px'"
     [style.width]="dimensions.width + 'px'">
  <dv-widget [widget]="_widget"
              [allWidgets]="allWidgets"
              [isSelected]="true"
              [isMovable]="true"
              (onChange)="handleChange()">
  </dv-widget>
</div>
