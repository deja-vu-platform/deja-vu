<ul *ngIf="entities && entities.length > 0" class="list-group">
  <li *ngFor="let entity of entities"
      class="list-group-item dv-show-entities-entity-item">
    <dv-include [action]="showEntity"
                default-showEntity="{ tag: dv-show-entity }"
                [inputs]="{ entity: entity }"
                [parent]="showEntities">
    </dv-include>
  </li>
</ul>
<div *ngIf="!entities || entities.length === 0">
  {{ noEntitiesToShowText }}
</div>
