<div class="row">
  <div class="form-group">
    <mat-form-field>
      <mat-select [(value)]="selectedConsumerId"
        (change)="run()">
        <mat-option *ngFor="let c of consumers" [value]="c.id">
          {{c.id}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>
