<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Create Member</h1>
      <group-create-member></group-create-member>

      <h1>Member Stage</h1>
      <group-stage type="member"></group-stage>

      <h1>Group Stage</h1>
      <group-stage type="group"></group-stage>
      
      <h1>Create Group</h1>
      <group-create-group
        [memberAutocompletePlaceholder]="'Choose'"
        [stageMemberButtonLabel]="'Stage!'">
       </group-create-group>
      
      <h1>Add Member to Group</h1>
      <group-add-to-group type="member"></group-add-to-group>
      
      <h1>Add Group to Group</h1>
      <group-add-to-group type="group"></group-add-to-group>
      
      <h1>Show Groups</h1>
      <group-show-groups></group-show-groups>
      
      <h1>Show Members</h1>
      <group-show-members></group-show-members>
      
      <h1>Join/Leave</h1>
      <group-create-member id="ben"></group-create-member>
      <group-create-group id="bens" [initialMemberIds]="['ben']">
      </group-create-group>
      <group-join-leave
        groupId="bens"
        [member]="{id: 'ben'}">
      </group-join-leave>
    </div>
  </div>
</div>
