<div class="container">
  <div class="row">
    <div class="col-md-12">
      <h1>Member Stage</h1>
      <group-stage (stagedIds)="stagedIds=$event"></group-stage>
      Staged Ids:
      <ul>
        <li *ngFor="let stagedId of stagedIds">{{stagedId}}</li>
      </ul>

      <h1>Create Group of id <em>bens</em></h1>
      <!-- <group-create-group id="bens"
        [memberAutocompletePlaceholder]="'Choose'"
        [stageMemberButtonLabel]="'Stage!'">
       </group-create-group> -->

       <group-create-group id="bens"
          creatorId='roger'
          [choices]="['alice','ben']">
        </group-create-group>

      <h1>Add Member to <em>bens</em></h1>
      <group-add-to-group id="bens"></group-add-to-group>

      <h1>Show Groups</h1>
      <group-show-groups></group-show-groups>

      <h1>Show Members</h1>
      <group-show-members></group-show-members>

      <h1>Show Number of Members</h1>
      <group-show-members [showMembersList]="true"></group-show-members>

      <h1>Show Members in <em>bens</em></h1>
      <group-show-members inGroupId="bens"></group-show-members>

      <h1>Create group <em>bobs</em> with member <em>bob</em></h1>
      <group-create-group id="bobs" [memberIds]="['bob']"
        [showOptionToAddMembers]="false">
      </group-create-group>

      <h1>Delete group <em>bobs</em></h1>
      <group-delete-group id="bobs"></group-delete-group>

      <h1><em>ben</em> join/leave <em>bens</em></h1>
      <group-join-leave
        groupId="bens"
        memberId="ben">
      </group-join-leave>

      <h1>Show groups that ben is in</h1>
      <group-show-groups withMemberId="ben"></group-show-groups>

      <h1>Choose Group</h1>
      <group-choose-group [loadMembers]="false"></group-choose-group>
    </div>
  </div>
</div>
