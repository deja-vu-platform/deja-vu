<mat-form-field>
  <input type="text" [placeholder]="autocompletePlaceholder" matInput
  [formControl]="control" [matAutocomplete]="auto" required>
  <mat-autocomplete #auto="matAutocomplete">
    <mat-option *ngFor="let id of filteredIds | async" [value]="id"
      [disabled]="isDisabled(id)">
      <div *ngIf="type === 'member'">
        <dv-include [action]="showMember" tag="group-show-member"
          [inputs]="{id: id}"
          [parent]="autocompleteControl">
        </dv-include>
      </div>
      <div *ngIf="type === 'group'">
        <dv-include [action]="showGroup" tag="group-show-group"
          [inputs]="{
            id: id,
            showMembers: false,
            showSubgroups: false
          }"
          [parent]="autocompleteControl">
        </dv-include>
      </div>
    </mat-option>
  </mat-autocomplete>
  <mat-error *ngIf="control.hasError('required')"
    [innerHtml]="requiredErrorMsg">
  </mat-error>
  <mat-error *ngIf="control.hasError('notAnOption')"
    [innerHtml]="notAnOptionErrorMsgFn(control.value)">
  </mat-error>
</mat-form-field>
