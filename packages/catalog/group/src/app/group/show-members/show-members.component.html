<ul *ngIf="members && members.length > 0" class="list-group">
  <li *ngFor="let member of members" class="list-group-item">
    <dv-include [action]="showMember" [inputs]="{
        id: member.id
      }"
      [parent]="showMembers">
    </dv-include>
  </li>
</ul>
<div *ngIf="!members || members.length === 0">
  No members
</div>
