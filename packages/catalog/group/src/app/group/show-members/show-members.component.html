<div *ngIf="!showMembersList">
  {{ memberIds ? memberIds.length : 0}}
</div>
<div *ngIf="showMembersList">
  <ul *ngIf="memberIds && memberIds.length > 0" class="list-group">
    <li *ngFor="let memberId of memberIds" class="list-group-item">
      <dv-include [action]="showMember" default-showMember="{tag: group-show-member}"
                  [inputs]="{ id: memberId }"
                  [parent]="showMembers">
      </dv-include>
    </li>
  </ul>
  <div *ngIf="!memberIds || memberIds.length === 0">
    No members
  </div>
</div>
