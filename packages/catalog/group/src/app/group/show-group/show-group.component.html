<div *ngIf="showGroupId && id">
  {{ id }}
</div>
<div *ngIf="showGroupId && group && !id">
  {{ group.id }}
</div>
<ul *ngIf="showMembers && group?.memberIds?.length > 0" class="list-group">
  <li *ngFor="let memberId of group?.memberIds"
    class="list-group-item group-show-group-member-item">
    <dv-include [component]="showMember" default-showMember="{ tag: group-show-member }"
                [inputs]="{ id: memberId }"
                [parent]="showGroup">
    </dv-include>
  </li>
</ul>
