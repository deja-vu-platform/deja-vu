<div *ngIf="id">
  {{ id }}
</div>
<div *ngIf="group">
  {{ group.id }}
</div>
<ul *ngIf="showMembers && group?.members.length > 0" class="list-group">
  <li *ngFor="let member of group.members"
    class="list-group-item group-show-group-member-item">
    <dv-include [action]="showMember" [inputs]="{
        member: member
      }"
      [parent]="showGroup">
    </dv-include>
  </li>
</ul>

<ul *ngIf="showSubgroups && group?.subgroups.length > 0" class="list-group">
  <li *ngFor="let subgroup of group.subgroups"
    class="list-group-item group-show-group-subgroup-item">
    <group-show-group
      [group]="subgroup"
      [showMembers]="showMembers"
      [showSubgroups]="showSubgroups">
    </group-show-group>
  </li>
</ul>
