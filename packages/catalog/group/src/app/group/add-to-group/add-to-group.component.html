<form (ngSubmit)="onSubmit()" [formGroup]="addForm" class="form-horizontal">
  <div class="form-group">
    <div *ngIf="addSaved && showDoneMessage">
      <i class="material-icons">done</i>
        {{addSavedText}}
    </div>
    <mat-error *ngIf="addError">
      <i class="material-icons">report_problem</i>
      {{addError}}
    </mat-error>
  </div>
  <div *ngIf="memberIdControl && showInput" class="form-group">
    <group-input-member formControlName="memberId">
    </group-input-member>
  </div>
  <div class="form-group">
    <div class="dv-mat-button">
      <button mat-button type="submit" [disabled]="!addForm.valid">
        {{buttonLabel}}
      </button>
    </div>
  </div>
</form>
