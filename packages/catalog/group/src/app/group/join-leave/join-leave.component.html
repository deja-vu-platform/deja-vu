<div *ngIf="group || groupId">
  <div class="dv-mat-button">
    <button mat-button *ngIf="inGroup === false" (click)="joinGroup()"
      class="group-join-leave-btn">{{joinGroupText}}</button>
    <button mat-button *ngIf="inGroup === true" (click)="leaveGroup()"
      class="group-join-leave-btn">{{leaveGroupText}}</button>
  </div>
</div>
