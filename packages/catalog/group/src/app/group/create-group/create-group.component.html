<form (ngSubmit)="onSubmit()"
  [formGroup]="createGroupForm"
  class="form-horizontal">
  <div *ngIf="showOptionToSubmit" class="form-group">
    <div *ngIf="newGroupSaved">
      <i class="material-icons">done</i>
        {{newGroupSavedText}}
    </div>
    <mat-error *ngIf="newGroupError">
      <i class="material-icons">report_problem</i>
      {{newGroupError}}
    </mat-error>
  </div>
  <div *ngIf="showOptionToAddMembers" class="form-group">
    <group-stage
      [initialStageIds]="initialMemberIds"
      [buttonLabel]="stageMemberButtonLabel"
      [showMember]="showMember" default-showMember="{tag: group-show-member }"
      [stageHeader]="stageHeader" no-default-stageHeader
      formControlName="membersAutocomplete">
    </group-stage>
  </div>
  <div *ngIf="showOptionToSubmit" class="form-group">
    <div class="dv-mat-button">
      <button mat-button type="submit" [disabled]="!createGroupForm.valid">
        {{buttonLabel}}
      </button>
    </div>
  </div>
</form>
