<form (ngSubmit)="onSubmit()" class="form-horizontal">
  <div class="form-group remove-viewer-form-group">
    <div *ngIf="viewerRemovedSuccess" class="remove-viewer-success">
      <i class="material-icons">done</i>
      {{viewerRemovedSuccessText}}
    </div>
    <mat-error *ngIf="viewerRemovedErrorText">
      <i class="material-icons">report_problem</i>
      {{viewerRemovedErrorText}}
    </mat-error>
  </div>
  <div *ngIf="showResourceInputField" class="form-group remove-viewer-form-group">
    <mat-form-field>
      <mat-label>{{resourceInputLabel}}</mat-label>
      <input matInput [(ngModel)]="id" name="id">
    </mat-form-field>
  </div>
  <div *ngIf="showViewerInputField" class="form-group remove-viewer-form-group">
    <mat-form-field>
      <mat-label>{{viewerInputLabel}}</mat-label>
      <input matInput [(ngModel)]="viewerId" name="viewerId">
    </mat-form-field>
  </div>
  <div class="form-group remove-viewer-form-group">
    <div class="dv-mat-button">
      <button mat-button type="submit">{{buttonLabel}}</button>
    </div>
  </div>
</form>
