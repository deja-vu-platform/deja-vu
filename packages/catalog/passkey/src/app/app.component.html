<div class="container">
  <h1>Create Custom Passkey + Sign In</h1>
  <passkey-create-passkey >
  </passkey-create-passkey>
  <h1>Create Custom Passkey for Guest</h1>
  <passkey-create-passkey [signIn]="false"></passkey-create-passkey>
  <h1>Sign In as a Guest</h1>
  <passkey-sign-in [guestSignIn]="true"></passkey-sign-in>
  <h1>Sign Out First User</h1>
  <passkey-sign-out></passkey-sign-out>
  <h1>Sign Out Guest</h1>
  <passkey-sign-out [guestSignOut]="true"></passkey-sign-out>

  <h1>Create Random Passkey + Sign In</h1>
  <passkey-create-passkey randomPassword="true">
  </passkey-create-passkey>
  <h1>Sign Out Random Passkey</h1>
  <passkey-sign-out></passkey-sign-out>
</div>
