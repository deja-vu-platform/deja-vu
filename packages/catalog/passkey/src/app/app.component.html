<div class="container">
  <h1>Create Custom Passkey + Sign In</h1>
  <passkey-create-passkey></passkey-create-passkey>

  <h1>Sign Out First User</h1>
  <passkey-sign-out></passkey-sign-out>

  <h1>Create Random Passkey + Sign In</h1>
  <passkey-create-passkey [randomPassword]="true" (passkey)="p=$event">
  </passkey-create-passkey>

  <h1>Show Random Passkey</h1>
  <passkey-show-passkey [passkey]="p"></passkey-show-passkey>

  <h1>Sign Out Random Passkey</h1>
  <passkey-sign-out></passkey-sign-out>
</div>
