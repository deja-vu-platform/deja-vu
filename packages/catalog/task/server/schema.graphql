type Assigner {
  id: ID!
}

type Assignee {
  id: ID!
}

type Task {
  id: ID!
  assigner: Assigner
  assignee: Assignee
  dueDate: String
  completed: Boolean
  approved: Boolean
}

input CreateTaskInput {
  id: ID
  assignerId: ID 
  assigneeId: ID
  dueDate: String
}

input CreateTaskForAllAssigneesInput {
  id: ID
  assignerId: ID 
  dueDate: String
}

input UpdateTaskInput {
  id: ID!
  assignerId: ID 
  assigneeId: ID
  dueDate: String
}

input TasksInput {
  assigneeId: ID
  assignerId: ID
  approved: Boolean
  assigned: Boolean
  completed: Boolean
}


type Query {
  tasks(input: TasksInput!): [Task]
  task(id: ID!): Task
  assignees: [Assignee]
}

type Mutation {
  createAssigner(id: ID!): Assigner
  createAssignee(id: ID!): Assignee
  createTask(input: CreateTaskInput!): Task
  createTaskForAllAssignees(
    input: CreateTaskForAllAssigneesInput!): Task
  updateTask(input: UpdateTaskInput!): Task
  claimTask(taskId: ID!, assigneeId: ID!): Task
  completeTask(id: ID!): Task
  approveTask(id: ID!): Task
}
