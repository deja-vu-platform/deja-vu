<form (ngSubmit)="onSubmit()"
  [formGroup]="createTaskForm"
  class="form-horizontal">
  <div *ngIf="showOptionToSubmit" class="form-group">
    <div *ngIf="newTaskSaved">
      <i class="material-icons">done</i>
        {{newTaskSavedText}}
    </div>
    <mat-error *ngIf="newTaskError">
      <i class="material-icons">report_problem</i>
      {{newTaskError}}
    </mat-error>
  </div>
  <div class="form-group">
    <task-assignee-select
      [showAssignee]="showAssignee"
      [assigneeSelectPlaceholder]="assigneeSelectPlaceholder"
      (selectedAssignee)="outputSelectedAssignee($event)"
      formControlName="assignee">
    </task-assignee-select>
  </div>
  <div class="form-group">
    <task-create-due-date formControlName="dueDate">
    </task-create-due-date>
  </div>
  <div *ngIf="showOptionToSubmit" class="form-group">
    <button mat-button type="submit" [disabled]="!createTaskForm.valid">
      {{buttonLabel}}
    </button>
  </div>
</form>
