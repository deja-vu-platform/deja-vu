<form (ngSubmit)="onSubmit()"
  [formGroup]="createTaskForAllAssigneesForm"
  class="form-horizontal">
  <div class="form-group">
    <div *ngIf="newTaskSaved" class="nwe-saved">
      <i class="material-icons">done</i>
        {{newTaskSavedText}}
    </div>
    <mat-error *ngIf="newTaskError">
      <i class="material-icons">report_problem</i>
      {{newTaskError}}
    </mat-error>
  </div>
  <div class="form-group">
    <task-create-due-date (dueDate)="dueDate=$event">
    </task-create-due-date>
  </div>
  <div class="form-group">
    <button mat-button type="submit" [disabled]="!createTaskForAllAssigneesForm.valid">
      {{buttonLabel}}
    </button>
  </div>
</form>
