<div class="row">
  <div class="col-md-12">
    <dv-tx>
      <form class="form-horizontal">
        <div class="form-group">
          <dv-include [component]="inputAssignee"
            default-inputAssignee="{ tag: task-input-assignee }"
            [outputs]="{ assigneeId: 'assigneeId' }"
            [parent]="stageComponent">
          </dv-include>
        </div>
        <div class="form-group">
          <dv-button-last [of]="assigneeId"
            [disabled]="!assigneeId"
            (last)="stage($event)">
            {{buttonLabel}}
          </dv-button-last>
        </div>
      </form>
    </dv-tx>
  </div>
</div>

<div *ngIf="stageHeader" class="row">
  <div class="col-md-12">
    <dv-include [component]="stageHeader"
      no-default-stageHeader
      [parent]="stageComponent">
    </dv-include>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ul *ngIf="staged && staged.length > 0" class="list-group">
      <li *ngFor="let id of staged" class="list-task-item">
        <div class="row">
          <div class="col-md-10">
            <dv-include [component]="showAssignee"
              default-showAssignee="{ tag: task-show-assignee }"
              [inputs]="{ id: id }"
              [parent]="stageComponent">
            </dv-include>
          </div>
          <div class="col-md-2">
            <div class="dv-mat-button">
              <button mat-button (click)="unstage(id)" class="eject">
              <i class="material-icons icon">eject</i>
              </button>
            </div>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>
