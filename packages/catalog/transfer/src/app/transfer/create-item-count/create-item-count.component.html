<form (ngSubmit)="onSubmit()"
      [formGroup]="createItemCountForm"
      class="form-horizontal">
  <div *ngIf="showOptionToInputItemId">
    <dv-input-id [formControl]="itemIdControl">
    </dv-input-id>
  </div>
  <mat-form-field>
    <mat-label>{{inputCountPlaceholder}}</mat-label>
    <input matInput required type="number"
           [formControl]="countControl"
           name="moneyControl">
    <mat-error *ngIf="countControl.hasError('required')">
      {{inputCountPlaceholder}} is <strong>required</strong>
    </mat-error>
  </mat-form-field>
  <div *ngIf="showOptionToCreate" class="form-group">
    <button mat-button type="submit" [disabled]="!createItemCountForm.valid">
      {{buttonLabel}}
    </button>
  </div>
</form>
