<ul *ngIf="itemCounts && itemCounts.length > 0" class="list-group">
  <li *ngFor="let itemCount of itemCounts" class="list-group-item">
    <dv-include
      [component]="showItemCount"
      default-showItemCount="{ tag: transfer-show-item-count }"
      [inputs]="{ itemCount: itemCount }"
      [parent]="showItemCounts">
    </dv-include>

    <!---
    <div *ngIf="showOptionToBuy">
      <transfer-create-transfer
        [id]="item.id"
        [toId]="optionToBuyToId"
        [buttonLabel]="optionToBuyButtonLabel"
        [inputQuantityLabel]="optionToBuyInputQuantityLabel">
      </market-create-transfer>
    </div>
    -->
  </li>
</ul>

<div *ngIf="!itemCounts || itemCounts.length === 0">
  <span>{{noItemsToShowText}}</span>
</div>
