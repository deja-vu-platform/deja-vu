<div *ngIf="showId">
  {{transfer?.id}}
</div>

<div *ngIf="showFromId && transfer?.fromId">
  {{transfer.fromId}}
</div>

<div *ngIf="showToId && transfer?.toId">
  {{transfer.toId}}
</div>

<div *ngIf="showAmount && transfer?.amount !== undefined">
  <transfer-show-amount [amount]="transfer.amount">
  </transfer-show-amount>
</div>
