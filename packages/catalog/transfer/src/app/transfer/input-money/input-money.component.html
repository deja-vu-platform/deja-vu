<mat-form-field>
  <mat-label>{{moneyInputPlaceholder}}</mat-label>
  <input matInput required
    [formControl]="moneyControl"
    name="moneyControl">
  <mat-error *ngIf="moneyControl.hasError('required')">
    {{moneyInputPlaceholder}} is <strong>required</strong>
  </mat-error>
</mat-form-field>
