<form (ngSubmit)="onSubmit()"
  [formGroup]="createTransferForm"
  class="form-horizontal">
  <div *ngIf="showOptionToSubmit" class="form-group">
    <div *ngIf="newTransferSaved">
      <i class="material-icons">done</i>
      {{newTransferSavedText}}
    </div>
    <mat-error *ngIf="newTransferError">
      <i class="material-icons">report_problem</i>
      {{newTransferError}}
    </mat-error>
  </div>
  <div *ngIf="showOptionToInputFromId" class="form-group">
    <dv-input-id
      [entityName]="fromIdInputPlaceholder"
      formControlName="fromIdControl">
    </dv-input-id>
  </div>
  <div *ngIf="showOptionToInputToId" class="form-group">
    <dv-input-id
      [entityName]="toIdInputPlaceholder"
      formControlName="toIdControl">
    </dv-input-id>
  </div>
  <div *ngIf="showOptionToInputAmount" class="form-group">
    <dv-include
      [action]="inputAmount" default-inputAmount="{ tag: 'transfer-input-amount' }"
      [outputs]="{ amount: 'amount' }"
      [parent]="createTransfer">
    </dv-include>
  </div>
  <div *ngIf="showOptionToSubmit" class="form-group">
    <button mat-button type="submit" [disabled]="!createTransferForm.valid">
      {{buttonLabel}}
    </button>
  </div>
</form>
