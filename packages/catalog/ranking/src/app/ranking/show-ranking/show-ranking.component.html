<div *ngIf="showId">
  {{id}}
</div>
<div *ngIf="showSourceId">
  {{sourceId}}
</div>
<div *ngIf="targets" class="container">
  <ul class="list-group">
    <li *ngFor="let target of targets" class="list-group-item">
      <dv-include 
        [action]="showTarget" 
        [inputs]="{
          id: target.id, target: target, showId: showTargetId,
          showRank: showTargetRank, rankLabel: targetRankLabel
        }"
        [parent]="showRanking"
        default-showTarget="{ tag: ranking-show-target }">
      </dv-include>
    </li>
  </ul>
</div>

<div *ngIf="!targets || targets.length === 0">
  {{noTargetsText}}
</div>
