type Ranking {
  id: ID!
  sourceId: ID
  targetId: ID!
  rank: Float!
}

type TargetRank {
  id: ID!
  rank: Float!
}

input TargetRankInput {
  id: ID!
  rank: Float!
}

input CreateRankingInput {
  id: ID
  sourceId: ID
  targets: [TargetRankInput!]
}

type Query {
  ranking(id :ID!): [Ranking!]
  fractionalRanking(targetIds: [ID!]): [TargetRank!]
}

type Mutation {
  createRanking(input: CreateRankingInput!): [Ranking!]
}
