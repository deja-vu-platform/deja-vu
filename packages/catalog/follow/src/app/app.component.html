<div class="container">
  <h1>Create Follower</h1>
  <follow-create-follower id="ben" (follower)="benFollower=$event">
  </follow-create-follower>
  <h1>Show Follower</h1>
  <follow-show-follower [follower]="benFollower">
  </follow-show-follower>
  <h1>Create Publisher</h1>
  <follow-create-publisher id="alice" (publisher)="alicePublisher=$event">
  </follow-create-publisher>
  <h1>Show Publisher</h1>
  <follow-show-publisher [publisher]="alicePublisher">
  </follow-show-publisher>
  <h1>Create Message</h1>
  <follow-create-message publisherId="alice" 
    (message)="aliceMessage=$event">
  </follow-create-message>
  <h1>Show Message</h1>
  <follow-show-message [message]="aliceMessage"></follow-show-message>
  <h1>Show All Followers</h1> 
  <follow-show-followers></follow-show-followers>
  <h1>Show All Publishers w/out Follow/ Unfollow</h1>
  <follow-show-publishers></follow-show-publishers>
  <h1>Show All Messages</h1>
  <follow-show-messages></follow-show-messages>
