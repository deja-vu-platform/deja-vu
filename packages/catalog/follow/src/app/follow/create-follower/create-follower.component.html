<form (ngSubmit)="onSubmit()" class="form-horizontal">
  <div *ngIf="showOptionToSubmit" class="form-group">
    <div *ngIf="newFollowerSaved" class="create-follower-success">
      <i class="material-icons">done</i>
      {{newFollowerSavedText}}
    </div>
    <mat-error *ngIf="newFollowerError">
      <i class="material-icons">report_problem</i>
      {{newFollowerError}}
    </mat-error>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>{{inputLabel}}</mat-label>
      <input matInput [(ngModel)]="id" name="id">
    </mat-form-field>
  </div>
  <div *ngIf="showOptionToSubmit" class="form-group">
    <button mat-button type="submit">{{buttonLabel}}</button>
  </div>
</form>
