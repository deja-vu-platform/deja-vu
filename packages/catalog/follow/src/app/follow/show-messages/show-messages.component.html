<ul *ngIf="messages && messages.length > 0" class="list-group">
  <li *ngFor="let message of messages" class="list-group-item">
    <dv-include [action]="showMessage" [inputs]="{
          message: message, showId: showId, showPublisher: showPublisher,
          showContent: showContent
        }" [parent]="showMessages">
    </dv-include>
  </li>
</ul>

<div *ngIf="!messages || messages.length === 0">
  <span>{{noMessagesToShowText}}</span>
</div>
