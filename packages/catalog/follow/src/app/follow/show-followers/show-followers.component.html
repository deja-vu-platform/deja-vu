<ul *ngIf="followers && followers.length > 0" class="list-member member-list">
  <li *ngFor="let follower of followers"
    class="list-member-item member-list-item">
    <dv-widget name="ShowNameOfFollower" [init]="{follower: follower}">
    </dv-widget>
  </li>
</ul>
<div *ngIf="!followers || followers.length === 0">
  No followers
</div>
