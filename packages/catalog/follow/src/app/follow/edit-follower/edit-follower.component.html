<form (ngSubmit)="onSubmit()" [formGroup]="editFollowerForm"
  class="form-horizontal">
  <div *ngIf="showOptionToSubmit" class="form-group">
    <div *ngIf="editFollowerSaved" class="edit-follower-success">
      <i class="material-icons">done</i>
      {{editFollowerSavedText}}
    </div>
    <mat-error *ngIf="editFollowerError">
      <i class="material-icons">report_problem</i>
      {{editFollowerError}}
    </mat-error>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-label>{{oldFollowerIdLabel}}</mat-label>
      <input matInput required formControlName="oldFollowerIdControl">
    </mat-form-field>
    <div *ngIf="oldFollowerIdControl.invalid && oldFollowerIdControl.touched">
      <mat-error *ngIf="oldFollowerIdControl.hasError('required')">
        This field is <strong>required</strong>.
      </mat-error>
    </div>
  </div>

  <div class="form-group">
    <mat-form-field>
      <mat-label>{{newFollowerIdLabel}}</mat-label>
      <input matInput required formControlName="newFollowerIdControl">
    </mat-form-field>
    <div *ngIf="newFollowerIdControl.invalid && newFollowerIdControl.touched">
      <mat-error *ngIf="newFollowerIdControl.hasError('required')">
        This field is <strong>required</strong>.
      </mat-error>
    </div>
  </div>

  <div *ngIf="showOptionToSubmit" class="form-group">
    <button mat-button type="submit" [disabled]="!editFollowerForm.valid">
      {{buttonLabel}}
    </button>
  </div>
</form>
