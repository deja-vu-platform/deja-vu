type Publisher {
  id: ID!
  messages: [Message]
  followerIds: [String]
}

type Message {
  id: ID!
  content: String!
}

input CreateMessageInput {
  id: ID
  publisherId: ID!
  content: String!
}

# Show a publisher's followers OR
# Show all followers
input FollowersInput {
  ofPublisherId: ID
}

# Show a follower's publishers OR
# Show all publishers
input PublishersInput {
  followerId: ID
}

# Show messages by a publisher (publisherId) OR
# Show messages of publishers followed by a follower (followerId) OR
# Show all messages
input MessagesInput {
  followerId: ID
  publisherId: ID
}

input EditMessageInput {
  id: ID!
  publisherId: ID!
  content: String!
}

input FollowUnfollowInput {
  followerId: ID!
  publisherId: ID!
}

type Query {
  followers(input: FollowersInput!): [ID]
  publisher(id: ID!): Publisher
  publishers(input: PublishersInput!): [Publisher]
  message(id: ID!): Message
  messages(input: MessagesInput!): [Message]
  isFollowing(input: FollowUnfollowInput!): Boolean
}

type Mutation {
  createPublisher(id: ID): Publisher
  createMessage(input: CreateMessageInput!): Message
  editMessage(input: EditMessageInput!): Boolean
  follow(input: FollowUnfollowInput!): Boolean
  unfollow(input: FollowUnfollowInput!): Boolean
}
