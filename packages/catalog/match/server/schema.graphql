type Match {
  id: ID!
  userIds: [ID!]
}

type Attempt {
  id: ID!
  sourceId: ID!
  targetId: ID!
}

input AttemptsInput {
  sourceId: ID
  targetId: ID
}

input MatchesInput {
  userId: ID
}

input AttemptMatchInput {
  id: ID
  sourceId: ID!
  targetId: ID!
}

input WithdrawAttemptInput {
  id: ID
  sourceId: ID
  targetId: ID
}

# only two userIds must be provided
input CreateMatchInput {
  id: ID
  userIds: [ID!]
}

type Query {
  attempt(id: ID!): Attempt
  attempts(input: AttemptsInput): [Attempt]
  match(id: ID!): Match
  matches(input: MatchesInput!): [Match]
}

type Mutation {
  attemptMatch(input: AttemptMatchInput!): Attempt
  withdrawAttempt(input: WithdrawAttemptInput!): Boolean
  createMatch(input: CreateMatchInput!): Match
  deleteMatch(id: ID!): Boolean
}
