<div class="container">
  <h1>Create Author</h1>
  <comment-create-author id="ben" (author)="authorId = $event.id">
  </comment-create-author>
  <comment-create-author id="alice">
  </comment-create-author>
  <h1>Create Target</h1>
  <comment-create-target id="pizza" (target)="targetId = $event.id">
  </comment-create-target>
  <h1>Create Comment</h1>
  <comment-create-comment [authorId]="authorId" [targetId]="targetId" (comment)="commentId = $event.id">
  </comment-create-comment>
  <h1>Show All Comments By Author</h1>
  <comment-show-comments authorId="alice">
  </comment-show-comments>
  <h1>Show All Comments By Target</h1>
  <comment-show-comments [targetId]="targetId">
  </comment-show-comments>
  <h1>Edit Comment</h1>
  <comment-edit-comment [id]="commentId" [authorId]="authorId">
  </comment-edit-comment>
</div>
