# Express an opinion or reaction in writing
type Comment {
  id: ID!
  authorId: ID!
  targetId: ID!
  content: String!
}

input CreateCommentInput {
  id: ID
  authorId: ID!
  targetId: ID!
  content: String!
}

input EditCommentInput {
  id: ID!
  authorId: ID!
  content: String!
}

# Comment by id OR Comment by authorId and targetId
input CommentInput {
  id: ID
  byAuthorId: ID
  ofTargetId: ID
}

input CommentsInput {
  byAuthorId: ID
  ofTargetId: ID
}

type Query {
  comment(input: CommentInput!): Comment
  comments(input: CommentsInput!): [Comment]
}

type Mutation {
  createComment(input: CreateCommentInput!): Comment
  editComment(input: EditCommentInput!): Boolean
}
