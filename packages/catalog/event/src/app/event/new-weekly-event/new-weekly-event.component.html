<form (ngSubmit)="onSubmit(); newWeeklyEventForm.resetForm()"
  #newWeeklyEventForm="ngForm"
  class="form-horizontal">
  <div class="form-group">
    <mat-form-field>
      <mat-label>Starts On</mat-label>
      <input matInput required [matDatepicker]="startsOnPicker" [(ngModel)]="startsOn"
      name="starts-on">
      <mat-datepicker-toggle matSuffix [for]="startsOnPicker"></mat-datepicker-toggle>
      <mat-datepicker #startsOnPicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Ends On</mat-label>
      <input matInput required [matDatepicker]="endsOnPicker" [(ngModel)]="endsOn"
      name="ends-on">
      <mat-datepicker-toggle matSuffix [for]="endsOnPicker"></mat-datepicker-toggle>
      <mat-datepicker #endsOnPicker></mat-datepicker>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>Start Time</mat-label>
      <input matInput required type="time" [(ngModel)]="startTime"
        name="start-time">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>End Time</mat-label>
      <input matInput required type="time" [(ngModel)]="endTime"
        name="end-time">
    </mat-form-field>
  </div>
  <div class="form-group">
    <button mat-button type="submit" 
      [disabled]="!newWeeklyEventForm.form.valid">{{buttonLabel}}</button>
  </div>
</form>
