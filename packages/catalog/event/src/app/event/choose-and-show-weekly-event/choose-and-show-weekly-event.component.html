<div class="row">
  <mat-form-field>
    <mat-select placeholder="Choose Weekly Event" (change)="updateEvents($event.target.value)" class="selectpicker">
      <mat-option *ngFor="let weeklyEvent of weeklyEvents"
       [value]="weeklyEvent.id">
          {{weeklyEvent.name}}
          {{weeklyEvent.startsOn}} - {{weeklyEvent.endsOn}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="row">
  <ul *ngIf="events && events.length > 0" class="list-group">
    <li *ngFor="let event of events" class="list-group-item">
     <event-show-event [event]="event"></event-show-event>
    </li>
  </ul>
  <div *ngIf="!events || events.length == 0">
    No weekly event to show
  </div>
</div>
