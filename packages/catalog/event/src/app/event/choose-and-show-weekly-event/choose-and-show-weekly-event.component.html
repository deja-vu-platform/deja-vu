<div class="row">
  <div class="col-md-12">
    <mat-form-field>
      <mat-select [placeholder]="chooseWeeklyEventSelectPlaceholder"
        (selectionChange)="updateEvents($event.value)"
        (openedChange)="maybeFetchEvents($event)"
        class="selectpicker">
        <mat-option>None</mat-option>
        <mat-option *ngFor="let weeklyEvent of weeklyEvents"
         [value]="weeklyEvent">
            {{weeklyEvent.startsOn | date}} - {{weeklyEvent.endsOn | date}}
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
</div>

<div class="row">
  <div class="col-md-12">
    <ul *ngIf="events && events.length > 0" class="list-group">
      <li *ngFor="let event of events" class="list-group-item">
        <dv-include [action]="showEvent" [inputs]="{
            'event': event, 'events': events
          }"
          [parent]="chooseAndShowWeeklyEvent">
        </dv-include>
      </li>
    </ul>
    <div *ngIf="!events || events.length == 0">
      {{noEventsToShowText}}
    </div>
  </div>
</div>
