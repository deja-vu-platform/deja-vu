<div class="row">
  <mat-form-field>
    <mat-select [placeholder]="chooseWeeklyEventSelectPlaceholder" (selectionChange)="updateEvents($event.value)" class="selectpicker">
      <mat-option *ngFor="let weeklyEvent of weeklyEvents"
       [value]="weeklyEvent.id">
          {{weeklyEvent.startsOn | date}} - {{weeklyEvent.endsOn | date}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>

<div class="row">
  <ul *ngIf="events && events.length > 0" class="list-group">
    <li *ngFor="let event of events" class="list-group-item">
      <dv-include [action]="showEvent" [inputs]="{'event': event}"
        [parent]="chooseAndShowWeeklyEvent">
      </dv-include>
    </li>
  </ul>
  <div *ngIf="!events || events.length == 0">
    {{noEventsToShowText}}
  </div>
</div>
