<div class="container">
  <geolocation-display-map mapId="markerMapId" (newPosition)="mPos=$event">
  </geolocation-display-map>
  <h1>Create Marker</h1>
  <geolocation-create-marker mapId="markerMapId" 
    [latitude]="mPos?.latitude" [longitude]="mPos?.longitude" 
    (marker)="m=$event">
  </geolocation-create-marker>
  <h1>Show Marker</h1>
  <geolocation-show-marker [marker]="m"></geolocation-show-marker>
  <h1>Show All Markers</h1>
  <geolocation-show-markers></geolocation-show-markers>
  <h1>Show Markers for a given Map</h1>
  <geolocation-show-markers mapId="markerMapId"></geolocation-show-markers>
  
  <!-- Create marker to delete -->
  <geolocation-create-marker id="markerId" mapId="markerMapId"
  latitude="42.3592" longitude="-71.09315"></geolocation-create-marker>
  <h1>Delete Marker</h1>
  <geolocation-delete-marker id="markerId"></geolocation-delete-marker>
</div>
