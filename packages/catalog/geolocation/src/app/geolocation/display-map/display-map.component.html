<agm-map 
  [latitude]="lat" 
  [longitude]="lng"
  [zoom]="zoom"
  [disableDefaultUI]="false"
  [maxZoom]="maxZoom"
  [minZoom]="minZoom"
  [zoomControl]="true"
  [streetViewControl]="streetViewControl"
  (mapClick)="mapClicked($event)">

  <agm-marker 
    *ngFor="let m of markers; let i = index"
    (markerClick)="clickedMarker(m.title)"
    [latitude]="m.latitude"
    [longitude]="m.longitude"
    [label]="i"
    [markerDraggable]="draggableMarker"
    (dragEnd)="markerDragEnd(m, $event)">
    
    <agm-info-window>
      <strong>{{m.title}}</strong>
    </agm-info-window>
    
  </agm-marker>
</agm-map>
