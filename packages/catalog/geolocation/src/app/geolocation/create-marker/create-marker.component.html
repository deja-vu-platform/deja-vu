<form (ngSubmit)="onSubmit()" [formGroup]="createMarkerForm"
 class="form-horizontal">
  <div *ngIf="showOptionToSubmit" class="form-group">
    <div *ngIf="newMarkerSaved" class="create-marker-success">
      <mat-icon class="inline-icon">done</mat-icon>
      {{newMarkerSavedText}}
    </div>
    <mat-error *ngIf="newMarkerError">
      <mat-icon class="inline-icon">report_problem</mat-icon>
      {{newMarkerError}}
    </mat-error>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>{{titleLabel}}</mat-label>
      <input matInput formControlName="titleControl">
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>{{latitudeLabel}}</mat-label>
      <input matInput required type="number"
      formControlName="latitudeControl">
    </mat-form-field>
    <div *ngIf="latitudeControl.invalid && latitudeControl.touched">
      <mat-error *ngIf="latitudeControl.hasError('required')">
        This field is <strong>required</strong>.
      </mat-error>
      <mat-error *ngIf="latitudeControl.hasError('max')">
        The max latitude is <strong>90</strong>.
      </mat-error>
      <mat-error *ngIf="latitudeControl.hasError('min')">
        The min latitude is <strong>-90</strong>.
      </mat-error>
    </div>
  </div>
  <div class="form-group">
    <mat-form-field>
      <mat-label>{{longitudeLabel}}</mat-label>
      <input matInput required type="number"
      formControlName="longitudeControl">
    </mat-form-field>
    <div *ngIf="longitudeControl.invalid && longitudeControl.touched">
      <mat-error *ngIf="longitudeControl.hasError('required')">
        This field is <strong>required</strong>.
      </mat-error>
      <mat-error *ngIf="longitudeControl.hasError('max')">
        The max longitude is <strong>180</strong>.
      </mat-error>
      <mat-error *ngIf="longitudeControl.hasError('min')">
        The min longitude is <strong>-180</strong>.
      </mat-error>
    </div>
  </div>
  <div *ngIf="showOptionToSubmit" class="form-group">
    <button mat-button type="submit" [disabled]="!createMarkerForm.valid">
      {{buttonLabel}}
    </button>
  </div>
</form>
