<div *ngIf="showNotifications" class="form-group">
  <div *ngIf="markerDeleted" class="delete-marker-success">
    <mat-icon class="inline-icon">done</mat-icon>
    {{markerDeletedText}}
  </div>
  <mat-error *ngIf="markerDeletedError">
    <mat-icon class="inline-icon">report_problem</mat-icon>
    {{markerDeletedError}}
  </mat-error>
</div>
<div class="form-group">
  <div class="dv-mat-button">
    <button mat-raised-button color="warn" (click)="deleteMarker()">
      {{buttonLabel}}
    </button>
  </div>
</div>
