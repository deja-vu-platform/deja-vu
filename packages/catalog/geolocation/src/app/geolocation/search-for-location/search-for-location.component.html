<form (ngSubmit)="onSubmit()" [formGroup]="searchForLocationForm">
  <div class="form-group">
    <mat-form-field>
      <mat-label>{{searchLabel}}</mat-label>
      <input matInput required formControlName="addressControl"
      name="addressControl">
    </mat-form-field>
  </div>
  <div class="form-group">
    <button mat-button type="submit" [disabled]="!searchForLocationForm.valid">
      {{buttonLabel}}
    </button>
  </div>
  <div class="form-group">
    <mat-error *ngIf="searchError">
      <mat-icon class="inline-icon">report_problem</mat-icon>
      {{searchError}}
    </mat-error>
  </div>
</form>
