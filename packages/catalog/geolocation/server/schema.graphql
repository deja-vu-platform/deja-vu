type Marker {
  id: ID!
  title: String
  latitude: Float!
  longitude: Float!
  mapId: ID!
}

input CreateMarkerInput {
  id: ID
  title: String
  latitude: Float!
  longitude: Float!
  mapId: ID!
}

input MarkersInput {
  ofMapId: ID
  centerLat: Float
  centerLng: Float
  radius: Float
  markerIds: [String]
}

type Query {
  marker(id: ID!): Marker
  markers(input: MarkersInput!): [Marker]
  markerCount(input: MarkersInput!): Int
}

type Mutation {
  createMarker(input: CreateMarkerInput!): Marker
  deleteMarker(id: ID!): Boolean
}
