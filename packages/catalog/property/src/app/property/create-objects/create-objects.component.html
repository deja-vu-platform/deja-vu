<div *ngIf="!objects">
  <div *ngFor="let id of ids; let i = index">
    <!--<div *ngIf="mergedInitialValues">-->
      <property-create-object [_config]="config"
                              [id]="id"
                              [showExclude]="showExclude"
                              [initialValue]="mergedInitialValues[i]"
                              [showOptionToSubmit]=false>
      </property-create-object>
    <!--</div>-->
  </div>
  <div *ngIf="showOptionToSubmit">
    <button mat-button (click)="submitChildren()">
      {{buttonLabel}}
    </button>
  </div>
</div>
