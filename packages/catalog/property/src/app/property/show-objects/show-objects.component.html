<ul *ngIf="_objects && _objects.length > 0" class="list-group">
  <li *ngFor="let object of _objects"
    class="list-group-item property-show-objects-object-item">
    <dv-include [component]="showObject"
      default-showObject="{ tag: property-show-object }" [inputs]="{
        object: object, id: object?.id, showOnly: showOnly,
        showExclude: showExclude,
        showBaseUrlsOnly: showBaseUrlsOnly,
        includeTimestamp: includeTimestamp, _config: config
      }"
      [parent]="showObjects">
    </dv-include>
  </li>
</ul>
<div *ngIf="loaded && (!_objects || _objects.length === 0)">
  {{ noObjectsToShowText }}
</div>
