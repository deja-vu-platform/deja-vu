<mat-form-field>
  <mat-select [placeholder]="chooseObjectSelectPlaceholder"
    [(value)]="_selectedObjectId"
    (selectionChange)="updateSelected($event.value)">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let object of _objects" [value]="object.id">
      <dv-include [action]="showObject" default-showObject="{ tag: property-show-object }" [inputs]="{
          object: object, showOnly: showOnly, showExclude: showExclude,
          properties: properties
        }"
        [parent]="chooseObject">
      </dv-include>
    </mat-option>
  </mat-select>
</mat-form-field>
