<mat-form-field>
  <mat-select [placeholder]="chooseObjectSelectPlaceholder"
    [(value)]="_selectedObjectId"
    (selectionChange)="updateSelected($event.value)">
    <mat-option>None</mat-option>
    <mat-option *ngFor="let o of _objects" [value]="o.id">
      <dv-include [action]="showObject" [inputs]="{
          object: o, showOnly: showOnly, showExclude: showExclude
        }"
        [parent]="chooseObject">
      </dv-include>
    </mat-option>
  </mat-select>
</mat-form-field>
