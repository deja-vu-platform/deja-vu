<form (ngSumbit)="onSubmit()" class="form-horizontal">

  <div class="form-group sign-in-form-group">
    <div *ngIf="newUserSignedIn" class="sign-in-user-success">
      <i class="material-icons">done</i>
      {{newUserSignedInText}}
    </div>
    <mat-error *ngIf="newUserSignedInError">
      <i class="material-icons">report_problem</i>
      {{newUserSignedInError}}
    </mat-error>
  </div>

  <div class="form-group sign-in-form-group">
    <mat-form-field>
      <mat-label>{{inputLabel}}</mat-label>
      <input matInput [(ngModel)]="id" name="id">
    </mat-form-field>
  </div>

  <div class="form-group sign-in-form-group">
    <mat-form-field>
      <mat-label>{{passwordLabel}}</mat-label>
      <input matInput [(ngModel)]="password" name="password" type="password">
    </mat-form-field>
  </div>

  <div class="form-group sign-in-form-group">
    <button mat-button type="submit">{{buttonLabel}}</button>
  </div>

  <!-- <dv-link></dv-link> -->

</form>
