<form (ngSubmit)="onSubmit()"
  [formGroup]="registerForm"
  class="form-horizontal">
  <div class="form-group register-form-group">
    <div *ngIf="newUserRegistered" class="register-user-success">
      <i class="material-icons">done</i>
      {{newUserRegisteredText}}
    </div>
    <mat-error *ngIf="newUserRegisteredError">
      <i class="material-icons">report_problem</i>
      {{newUserRegisteredError}}
    </mat-error>
  </div>

  <div class="form-group register-form-group">
    <mat-form-field>
      <mat-label>{{inputLabel}}</mat-label>
      <input matInput
       formControlName="usernameControl">
    </mat-form-field>
  </div>

  <div class="form-group register-form-group">
    <mat-form-field>
      <mat-label>{{passwordLabel}}</mat-label>
      <input matInput type="password"
       formControlName="passwordControl">
    </mat-form-field>
  </div>
  <div class="form-group register-form-group">
    <mat-form-field>
      <mat-label>{{retypePasswordLabel}}</mat-label>
      <input matInput type="password"
       formControlName="retypePasswordControl">
    </mat-form-field>
  </div>

  <div class="form-group register-form-group">
    <button mat-button type="submit" [disabled]="!registerForm.valid">
      {{buttonLabel}}
    </button>
  </div>
</form>
