<form (ngSubmit)="onSubmit()"
  [formGroup]="changePasswordForm"
  class="form-horizontal">
  <div class="form-group change-password-group">
    <div *ngIf="newPasswordSaved" class="change-password-success">
      <i class="material-icons">done</i>
      {{newPasswordSavedText}}
    </div>
    <mat-error *ngIf="newPasswordSavedError">
      <i class="material-icons">report_problem</i>
      {{newPasswordSavedError}}
    </mat-error>
  </div> 

  <div class="form-group change-password-form-group">
    <mat-form-field>
      <mat-label>{{oldPasswordLabel}}</mat-label>
      <input matInput type="password"
       formControlName="oldPasswordControl">
    </mat-form-field>
  </div>

  <div class="form-group change-password-form-group">
    <mat-form-field>
      <mat-label>{{passwordLabel}}</mat-label>
      <input matInput type="password"
       formControlName="passwordControl">
    </mat-form-field>
  </div>
  <div class="form-group change-password-form-group">
    <mat-form-field>
      <mat-label>{{retypePasswordLabel}}</mat-label>
      <input matInput type="password"
       formControlName="retypePasswordControl">
    </mat-form-field>
  </div>

  <div class="form-group change-password-group">
    <button mat-button type="submit"
      [disabled]="!changePasswordForm.valid">
      {{buttonLabel}}
    </button>
  </div>
</form>
