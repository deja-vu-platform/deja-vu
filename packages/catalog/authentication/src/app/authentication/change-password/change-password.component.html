<form (ngSumbit)="onSubmit()" class="form-horizontal">

  <div class="form-group change-password-group">
    <div *ngIf="newPasswordSaved" class="change-password-success">
      <i class="material-icons">done</i>
      {{newPasswordSavedText}}
    </div>
    <mat-error *ngIf="newPasswordSavedError">
      <i class="material-icons">report_problem</i>
      {{newPasswordSavedError}}
    </mat-error>
  </div> 

  <div class="form-group change-password-group">
    <mat-form-field>
      <mat-label>{{inputLabel}}</mat-label>
      <input matInput [(ngModel)]="id" name="id">
    </mat-form-field>
  </div>

  <div class="form-group change-password-group">
    <mat-form-field>
      <mat-label>{{oldPasswordLabel}}</mat-label>
      <input matInput [(ngModel)]="oldPassword" name="oldPassword" type="password">
    </mat-form-field>
  </div>

  <div class="form-group change-password-group">
    <mat-form-field>
      <mat-label>{{newPasswordLabel}}</mat-label>
      <input matInput [(ngModel)]="newPassword" name="newPassword" type="password">
    </mat-form-field>
  </div>

  <div class="form-group change-password-group">
    <button mat-button type="submit">{{buttonLabel}}</button>
  </div>

</form>
