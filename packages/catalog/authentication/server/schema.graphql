type User {
  id: ID!
  username: String!
}

input RegisterInput {
  id: ID
  username: String!
  password: String!
}

input SignInInput {
  username: String!
  password: String!
}

input ChangePasswordInput {
  id: String!
  oldPassword: String!
  newPassword: String!
}

type Query {
  user(username: String!): User
  users: [User!]
}

type Mutation {
  register(input: RegisterInput!): User
  signIn(input: SignInInput!): String          # JSON.stringify
  changePassword(input: ChangePasswordInput!): Boolean
}
