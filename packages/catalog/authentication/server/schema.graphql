type User {
  id: ID!         # username is ID
  email: String   # email should only be associated with one username
  password: String!
}

input UserInput {
  id: ID
  email: String
}

input RegisterUserInput {
  id: ID!
  email: String
  password: String!
}

input SignInUserInput {
  id: ID
  email: String
  password: String!
}

input ChangePasswordInput {
  id: ID
  email: String
  oldPassword: String!
  newPassword: String!
}

type Query {
  user(input: UserInput!): User
  users: [User]!
}

type Mutation {
  createUser(id: ID!): User
  registerUser(input RegisterUserInput!): User
  signInUser(input SignInUserInput!): String          # JSON.stringify
  changePassword(input ChangePasswordInput!): Boolean
}
