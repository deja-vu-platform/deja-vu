<ul *ngIf="ratings && ratings.length > 0" class="list-group">
  <li *ngFor="let rating of ratings" class="list-group-item">
    <dv-include 
      [action]="showRating" 
      [inputs]="{
        'ratingIn': rating.rating
        }"
      [parent]="showRatingsByTarget"
      default-showRating="{ tag: rating-show-rating }">
    </dv-include>
  </li>
</ul>
<div *ngIf="!ratings || ratings.length == 0">
  {{noRatingsToShowText}}
</div>
