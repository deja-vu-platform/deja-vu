<div class="container">
  <h1>Market</h1>
  <hr>

  <h2>Create Market</h2>
  <market-create-market (market)="marketId = $event.id"></market-create-market>

  <h2>Create Party</h2>
  <market-create-party id="ben" (party)="partyId = $event.id"></market-create-party>
  <market-create-party id="alyssa"></market-create-party>

  <h2>Add Amount to Party</h2>
  <market-add-amount [partyId]="partyId"></market-add-amount>

  <h2>Create Good</h2>
  <market-create-good-name (name)="goodName = $event"></market-create-good-name>
  <market-create-good-price (price)="goodPrice = $event"></market-create-good-price>
  <market-create-good-supply (supply)="goodSupply = $event"></market-create-good-supply>
  
  <h3>Required Seller</h3>
  <market-create-good [name]="goodName" [price]="goodPrice" [supply]="goodSupply" [sellerId]="partyId" [marketId]="marketId" (good)="goodId = $event.id"></market-create-good>

  <h3>Optional Seller</h3>
  <market-create-good [name]="goodName" [price]="goodPrice" [supply]="goodSupply" [marketId]="marketId" [showSellerId]="false"></market-create-good>

  <h2>Update Good</h2>
  <market-update-good [id]="goodId"></market-update-good>

  <h2>Show Good</h2>
  <market-show-good [good]="{id: goodId}"></market-show-good>

  <h2>My Goods</h2>
  <!-- ben's goods -->
  <market-show-goods [sellerId]="partyId"></market-show-goods>

  <h2>Buy Goods</h2>
  <market-show-goods [buyerId]="partyId"></market-show-goods>

  <h2>Compound Transactions</h2>
  <market-start-compound-transaction-button></market-start-compound-transaction-button>
  <market-show-all-transactions></market-show-all-transactions>
</div>
