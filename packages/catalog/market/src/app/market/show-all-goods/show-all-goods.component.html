<div class="row">
  <ul *ngIf="allGoods && allGoods.length > 0" class="list-group">
    <li ngFor="let good of allGoods" class="list-group-item">
      <market-show-good [good]="good"></market-show-good>
    </li>
  </ul>
  <div *ngIf="!allGoods || allGoods.length == 0">
    No goods to show
  </div>
</div>
