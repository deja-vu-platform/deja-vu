<div class="row">
  <ul *ngIf="compoundTransaction && compoundTransaction.transactions && compoundTransaction.transactions.length > 0" class="list-group">
    <li ngFor="let transaction of compoundTransaction.transactions" class="list-group-item">
      <market-show-transaction [transaction]="transaction"></market-show-transaction>
    </li>
  </ul>
  <div *ngIf="!compoundTransaction || !compoundTransaction.transactions || compoundTransaction.transactions.length == 0">
    No transactions to show
  </div>
</div>
