<div class="row">
  <ul *ngIf="forSaleGoods && forSaleGoods.length > 0" class="list-group">
    <li ngFor="let good of forSaleGoods" class="list-group-item">
      <market-show-good [good]="good"></market-show-good>
    </li>
  </ul>
  <div *ngIf="!forSaleGoods || forSaleGoods.length == 0">
    No goods to show
  </div>
</div>
