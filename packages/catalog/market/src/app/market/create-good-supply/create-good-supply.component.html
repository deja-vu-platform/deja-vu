<mat-form-field>
  <mat-label>{{inputLabel}}</mat-label>
  <input matInput required
    [formControl]="supplyControl"
    name="supplyControl"
    type="number"
    step="1"
    >
  <mat-error *ngIf="supplyControl.hasError('required')">
    This field is <strong>required</strong>
  </mat-error>
  <mat-error *ngIf="supplyControl.hasError('nonnegative')">
    This field should be <strong>nonnegative</strong>
  </mat-error>
</mat-form-field>
