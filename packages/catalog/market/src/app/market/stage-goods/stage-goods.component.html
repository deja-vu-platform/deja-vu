<div class="row">
  <div class="col-md-12">
    <ul *ngIf="staged && staged.length > 0"
      class="list-group">
      <li *ngFor="let good of staged; index as i" class="list-group-item">
        <div class="row">
          <div class="col-md-10">
            <dv-include [action]="showGood" [inputs]="{
              good: good
             }"
             [parent]="stageGoodsComponent">
            </dv-include>
          </div>
          <div class="col-md-2">
            <button mat-button (click)="unstage(i)">
              <i class="material-icons">eject</i>
            </button>
          </div>
        </div>
      </li>
    </ul>
  </div>
</div>

<div class="row">
  <form (ngSubmit)="stage()"
    [formGroup]="stageForm"
    class="form-horizontal">
    <div *ngIf="showOptionToInputPrice" class="form-group">
      <market-create-good-price formControlName="priceControl">
      </market-create-good-price>
    </div>
    <div class="form-group">
      <market-create-good-supply formControlName="supplyControl">
      </market-create-good-supply>
    </div>
    <div *ngIf="showOptionToInputSeller" class="form-group">
      <market-create-good-seller formControlName="sellerIdControl">
      </market-create-good-seller>
    </div>
    <div class="form-group">
      <button mat-button type="submit" [disabled]="!stageForm.valid">
        {{buttonLabel}}
      </button>
    </div>
  </form>
</div>
