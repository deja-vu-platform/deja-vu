<form (ngSubmit)="onSubmit()" #addAmountForm="ngForm" class="form-horizontal">
  <div class="form-group">
    <mat-form-field>
      <mat-label>Amount to Add</mat-label>
      <input matInput required name="amount" type="number" min="0"
        [(ngModel)]="amount.value"/>
    </mat-form-field>
  </div>
  <div class="form-group">
    <mat-form-field>
      <button mat-button type="submit"
       [disabled]="!addAmountForm.valid">Add Amount</button>
    </mat-form-field>
  </div>
</form>
