<form (ngSubmit)="onSubmit()" [formGroup]="addAmountForm" class="form-horizontal">
  <div class="form-group">
    <div *ngIf="addAmountSaved">
      <i class="material-icons">done</i>
        {{addAmountSavedText}}
    </div>
    <mat-error *ngIf="addAmountError">
      <i class="material-icons">report_problem</i>
      {{addAmountError}}
    </mat-error>
  </div>
  <div class="form-group">
    <market-create-balance formControlName="balance"
      [inputLabel]="inputLabel">
    </market-create-balance>
  </div>
  <div class="form-group">
    <button mat-button type="submit"
     [disabled]="!addAmountForm.valid">{{buttonLabel}}</button>
  </div>
</form>
