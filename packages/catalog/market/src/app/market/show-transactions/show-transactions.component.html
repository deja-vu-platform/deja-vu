<div class="row">
  <ul *ngIf="allTransactions && allTransactions.length > 0" class="list-group">
    <li ngFor="let transaction of allTransactions" class="list-group-item">
      <market-show-transaction [transaction]="transaction"></market-show-transaction>
    </li>
  </ul>
  <div *ngIf="!allTransactions || allTransactions.length == 0">
    No transactions to show
  </div>
</div>
