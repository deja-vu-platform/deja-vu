<form (ngSubmit)="onSubmit()"
  [formGroup]="createMarketForm"
  class="form-horizontal">
  <div *ngIf="showOptionToSubmit && save" class="form-group">
    <div *ngIf="newMarketSaved">
      <i class="material-icons">done</i>
        {{newMarketSavedText}}
    </div>
    <mat-error *ngIf="newMarketError">
      <i class="material-icons">report_problem</i>
      {{newMarketError}}
    </mat-error>
  </div>
  <div *ngIf="showOptionToInputId" class="form-group">
    <mat-form-field>
      <mat-label>{{inputLabel}}</mat-label>
      <input matInput formControlName="idControl">
    </mat-form-field>
  </div>
  <div *ngIf="showOptionToInputGoods" class="form-group">
    <market-stage-goods
      [marketId]="id"
      [sellerId]="sellerId"
      [showOptionToInputPrice]="showOptionToInputPrice"
      [showOptionToInputSeller]="showOptionToInputSeller"
      [buttonLabel]="stageGoodsButtonLabel"
      [supplyLabel]="supplyLabel"
      formControlName="goodsControl">
    </market-stage-goods>
  </div>
  <div *ngIf="showOptionToSubmit" class="form-group">
    <button mat-button type="submit">
      {{buttonLabel}}
    </button>
  </div>
</form>
