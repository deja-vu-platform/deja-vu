<span *ngIf="party">
  <div *ngIf="showId">
    {{party.id}}
  </div>

  <div *ngIf="showBalance && party.balance"
    class="market-show-party-balance">
    {{party.balance}}
  </div>
  <div *ngIf="showBalance && !party.balance"
    class="market-show-party-no-balance">
    {{noBalanceText}}
  </div>
</span>
