<div class="row">
  <ul *ngIf="affordableGoods && affordableGoods.length > 0" class="list-group">
    <li ngFor="let good of affordableGoods" class="list-group-item">
      <market-show-good [good]="good"></market-show-good>
    </li>
  </ul>
  <div *ngIf="!affordableGoods || affordableGoods.length == 0">
    No goods to show
  </div>
</div>
