<ul *ngIf="goods && goods.length > 0" class="list-group">
  <li *ngFor="let good of goods" class="list-group-item">
    <dv-include [action]="showGood" [inputs]="{
        good: good, showId: showId, showPrice: showPrice, showSupply: showSupply, showSeller: showSeller, showMarket: showMarket
      }"
      [parent]="showGoods">
    </dv-include>

    <div *ngIf="showOptionToBuy">
      <market-create-transaction
        [goodId]="good.id"
        [buyerId]="optionToBuyBuyerId">
      </market-create-transaction>
    </div>

    <div *ngIf="showOptionToAddToCompoundTransaction && compoundTransactionId">
      <market-create-transaction
        [goodId]="good.id"
        [buyerId]="optionToAddToCompoundTransactionBuyerId"
        [compoundTransactionId]="compoundTransactionId"
        [paid]="false"
        [buttonLabel]="'Add'">
      </market-create-transaction>
    </div>
  </li>
</ul>

<div *ngIf="!goods || goods.length === 0">
  <span>No goods to show</span>
</div>
