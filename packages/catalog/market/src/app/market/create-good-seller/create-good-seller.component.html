<mat-form-field>
  <mat-label>{{inputLabel}}</mat-label>
  <input matInput required
    [formControl]="sellerIdControl"
    name="sellerIdControl"
    type="text"
    >
  <mat-error *ngIf="sellerIdControl.hasError('required')">
    This field is <strong>required</strong>
  </mat-error>
</mat-form-field>
