<div class="row">
  <ul *ngIf="myPurchases && myPurchases.length > 0" class="list-group">
    <li ngFor="let transaction of myPurchases" class="list-group-item">
      <market-show-transaction [transaction]="transaction"></market-show-transaction>
    </li>
  </ul>
  <div *ngIf="!myPurchases || myPurchases.length == 0">
    No purchases to show
  </div>
</div>
