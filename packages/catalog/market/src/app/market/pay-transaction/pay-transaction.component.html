<button mat-button (click)="onClick()" [disabled]="paid">
  {{buttonLabel}}
</button>
<div class="form-group" style="display: inline;">
  <div *ngIf="paid">
    <i class="material-icons">done</i>
      {{paidText}}
  </div>
  <mat-error *ngIf="payErrorText">
    <i class="material-icons">report_problem</i>
    {{payErrorText}}
  </mat-error>
</div>
