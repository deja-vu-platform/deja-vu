<div class="container">
    <button mat-button (click)="startEditing()" type="submit" *ngIf="!isEditing">
      {{startEditButtonLabel}}
    </button>
    <form (ngSubmit)="onSubmit()" [formGroup]="updateMessageForm"
    class="form-horizontal" *ngIf="isEditing">
      <div class="form-group">
        <div *ngIf="updateMessageSaved" class="edit-comment-success">
          <i class="material-icons">done</i>
          {{updateMessageSavedText}}
        </div>
        <mat-error *ngIf="updateMessageError">
          <i class="material-icons">report_problem</i>
          {{updateMessageError}}
        </mat-error>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>{{inputContentLabel}}</mat-label>
          <textarea matInput required formControlName="contentControl">
          </textarea>
        </mat-form-field>
        <div *ngIf="contentControl.invalid && contentControl.touched">
          <mat-error *ngIf="contentControl.hasError('required')">
            This field is <strong>required</strong>.
          </mat-error>
        </div>
      </div>
      <div class="form-group">
        <button mat-button type="submit" [disabled]="!updateMessageForm.valid">
          {{buttonLabel}}
        </button>
      </div>
      <div class="form-group">
        <button mat-button (click)="stopEditing()" type="button">
          {{stopEditButtonLabel}}
        </button>
      </div>
    </form>
</div>
