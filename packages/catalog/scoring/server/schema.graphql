type Score {
  id: ID!
  value: Float!
  sourceId: ID!
  targetId: ID!
}

type Target {
  id: ID!
  scores: [Score!]
  total: Float
}

input CreateScoreInput {
  id: ID
  value: Float!
  sourceId: ID!
  targetId: ID!
}

input ShowScoreInput {
  id: ID
  sourceId: ID
  targetId: ID
}

input ShowTargetInput {
  id: ID!
  sourceId: ID
}

# If targetIds are provided, the targets will be loaded and sorted by score
# If sourceId is provided, the targets associated with that source
#   will be loaded and sorted by score
input TargetsByScoreInput {
  asc: Boolean
  targetIds: [ID]
  sourceId: ID
}

type Query {
  score(input: ShowScoreInput!): Score
  target(input: ShowTargetInput!): Target
  targetsByScore(input: TargetsByScoreInput!): [Target!]
}

type Mutation {
  createScore(input: CreateScoreInput!): Score
}
