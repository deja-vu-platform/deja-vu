<span *ngIf="score">
  <div *ngIf="showId">{{score.id}}</div>

  <div *ngIf="showValue && (score.value || score.value === 0)">
    {{score.value}}
  </div>
  <div *ngIf="showValue && !(score.value || score.value === 0)">
    {{noValueText}}
  </div>

  <div *ngIf="showSourceId && score.sourceId">
    {{score.sourceId}}
  </div>
  <div *ngIf="showSourceId && !score.sourceId">
    {{noSourceIdText}}
  </div>

  <div *ngIf="showTargetId && score.targetId">
    {{score.targetId}}
  </div>
  <div *ngIf="showTargetId && !score.targetId">
    {{noTargetIdText}}
  </div>
</span>
