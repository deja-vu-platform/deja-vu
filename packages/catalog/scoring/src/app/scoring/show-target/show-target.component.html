<div *ngIf="target">
  <div *ngIf="showIndex">
    <span>{{index}}</span>
  </div>
  <div *ngIf="showId">
    <span>{{target.id}}</span>
  </div>

  <div *ngIf="target.scores && target.scores.length > 0">

    <ul *ngIf="showScores" class="list-group">
      <li *ngFor="let score of target.scores" class="list-group-item">
        <dv-include
          [component]="showScore"
          [inputs]="{
            score: score, showId: showScoreId, showValue: showScoreValue,
            showScoreSourceId: showScoreSourceId,
            showTargetId: showScoreTargetId
          }"
          [parent]="showTarget"
          default-showScore="{ tag: scoring-show-score }">
        </dv-include>
      </li>
    </ul>
  </div>

  <div *ngIf="showScores && (!target.scores || target.scores.length === 0)">
    {{noScoresText}}
  </div>

  <div *ngIf="showTotal && (target.total || target.total === 0)">
    <span>{{totalLabel}}{{target.total}}</span>
  </div>
</div>
