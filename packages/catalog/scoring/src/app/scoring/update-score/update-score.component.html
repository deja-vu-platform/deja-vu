<div class="container">
    <button mat-button (click)="startEditing()" type="submit" *ngIf="!isEditing">
      {{startEditButtonLabel}}
    </button>
    <form (ngSubmit)="onSubmit()" [formGroup]="updateScoreForm"
    class="form-horizontal" *ngIf="isEditing">
      <div class="form-group">
        <div *ngIf="updateScoreSaved" class="edit-comment-success">
          <i class="material-icons">done</i>
          {{updateScoreSavedText}}
        </div>
        <mat-error *ngIf="updateScoreError">
          <i class="material-icons">report_problem</i>
          {{updateScoreError}}
        </mat-error>
      </div>
      <div class="form-group">
        <mat-form-field>
          <mat-label>{{inputValueLabel}}</mat-label>
          <textarea matInput required formControlName="valueControl">
          </textarea>
        </mat-form-field>
        <div *ngIf="valueControl.invalid && valueControl.touched">
          <mat-error *ngIf="valueControl.hasError('required')">
            This field is <strong>required</strong>.
          </mat-error>
        </div>
      </div>
      <div class="form-group">
        <button mat-button type="submit" [disabled]="!updateScoreForm.valid">
          {{buttonLabel}}
        </button>
      </div>
      <div class="form-group">
        <button mat-button (click)="stopEditing()" type="button">
          {{stopEditButtonLabel}}
        </button>
      </div>
    </form>
</div>
