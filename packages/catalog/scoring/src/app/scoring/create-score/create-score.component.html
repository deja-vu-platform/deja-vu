<form (ngSubmit)="onSubmit()"
  [formGroup]="createScoreForm"
  class="form-horizontal">
  <div *ngIf="showOptionToSubmit && save && showDoneMessage"
    class="form-group">
    <div *ngIf="newScoreSaved">
      <i class="material-icons">done</i>
        {{newScoreSavedText}}
    </div>
    <mat-error *ngIf="newScoreError">
      <i class="material-icons">report_problem</i>
      {{newScoreError}}
    </mat-error>
  </div>
  <div *ngIf="showOptionToInputValue" class="form-group">
    <mat-form-field>
      <mat-label>{{valueInputLabel}}</mat-label>
      <input matInput required
        [formControl]="valueControl"
        name="valueControl"
        type="number"
        >
      <mat-error *ngIf="valueControl.hasError('required')">
        This field is <strong>required</strong>
      </mat-error>
    </mat-form-field>
  </div>
  <div *ngIf="showOptionToSubmit" class="form-group">
    <div *ngIf="submitMatIconName">
      <div class="dv-mat-button">
        <button mat-icon-button type="submit" [disabled]="!canSubmit()">
          <i class="material-icons">{{submitMatIconName}}</i>
        </button>
      </div>
    </div>
    <div *ngIf="!submitMatIconName">
      <div class="dv-mat-button">
        <button mat-button type="submit" [disabled]="!canSubmit()">
        {{buttonLabel}}
        </button>
      </div>
    </div>
  </div>
</form>
