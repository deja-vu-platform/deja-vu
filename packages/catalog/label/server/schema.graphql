// Add labels to items so that they can be found later
type Item {
  id: ID!,
  labels: [Label]
}

type Label {
  id: ID!
  item: [Item]
}

// All labels or the labels for a given item
input LabelsInput {
  itemId: ID
}

// All items or the items for given labels
input ItemsInput {
  labelIds: [ID]
}

input AddLabelsToItemInput {
  itemId: ID!
  labelIds: [ID]
}

type Query {
  label(id: ID!): Label
  labels(input: LabelsInput!): [Label]
  item(id: ID!): Item
  items(input: ItemsInput!): [Item]
}

type Mutation {
  createItem(id: ID!): Item
  createLabel(id: ID!): Label
  addLabelsToItem(input: AddLabelToItemInput!): Item
}
