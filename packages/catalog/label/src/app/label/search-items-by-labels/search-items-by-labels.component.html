<form (ngSubmit)="onSubmit()" [formGroup]="searchForm" class="form-horizontal">  
  <div class="form-group">
    <mat-form-field>
      <!-- select multiple from list -->
      <mat-select placeholder="searchPlaceholder" 
        [formControl]="searchFormControl" 
        (selectionChange)="updateSelected($event.value)" 
        [required]="true" [value]="selectedLabelIds"
        multiple>
        <mat-option *ngFor="let label of labels" [value]="label.id">
          <dv-include
            [action]="showLabel"
            [inputs]="{id: label.id}"
            [parent]="searchItemsByLabels">
          </dv-include>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>

  <button mat-button type="submit" [disabled]="!searchForm.valid">
    {{buttonLabel}}
  </button>
</form>
