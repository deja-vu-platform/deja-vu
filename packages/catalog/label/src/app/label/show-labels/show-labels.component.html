<!-- Question: Do we want this to be in chip format? -->

<ul *ngIf="labels && labels.length > 0" class="list-group">
  <li *ngFor="let label of labels" class="list-group-item">
    <dv-include 
      [action]="showLabel" 
      [inputs]="{label: label}"
      [parent]="showLabels">
    </dv-include>
  </li>
</ul>
  
<div *ngIf="!labels || labels.length === 0">
  <span>{{noLabelsToShowText}}</span>
</div>
