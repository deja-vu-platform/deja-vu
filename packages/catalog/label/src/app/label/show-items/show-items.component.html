<ul *ngIf="itemIds && itemIds.length > 0" class="list-group">
  <li *ngFor="let id of itemIds" class="list-group-item">
    <dv-include
      [action]="showItem"
      default-showItem="{ tag: label-show-item }"
      [inputs]="{id: id}"
      [parent]="showItems">
    </dv-include>
  </li>
</ul>

<div *ngIf="!itemIds || itemIds.length === 0">
  <span>{{noItemsToShowText}}</span>
</div>
