<ul *ngIf="itemIds && itemIds.length > 0" class="list-group">
  <li *ngFor="let itemId of itemIds" class="list-group-item">
    <dv-include 
      [action]="showItem" 
      [inputs]="{id: itemId}" 
      [parent]="showItems">
    </dv-include>
  </li>
</ul>

<div *ngIf="!itemIds || itemIds.length === 0">
  <span>{{noItemsToShowText}}</span>
</div>
