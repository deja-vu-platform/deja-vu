<div class="container">
  <h1>Create Item</h1>
  <label-create-item id="pizza" (item)="pizzaItem = $event"></label-create-item>
  <h1>Create Label</h1>
  <label-create-label id="food" (label)="pizzaLabel = $event">
  </label-create-label>
  <h1>Show Item</h1>
  <label-show-item [item]="pizzaItem"></label-show-item>
  <h1>Show Label</h1>
  <label-show-label [label]="pizzaLabel"></label-show-label>
  <h1>Attach Label</h1>
  <label-attach-labels itemId="pizza"></label-attach-labels>
  <h1>Show Labels by Item</h1>
  <label-show-labels itemId="pizza"></label-show-labels>
  <h1>Show All Items</h1>
  <label-show-items></label-show-items>
  <h1>Search</h1>
  <label-search-items-by-labels (searchResults)="results = $event">
  </label-search-items-by-labels>
  <h1>Search Results</h1>
  <label-show-items [searchResults]="results"></label-show-items>
</div>
