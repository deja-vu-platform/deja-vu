<form (ngSubmit)="onSubmit()"
  [formGroup]="create<%= classify(clicheName) %>Form"
  class="form-horizontal">
  <div *ngIf="showOptionToSubmit" class="form-group">
    <div *ngIf="new<%= classify(clicheName) %>Saved">
      <i class="material-icons">done</i>
        {{new<%= classify(clicheName) %>SavedText}}
    </div>
    <mat-error *ngIf="new<%= classify(clicheName) %>Error">
      <i class="material-icons">report_problem</i>
      {{new<%= classify(clicheName) %>Error}}
    </mat-error>
  </div>
  <div *ngIf="showOptionToSubmit" class="form-group">
    <button mat-button type="submit" [disabled]="!create<%= classify(clicheName) %>Form.valid">
      {{buttonLabel}}
    </button>
  </div>
</form>
