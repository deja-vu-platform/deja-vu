type <%= classify(clicheName) %> {
  id: ID!
  content: String!
}

input Create<%= classify(clicheName) %>Input {
  id: ID
  content: String!
}

input Update<%= classify(clicheName) %>Input {
  id: ID!
  content: String!
}

type Query {
  <%= camelize(clicheName) %>(id: ID!): <%= classify(clicheName) %>
}

type Mutation {
  create<%= classify(clicheName) %>(input: Create<%= classify(clicheName) %>Input!): <%= classify(clicheName) %>
  delete<%= classify(clicheName) %>(id: ID!): Boolean
  update<%= classify(clicheName) %>(input: Update<%= classify(clicheName) %>Input!): Boolean
}
