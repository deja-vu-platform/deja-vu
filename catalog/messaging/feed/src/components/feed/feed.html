<!-- Feed(Name) -->
<ul *ngIf="feed && feed.length > 0" class="row" style="list-style-type: none">
  <li *ngFor="#feedItem of feed" class="col-md-12">
    <div class="row">
      <message [msg]="feedItem.message"></message>
    </div>
    <div class="row">
      by <publisher [pub]="feedItem.publisher"></publisher>
    </div>
  </li>
</ul>
<div *ngIf="!feed || feed.length == 0">
  No content to show
</div>
