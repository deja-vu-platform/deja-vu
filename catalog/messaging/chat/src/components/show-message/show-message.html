<div class="message">
    <div class="message-header" style="display: block">
        <span class="author"><b>{{message.author}}</b></span>
        <span class="timestamp pull-right">{{message.timestamp}}</span>
    </div>
    <div class="message-content-container">
        <span class="content">{{message.content}}</span>
    </div>
</div>
