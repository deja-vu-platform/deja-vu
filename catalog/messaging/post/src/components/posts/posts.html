<!-- Posts(User) -->
<div class="container">
  <ul *ngIf="posts && posts.length > 0" class="row">
    <li *ngFor="let post of posts">
      <dv-widget name="ShowPost" [init]="{post: post}"></dv-widget>
    </li>
  </ul>
  <div *ngIf="!posts || posts.length == 0">
    No posts to show
  </div>
</div>
