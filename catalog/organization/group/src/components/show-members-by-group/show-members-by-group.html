<ul *ngIf="members && members.length > 0"
    class="list-group member-list">
  <li *ngFor="let member of members"
    class="list-group-item member-list-item">
    <dv-widget name="ShowNameOfMember" [init]="{member: member}"></dv-widget>
  </li>
</ul>
<div *ngIf="!members || members.length === 0">
  No members in this group
</div>
