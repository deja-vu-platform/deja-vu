<ul *ngIf="stagedGroups && stagedGroups.length > 0"
  class="list-group member-list">
  <li *ngFor="let group of stagedGroups"
    class="list-group-item member-list-item">
    <dv-widget name="ShowNameOfGroup" [init]="{group: group}"></dv-widget>
    <button class="btn btn-danger pull-right"
      (click)="unstageGroup(group.atom_id)">X</button>
  </li>
</ul>
<form (ngSubmit)="stageGroup()" #addSubgroupsForm="ngForm"
  class="form-horizontal">
  <fieldset #typeaheadWrapper class="form-group">
    <label class="sr-only" for="name">Group Name</label>
    <input required class="form-control typeahead" name="name"
      type="text" autocomplete="off" placeholder="Group Name"/>
  </fieldset>
  <div class="form-group">
    <button type="submit" class="btn btn-default btn-sm pull-right"
     [disabled]="!addSubgroupsForm.valid">Add Subgroup</button>
  </div>
  <div class="alert alert-danger" *ngIf="failMsg">{{failMsg}}</div>
</form>
