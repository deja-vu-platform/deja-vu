<h4>Subgroups to Add</h4>
<ul *ngIf="subgroupsToAdd && subgroupsToAdd.length > 0"
  class="list-group member-list">
  <li *ngFor="let subgroup of subgroupsToAdd"
    class="list-group-item member-list-item">
    <dv-widget name="ShowName" [init]="{named: subgroup}"></dv-widget>
  </li>
</ul>
<form (ngSubmit)="queueSubgroupAdd()" #addSubgroupsForm="ngForm"
  class="form-horizontal">
  <fieldset class="form-group" id="{{wrapId}}">
    <label class="sr-only" for="name">Subgroup Name</label>
    <input required class="form-control typeahead" name="name"
      type="text" autocomplete="off" placeholder="Subgroup Name"/>
  </fieldset>
  <div class="form-group">
    <button type="submit" class="btn btn-default btn-sm pull-right"
     [disabled]="!addSubgroupsForm.valid">Add Subgroup</button>
  </div>
  <div class="alert alert-danger" *ngIf="failed">Subgroup not found.</div>
</form>
