<form (ngSubmit)="onSubmit()" #newGroupForm="ngForm" class="form">
  <fieldset class="form-group">
    <label for="group-name">Group Name</label>
    <input required
      id="group-name"
      name="group-name"
      type="text"
      class="form-control"
      [(ngModel)]="group.name"
      placeholder="Name" />
  </fieldset>
  <div class="form-group">
    <button
      type="submit"
      class="btn btn-default"
      [disabled]="!newGroupForm.valid">
        Create Group
      </button>
  </div>
</form>
