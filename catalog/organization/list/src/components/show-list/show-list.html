<ul *ngIf="list && list.items && list.items.length > 0" class="list-group">
  <li *ngFor="let item of list.items" class="list-group-item">
    <dv-widget name="ShowItem" [fields]="item">
    </dv-widget>
  </li>
</ul>
<div *ngIf="!list || !list.items || list.items.length == 0">
  No items
</div>
