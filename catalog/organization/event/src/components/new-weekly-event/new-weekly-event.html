<div class="container">
  <form (ngSubmit)="onSubmit()" #newWeeklyEventForm="ngForm"
    class="form-horizontal">
    <div class="form-group">
      <label class="sr-only" for="starts-on">Starts On</label>
      <!-- <datetime required id="starts-on" [(ngModel)]="starts_on">
      </datetime> -->
    </div>
    <div class="form-group">
      <label class="sr-only" for="ends-on">Ends On</label>
      <!-- <datetime required id="ends-on" [(date)]="ends_on">
      </datetime> -->
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-default btn-sm"
       [disabled]="!postForm.form.valid">Create Weekly Event</button>
    </div>
  </form>
</div>
