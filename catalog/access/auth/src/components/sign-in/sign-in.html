<!-- SignIn -->
<form (ngSubmit)="onSubmit()" #signInForm="ngForm" class="form-inline"
 [ngClass]="{'has-error': error}">
  <fieldset class="form-group">
    <label class="sr-only" for="username">Username</label>
    <input type="text" id="username" required class="form-control"
     [(ngModel)]="user.username" ngControl="username" placeholder="Username"/>
  </fieldset>
  <fieldset class="form-group">
    <label class="sr-only" for="password">Password</label>
    <input type="password" id="password" required class="form-control"
     [(ngModel)]="user.password" ngControl="password" placeholder="Password"/>
  </fieldset>
  <button type="submit" class="btn btn-default btn-sm"
   [disabled]="!signInForm.form.valid">Sign In</button>
  <div id="signin-status" class="alert alert-danger" [hidden]="!error">
    Wrong username or password
  </div>
</form>
