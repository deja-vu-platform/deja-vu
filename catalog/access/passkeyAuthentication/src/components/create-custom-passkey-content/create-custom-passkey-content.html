<!-- CreateCustomPasskeyContent -->
<fieldset class="form-group">
    <label class="sr-only" for="code">Passkey Code</label>
    <input type="text" required class="form-control authentication passkey-create" 
        name="code" [(ngModel)]="passkey.code" ngControl="code" placeholder="Passkey Code"
    />
    <div id="create-passkey-status" class="alert alert-danger" [hidden]="!error">
        Passkey already exists.
    </div>
</fieldset>
