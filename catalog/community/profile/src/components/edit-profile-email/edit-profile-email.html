<fieldset class="form-group">
  <label class="sr-only" for="email">Email</label>
  <input type="text" required class="form-control" name="email"
   [(ngModel)]="profile.email" ngControl="email" placeholder="Email"/>
  <div id="edit-profile-email-status" class="alert alert-danger"
   [hidden]="!edit_email_error">
    Update failed.
  </div>
</fieldset>
