<form (ngSubmit)="onSubmit()" #updateProfileForm="ngForm" class="form-horizontal">
  <fieldset class="form-group">
    <label class="sr-only" for="first-name">First Name</label>
    <input type="text" required class="form-control" name="first-name"
     [(ngModel)]="profile.firstName" ngControl="first-name" placeholder="First Name"/>
  </fieldset>

  <fieldset class="form-group">
    <label class="sr-only" for="last-name">Last Name</label>
    <input type="text" required class="form-control" name="last-name"
     [(ngModel)]="profile.lastName" ngControl="last-name" placeholder="Last Name"/>
  </fieldset>

  <fieldset class="form-group">
    <label class="sr-only" for="email">Email</label>
    <input type="text" required class="form-control" name="email"
     [(ngModel)]="profile.email" ngControl="email" placeholder="Email"/>
  </fieldset>

  <fieldset class="form-group">
    <label class="sr-only" for="phone-number">Phone Number</label>
    <input type="tel" required class="form-control" name="phone-number"
     [(ngModel)]="profile.phoneNumber" ngControl="phone-number" placeholder="Phone Number"/>
  </fieldset>

  <fieldset class="form-group">
    <label class="sr-only" for="birthday">Birthday</label>
    <input type="date" required class="form-control" name="birthday"
     [(ngModel)]="profile.birthday" ngControl="birthday" placeholder="Birthday"/>
  </fieldset>

  <fieldset class="form-group">
    <button type="submit" class="btn btn-default btn-sm pull-right"
     [disabled]="!updateProfileForm.form.valid">Save</button>
  </fieldset>
  <div id="update-profile-status" class="alert alert-success"
     [hidden]="!submit_ok.value">
      Saved!
  </div>
</form>
