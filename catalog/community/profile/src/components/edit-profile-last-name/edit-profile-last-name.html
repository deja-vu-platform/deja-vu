<fieldset class="form-group">
  <label class="sr-only" for="last-name">Last Name</label>
  <input type="text" required class="form-control" name="last-name"
   [(ngModel)]="profile.last_name" ngControl="last-name" placeholder="Last Name"/>
  <div id="edit-profile-last-name-status" class="alert alert-danger"
   [hidden]="!edit_last_name_error">
    Update failed.
  </div>
</fieldset>
