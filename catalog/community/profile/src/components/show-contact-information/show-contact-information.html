<table class="table">
  <tbody>
    <tr>
      <th>Username</th>
      <td>{{profile.username}}</td>
    </tr>
    <tr>
      <th>Full Name</th>
      <td>{{profile.first_name}} {{profile.last_name}}</td>
    </tr>
    <tr>
      <th>Email</th>
      <td>{{profile.email}}</td>
    </tr>
    <tr>
      <th>Phone Number</th>
      <td>{{profile.phone}}</td>
    </tr>
  </tbody>
</table>
