<form (ngSubmit)="onSubmit()" #addAmountForm="ngForm" class="form-horizontal">
  <fieldset class="form-group">
    <label class="sr-only" for="amount">Amount to Add</label>
    <input required id="amount" class="form-control" name="amount" type="number" min="0"
      [(ngModel)]="amount"/>
  </fieldset>
  <div class="form-group">
    <button type="submit" class="btn btn-default btn-sm pull-right"
     [disabled]="!addAmountForm.valid">Add Amount</button>
  </div>
</form>
