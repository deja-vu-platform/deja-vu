<ul *ngIf="messages && messages.length > 0" class="list-member member-list">
  <li *ngFor="let message of messages"
    class="list-member-item member-list-item">
    <dv-widget name="ShowMessage" [init]="{message: message}"></dv-widget>
  </li>
</ul>
<div *ngIf="!messages || messages.length === 0">
  No messages
</div>
