<!-- EditFollow(User) -->
<div class="container">
  <ul class="row" style="list-style-type: none">
    <li *ngFor="#target of targets" class="col-md-4">
      {{target.name}}
      <button *ngIf="!target.followed_by" (click)="follow(target)"
       class="btn btn-default btn-sm pull-right">Follow</button>
     <button *ngIf="target.followed_by" (click)="unfollow(target)"
       class="btn btn-default btn-sm pull-right">Unfollow</button>
    </li>
  </ul>
</div>
