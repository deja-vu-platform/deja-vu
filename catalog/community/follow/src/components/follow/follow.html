<!-- Follow(User) -->
<div class="container">
  <ul class="row" style="list-style-type: none">
    <li *ngFor="let potentialFollow of potentialFollows" class="col-md-4">
      {{potentialFollow.name}}
      <button (click)="follow(potentialFollow)"
       class="btn btn-default btn-sm pull-right">Follow</button>
    </li>
  </ul>
</div>
