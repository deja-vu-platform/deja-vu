<!-- AddFriends(User) -->
<div class="container">
  <ul class="row">
    <li *ngFor="#potentialFriend of potentialFriends" class="col-md-4">
      {{potentialFriend.username}}
      <button (click)="addFriend(potentialFriend)"
       class="btn btn-default btn-sm pull-right">Add Friend</button>
    </li>
  </ul>
</div>
