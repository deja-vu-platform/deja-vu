<!-- EditFollow(User) -->
<div class="container">
  <ul class="row">
    <li *ngFor="#user of users" class="col-md-4">
      {{user.username}}
      <button *ngIf="!user.followed_by" (click)="follow(user)"
       class="btn btn-default btn-sm pull-right">Follow</button>
     <button *ngIf="user.followed_by" (click)="unfollow(user)"
       class="btn btn-default btn-sm pull-right">Unfollow</button>
    </li>
  </ul>
</div>
