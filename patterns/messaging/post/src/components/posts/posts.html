<!-- Posts(User) -->
<div class="container">
  <ul *ngIf="posts && posts.length > 0" class="row">
    <li *ngFor="#post of posts">
      <div class="row">
        {{post.content}}
      </div>
      <div class="row">
        by {{username}}
      </div>
    </li>
  </ul>
  <div *ngIf="!posts || posts.length == 0">
    No posts to show
  </div>
</div>
