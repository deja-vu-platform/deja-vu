<!-- NewPost(User) -->
<div>
  <form (ngSubmit)="onSubmit()" #postForm="ngForm">
    <textarea required
      [(ngModel)]="post.content" ngControl="content"
      placeholder="Write something..."></textarea>
    <button type="submit" [disabled]="!postForm.form.valid">Create Post</button>
  </form>
</div>
