<!-- Feed(Name) -->
<div class="container">
  <ul *ngIf="feed && feed.length > 0" class="row">
    <li *ngFor="#feedItem of feed" class="col-md-12">
      <div class="row">
        <publisher-message [msg]="feedItem.message"></publisher-message>
      </div>
      <div class="row">
        by <publisher [pub]="feedItem.publisher"></publisher>
      </div>
    </li>
  </ul>
  <div *ngIf="!feed || feed.length == 0">
    No content to show
  </div>
</div>
