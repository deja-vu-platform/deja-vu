<!-- SignIn -->
<div class="container">
  <form (ngSubmit)="onSubmit()" #signInForm="ngForm" class="form-inline">
    <div class="form-group">
      <label class="sr-only" for="username">Username</label>
      <input type="text" id="username" required
       [(ngModel)]="user.username" ngControl="username" placeholder="Username"/>
    </div>
    <div class="form-group">
      <label class="sr-only" for="password">Password</label>
      <input type="password" id="password" required
       [(ngModel)]="user.password" ngControl="password" placeholder="Password"/>
    </div>
    <button type="submit" class="btn btn-default btn-sm"
     [disabled]="!signInForm.form.valid">Sign In</button>
  </form>
</div>
