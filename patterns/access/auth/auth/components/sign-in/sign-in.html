<!-- SignIn -->
<div>
  <form (ngSubmit)="onSubmit()" #signInForm="ngForm">
    <input type="text" required
     [(ngModel)]="user.username" ngControl="username"/>
    <input type="password" required
     [(ngModel)]="user.password" ngControl="password"/>
    <button type="submit"
     [disabled]="!signInForm.form.valid">Sign In</button>
  </form>
</div>
