<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <title>Deja Vu UI builder</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/main.css">

</head>
<body>

<div class="menubar">

    <div class="menu-item logo">Déjà Vu UI builder</div>

    <div class="menu-item">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-file"></span> Open...
        </button>
    </div>

    <div class="menu-item">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-plus"></span> New component
        </button>
    </div>

    <div class="menu-item">
        <button type="button" class="btn btn-default">
            <span class="glyphicon glyphicon-save"></span> Save component
        </button>
    </div>

    <div class="menu-item">
        <div class="btn-group">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-file"></span> View
            </button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Zoom in + </a></li>
                <li><a href="#">Zoom out - </a></li>
            </ul>
        </div>
    </div>

    <div class="menu-item">
        <div class="btn-group">
            <button type="button" class="btn btn-default">
                <span class="glyphicon glyphicon-file"></span> Help
            </button>
            <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">About</a></li>
                <li><a href="#">Tutorials</a></li>
                <li role="separator" class="divider"></li>
                <li><a href="#">Report an issue</a></li>
            </ul>
        </div>
    </div>
</div>

<div class="components">
    <div class="basic_components">
        <div class="header">Basic components</div>
        <div class="content">
            <ul>
                <li><img src="images/label_icon.png"> Label</li>
                <li><img src="images/link_icon.png"> Link</li>
                <li><img src="images/image_icon.png"> Image</li>

                <li>Table</li> <li>Video</li> <li>Horizontal line</li> <li>Button link</li> <li>Image link</li> <li>Code block</li>

            </ul>
        </div>
    </div>

    <div class="cliche_components">
        <div class="header">Cliché components</div>
        <div class="content">
            <ul>

                <li>USER</li>
                <li>ACCOUNT</li>
                <li>FRIEND</li>

            </ul>
        </div>
    </div>
</div>


<script>window.$ = window.jQuery = require('./js/jquery.min.js');</script>
<script src="js/bootstrap.min.js"></script>
<script src="main.js"></script>
</body>
</html>
