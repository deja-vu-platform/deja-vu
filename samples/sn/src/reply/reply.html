<dv.action name="reply">
  <sn.navbar />

  <div class="main">
    <div class="container">
      <div class="comment-container">
        <div class="inline-block">
          <sn.upvote
            disabled=!sn.navbar.user ||
              comment.show-comment.loadedComment?.authorId ===
              sn.navbar.user?.username
            id=$id user=sn.navbar.user isPost=false />
        </div>

        <div class="inline-block">
          <span class="subtext">
            <comment.show-comment id=$id
              showId=false showTargetId=false showContent=false />
          </span>
          <comment.show-comment id=$id
            showId=false showAuthorId=false showTargetId=false />
        </div>
        <div class="write-comment-container">
          <hr class="post-separator" />

          <dv.tx>
            <authentication.authenticate
              user=sn.navbar.user hidden=true />
            <comment.create-comment
              authorId=sn.navbar.user?.username
              buttonLabel="Reply"
              showOptionToSubmit=!!sn.navbar.user
              targetId=$id />
          </dv.tx>
        </div>
      </div>
    </div>
  </div>
</dv.action>
