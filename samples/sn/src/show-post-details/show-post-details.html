<dv.action name="show-post-details">
  <sn.navbar />

  <div class="main">
    <div class="container">
      <sn.show-post id=$id user=sn.navbar.user />

      <dv.if condition=sn.show-post.loadedPost>
        <div class="write-comment-container">
          <hr class="post-separator" />

          <comment.create-comment
            authorId=sn.navbar.user?.username
            buttonLabel="Add comment"
            showOptionToSubmit=!!sn.navbar.user
            targetId=$id />

          <dv.if condition=!sn.navbar.user>
            <dv.callback-link class="black-link" href="/login">
              Add comment
            </dv.callback-link>
          </dv.if>
        </div>

        <div class="post-show-comments">
          <comment.show-comments
            ofTargetId=$id
            showComment=<sn.show-comment
            snComment=$comment user=sn.navbar.user /> />
        </div>
      </dv.if>
    </div>
  </div>
</dv.action>
