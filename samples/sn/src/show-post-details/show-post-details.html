<dv.action name="show-post-details">
  <sn.navbar />

  <div class="main">
    <div class="container">
      <sn.show-post id=$id user=sn.navbar.user />

      <dv.if condition=sn.show-post.loadedPost>
        <div class="write-comment-container">
          <sn.create-comment
            user=sn.navbar.user
            targetId=$id
            buttonLabel="Add comment" />
        </div>

        <div class="post-show-comments">
          <comment.show-comments
            ofTargetId=$id
            showComment=<sn.show-comment
            snComment=$comment user=sn.navbar.user /> />
        </div>
      </dv.if>
    </div>
  </div>
</dv.action>
