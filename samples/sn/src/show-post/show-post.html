<dv.action name="show-post" loadedPost$=post.show-object.loadedObject>
  <div>
    <post.show-object id=$id hidden=true />

    <dv.if condition=!post.show-object.loadedObject>
      Post not found
    </dv.if>

    <dv.if condition=post.show-object.loadedObject class="post-container">
      <div class="inline-block">
        <sn.upvote
          disabled=!$user ||
            post.show-object.loadedObject.author === $user.username
          id=$id isPost=true user=$user />
      </div>
      <div class="inline-block">
        <div>
          <span class="post-title">
            <a href=post.show-object.loadedObject.url>
              {{ post.show-object.loadedObject.title }}
            </a>
          </span>
          <span class="subtext">(<post.show-url class="inline-block"
            showBaseUrlOnly=true
            url=post.show-object.loadedObject.url />)</span>
        </div>
        <div class="subtext">
          <scoreposts.show-target
            class="inline-block"
            id=$id
            showId=false
            showScores=false
            totalLabel="" />
          points by {{ post.show-object.loadedObject.author }} |
          <dv.link href="/item" params={ id: $id }>comments</dv.link>
        </div>
      </div>
    </dv.if>
  </div>
</dv.action>
