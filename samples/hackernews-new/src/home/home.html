<dv.action name="home">
  <hackernews.navbar />

  <div class="main">
    <div class="container">
      <scoringposts.show-targets-by-score
        noTargetsText="No posts yet."
        showAscending=false
        showScores=false
        showTarget=<hackernews.show-post
          post=$target
          loggedInUser=hackernews.navbar.loggedInUser />
      >
      </scoringposts.show-targets-by-score>
    </div>
  </div>
</dv.action>
