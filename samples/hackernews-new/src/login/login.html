<dv.action name="login">
  <hackernews.navbar />

  <div class="main">
    <div class="container">
      <div class="row">
        <div class="col-md">
          <h1>Sign In</h1>
          <dv.tx>
            <authentication.sign-in />
            <dv.callback defaultHref="/news" onExecSuccess=true hidden=true />
          </dv.tx>
        </div>
        <div class="col-md">
          <h1>Register</h1>
          <dv.tx>
            <authentication.register-user />
            <dv.callback defaultHref="/news" onExecSuccess=true hidden=true />
          </dv.tx>
        </div>
      </div>
    </div>
  </div>
</dv.action>
