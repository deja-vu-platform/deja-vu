<html>
  <head>
    <title>Social Network</title>

    <link rel="stylesheet"
     href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
     integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
     crossorigin="anonymous">
    <base href="/" />
    <script src="node_modules/angular2/bundles/angular2-polyfills.js"></script>
    <script src="node_modules/systemjs/dist/system.src.js"></script>
    <script src="node_modules/rxjs/bundles/Rx.js"></script>
    <script src="node_modules/angular2/bundles/angular2.dev.js"></script>
    <script src="node_modules/angular2/bundles/http.js"></script>

    <script src="node_modules/angular2/bundles/router.dev.js"></script>


    <script>
      System.config({
        map: {
          "dv-access-auth": "node_modules/dv-access-auth",
          "dv-community-friend": "node_modules/dv-community-friend",
          "dv-messaging-post": "node_modules/dv-messaging-post",
          "dv-messaging-feed": "node_modules/dv-messaging-feed"
        },
        packages: {
          dev: {
            format: 'register',
            defaultExtension: 'js'
          },
          components: {
            format: 'register',
            defaultExtension: 'js'
          },
          "dv-access-auth": {
            format: 'register',
            defaultExtension: 'js'
          },
          "dv-community-friend": {
            format: 'register',
            defaultExtension: 'js'
          },
          "dv-messaging-post": {
            format: 'register',
            defaultExtension: 'js'
          },
          "dv-messaging-feed": {
            format: 'register',
            defaultExtension: 'js'
          }
        }
      });
      System.import('./dev/boot')
            .then(null, console.error.bind(console));
    </script>

  </head>

  <body>
    <social-network></social-network>
  </body>
</html>
