<dv.action name="show-spot-details-review">
  Rating: <rating.show-rating class="inline-block"
    rating=$rating showStars=false />
  <br />
  <p>"<comment.show-comment class="inline-block"
    targetId=$rating.targetId
    authorId=$rating.sourceId />"</p>
  By <authentication.show-user class="inline-block" id=$rating.sourceId /> |
  <dv.link href="/profile" params={ id: $rating.sourceId }>Profile</dv.link> |
  <reputation.show-target class="inline-block" id=$rating.sourceId
    showId=false
    showScores=false
    totalLabel="Rep: " />
  <br />
  <reviewscore.show-target id=$rating.targetId
    showId=false
    showScores=false
    totalLabel="Review score: " />
  <br />
  <div role="toolbar" class="btn-toolbar">
    <!-- TODO: Do not show if already voted on the review (scoring.has-voted) -->
    <dv.if condition=$loggedInUserId!==$rating.sourceId>
      <dv.tx as sweetspots-upvote-review>
        <authentication.authenticate id=$loggedInUserId hidden=true />
        <sweetspots.vote-review id=$rating.targetId
          loggedInUserId=$loggedInUserId
          upvote=true />
          <!-- spotOwnerId=$spotOwnerId -->
      </dv.tx>
      <dv.tx as sweetspots-downvote-review>
        <authentication.authenticate id=$loggedInUserId hidden=true />
        <sweetspots.vote-review id=$rating.targetId
          loggedInUserId=$loggedInUserId
          spotOwnerId=$spotOwnerId
          upvote=false />
          <!-- spotOwnerId=$spotOwnerId -->
      </dv.tx>
    </dv.if>
  </div>
</dv.action>
