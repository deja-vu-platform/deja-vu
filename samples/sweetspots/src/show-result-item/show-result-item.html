<dv.component name="show-result-item">
  <div class="card resultPanel">
    <div class="card-header">
      <geolocation.show-marker class="inline-block"
        id=$id
        showId=false
        showLatLong=false
        showMapId=false /> |
      <dv.link class="inline-block" href="/spot-details" params={ id: $id }>
        Details
      </dv.link>
    </div>

    <div class="card-body">
      <span>Category: <label.show-labels itemId=$id /></span>
      <br />
      <span>
        <rating.show-average-rating targetId=$id showStars=false
          showNumRatings=false />
      </span>
    </div>
  </div>
</dv.component>
