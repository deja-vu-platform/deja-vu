<dv.component name="show-user-profile">
  <sweetspots.navbar showSearch=false accessRequired=true />

  <dv.if condition=$id>
    <sweetspots.show-user-profile-details id=$id
      loggedInUserId=sweetspots.navbar.loggedInUser?.id/>
  </dv.if>
  <dv.if condition=!$id>
    <sweetspots.show-user-profile-details id=sweetspots.navbar.loggedInUser?.id
      loggedInUserId=sweetspots.navbar.loggedInUser?.id />
  </dv.if>
</dv.component>
