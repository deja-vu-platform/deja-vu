<dv.component name="show-user-profile">
  <sweetspots.navbar showSearch=false accessRequired=true />

  <div class="container">
    <div class="row">
      <div class="col-md-12 text-center">
        <h1>
          <authentication.show-user class="inline-block"
            id=$userId
            showId=false />&#39;s Profile
            <sweetspots.show-reputation userId=$userId />
        </h1>
      </div>
    </div>
    <div class="row show-grid">
      <div class="col-md-4">
        <div class="text-center">
          <h3>Posted Spots</h3>
        </div>
        <authorization.show-resources
          createdBy=$userId
          noResourcesText="You haven't created any spots yet"
          showResource=<sweetspots.show-spot id=$id /> />
      </div>
      <div class="col-md-4">
        <div class="text-center">
          <h3>Your Reviews</h3>
        </div>
        <comment.show-comments byAuthorId=$userId
          noCommentsToShowText="You haven't reviewed any spots yet"
          showComment=<sweetspots.show-review comment=$comment /> />
      </div>
      <div class="col-md-4">
        <div class="text-center">
          <h3>Favorite Spots</h3>
        </div>
        <follow.show-publishers followedById=$userId
          noPublishersToShowText="You have no favorites"
          showPublisher=<sweetspots.show-spot-name id=$publisher.id /> />
      </div>
    </div>
  </div>
</dv.component>
