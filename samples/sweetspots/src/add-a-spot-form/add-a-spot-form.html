<dv.component name="add-a-spot-form">
  <h2 id="add-a-spot">Add a spot:</h2>
  <br />
  <dv.link href="/">&lt; Back to home</dv.link>
  <br />
  <br />
  <dv.tx>
    <dv.gen-id />
    <dv.status savedText="New spot saved"/>
    <geolocation.create-marker id=dv.gen-id.id
      title=$marker?.title
      latitude=$marker?.latitude
      longitude=$marker?.longitude
      hidden=true />
    <property.create-object id=dv.gen-id.id
      showOptionToSubmit=false />
    <label.attach-labels itemId=dv.gen-id.id
      inputLabel="Category"
      showOptionToSubmit=false />
    <p>Review</p>
    <rating.rate-target sourceId=$loggedInUserId targetId=dv.gen-id.id
      execOnClick=false />
    <comment.create-comment authorId=$loggedInUserId targetId=dv.gen-id.id
      inputLabel=""
      showOptionToSubmit=false />
    <reputation.create-score sourceId=$loggedInUserId
      targetId=$loggedInUserId
      value=1
      hidden=true />
    <follow.create-publisher id=dv.gen-id.id
      showOptionToSubmit=false hidden=true />
    <authorization.create-resource id=dv.gen-id.id
      ownerId=$loggedInUserId hidden=true />
    <authentication.authenticate id=$loggedInUserId hidden=true />
    <dv.button class="btn btn-primary">Submit Spot</dv.button>
    <dv.link href="/spot-details" params={ id: dv.gen-id.id } hidden=true />
  </dv.tx>
</dv.component>
