<dv.component name="show-review">
  <sweetspots.show-spot-name id=$comment?.targetId />
  <span>
    <rating.show-rating targetId=$comment.targetId sourceId=$comment.authorId />
  </span>
  <br />
  <span>
    <comment.show-comment comment=$comment
      showId=false
      showAuthorId=false
      showTargetId=false />
    </span>
  <br />
  <span>
    <reviewscore.show-target id=$comment.id
      showId=false
      showScores=false
      totalLabel="Contribution to rep: " />
  </span>
</dv.component>
