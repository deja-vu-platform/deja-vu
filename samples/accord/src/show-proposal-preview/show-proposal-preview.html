<dv.component name="show-proposal-preview">
  <div class="left-column-50-thin-padding">
    <h3><dv.show-entity entity=$proposal.songTitle /></h3>
    <div>
      by <dv.show-entity entity=$proposal.songArtist />
    </div>
    <dv.link href="/proposal"
      params={ proposalId: $proposal.id, groupId: $groupId }>View</dv.link>
  </div>
  <div class="left-column-50-thin-padding">
    <div class="added-by">
      Added by:
      <userProfile.show-object id=$proposal.addedBy showOnly=["firstName"] />
    </div>
    <div>
      Your rating:
      <dv.tx>
        <rating.rate-target
          sourceId=$loggedInUserId targetId=$proposal.id />
        <dv.redirect onExecSuccess=true hidden=true />
      </dv.tx>
    </div>
    <div>
      Average rating: <rating.show-average-rating targetId=$proposal.id />
    </div>
  </div>
</dv.component>
