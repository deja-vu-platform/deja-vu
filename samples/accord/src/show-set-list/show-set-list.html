<dv.action name="show-set-list">
  <accord.navbar accessRequired=true />
  <authorization.can-view resourceId=$groupId principalId=accord.navbar.loggedInUserId hidden=true />
  <div class="left-column">
    <accord.set-list-catalog groupId=$groupId />
  </div>
  <div class="right-column">
    <h1>
      <setList.show-object id=$setListId showOnly=["name"] />
    </h1>
    <div>
      <setList.show-object id=$setListId showOnly=["description"] />
      <dv.if condition=authorization.can-view.canView>
        <dv.link href="/edit-set-list" params={ groupId:$groupId, setListId:$setListId }>Edit</dv.link>
      </dv.if>
    </div>
    <dv.link href="/create-proposal" params={ groupId:$groupId, setListId:$setListId }>Add Proposal</dv.link>
    <proposal.show-objects fieldMatching={ setListId:$setListId }
                           noObjectsToShowText="No proposals yet"
                           showObject=<accord.show-proposal-preview proposal=$object groupId=$groupId loggedInUserId=accord.navbar.loggedInUserId />
    />
  </div>
</dv.action>
