<dv.component name="show-comment">
  <div class="left-column-80-thin-padding">
    <dv.show-entity entity=$comment.content />
  </div>
  <div class="left-column-20-thin-padding">
    Posted by:
    <userProfile.show-object showOnly=["firstName"] id=$comment.authorId />
    <dv.if condition=$comment.authorId===$userId>
      <comment.delete-comment id=$comment.id authorId=$comment.authorId />
    </dv.if>
  </div>


</dv.component>
