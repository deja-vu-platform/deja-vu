<dv.component name="show-comment">
  <div class="comment">
    <div><dv.show-entity entity=$comment.content /></div>
    <div class="comment-info">
      <dv.if condition=$comment.authorId===$userId>
        <dv.tx>
          <comment.delete-comment id=$comment.id authorId=$comment.authorId />
          <dv.link hidden=true />
        </dv.tx>
      </dv.if>
    <div class="comment-data">
      <div class="added-by">
        Added by:
        <userProfile.show-object showOnly=["firstName"] id=$comment.authorId />
      </div>
      <div><dv.show-date date=$comment.timestamp format="m/d y, h:mm a"/></div>
    </div>
    </div>
  </div>
</dv.component>
