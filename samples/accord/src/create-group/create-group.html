<dv.component name="create-group">
  <accord.navbar accessRequired=true />
  <div class="center-column">
    <h1>Create Group</h1>
    <dv.tx>
      <dv.gen-id />
      <authentication.authenticate
        id=accord.navbar.loggedInUser?.id hidden=true />
      <group.create-group
        id=dv.gen-id.id
        memberIds=[accord.navbar.loggedInUser?.id]
        showOptionToSubmit=false showOptionToAddMembers=false />
      <authorization.create-resource
        id=dv.gen-id.id ownerId=accord.navbar.loggedInUser?.id
        viewerIds=[accord.navbar.loggedInUser?.id] hidden=true />
      <groupInfo.create-object
        id=dv.gen-id.id showOptionToSubmit=false />
      <dv.button class="theme-button">Create Group</dv.button>
      <dv.redirect
        href="/group" params={ groupId: dv.gen-id.id } onExecSuccess=true />
    </dv.tx>
  </div>
</dv.component>
