<dv.action name="create-proposal">
  <accord.navbar accessRequired=true />
  <div class="left-column">
    <accord.set-list-catalog groupId=$groupId />
  </div>
  <div class="right-column">
    <h1>Create Proposal</h1>
    <dv.tx>
      <dv.gen-id />
      <div class="bold">Basic Information</div>
      <proposal.create-object initialValue={ setListId:$setListId, addedBy:accord.navbar.loggedInUserId }
                              showExclude=["setListId","addedBy"]
                              showOptionToSubmit=false
                              id=dv.gen-id.id
      />
      <div class="bold">Add Media Links (Optional)</div>
      <dv.stage
        stageEntity=<dv.action stage$=accord.stage-proposal.stage>
                      <accord.stage-proposal id=dv.gen-id.id />
                    </dv.action>
        showEntity=<accord.show-media media=$entity />
      />
      <media.create-objects objects=dv.stage.stagedEntities?dv.stage.stagedEntities:[] hidden=true />
      <dv.button class="theme-button individual-card">
        Create Proposal
      </dv.button>
      <dv.redirect href="/proposal" params={ proposalId:dv.gen-id.id, groupId:$groupId } onExecSuccess=true />
    </dv.tx>
  <dv.debug-log entity=dv.stage.stagedEntity />
  </div>
</dv.action>
