<dv.component name="show-group">
  <accord.navbar accessRequired=true />
  <authorization.can-view resourceId=$groupId principalId=accord.navbar.loggedInUserId hidden=true />
  <div class="left-column">
    <accord.set-list-catalog groupId=$groupId currentUserId=accord.navbar.loggedInUserId />
  </div>
  <div class="right-column">
    <groupInfo.show-object id=$groupId hidden=true />
    <dv.if condition=groupInfo.show-object.loadedObject class="individual-card">
      <h1>
        <dv.show-entity entity=groupInfo.show-object.loadedObject.name />
        &nbsp;
        <dv.if condition=authorization.can-view.canView class="inline-block">
          <dv.link href="/edit-group" params={ groupId:$groupId }>
            <mat-icon>
              settings
            </mat-icon>
          </dv.link>
        </dv.if>
      </h1>
      <div>
        <dv.show-entity entity=groupInfo.show-object.loadedObject.description />
      </div>
    </dv.if>

    <div class="individual-card">
      <h2>Members</h2>
      <group.show-group id=$groupId
                        showMembers=true
                        showGroupId=false
                        showMember=<accord.show-user-info userId=$id
                        groupId=$groupId
                        allowEdit=false
                        currentUserId=accord.navbar.loggedInUserId />
      />
    </div>
  </div>
</dv.component>
