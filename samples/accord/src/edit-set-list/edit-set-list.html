<dv.component name="edit-set-list">
  <accord.navbar accessRequired=true />
  <authorization.can-view resourceId=$groupId principalId=accord.navbar.loggedInUserId hidden=true />
  <div class="left-column">
    <accord.set-list-catalog groupId=$groupId />
  </div>

  <div class="right-column">
    <dv.if condition=authorization.can-view.canView>
      <h2>Edit Setlist</h2>
      <setList.update-object id=$setListId showExclude=["groupId"] buttonLabel="Update Setlist"/>
      <dv.tx>
        <setList.remove-object id=$setListId hidden=true />
        <dv.link href="/group" params={groupId:$groupId} />
        <dv.button>Delete Setlist</dv.button>
      </dv.tx>
    </dv.if>

    <dv.if condition=!authorization.can-view.canView>
      Only admins can edit the setlist.
    </dv.if>
  </div>

</dv.component>
