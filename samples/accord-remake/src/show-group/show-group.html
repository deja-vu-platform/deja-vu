<dv.action name="show-group">
  <accord.navbar accessRequired=true />
  <div class="left-column">
    <accord.set-list-catalog groupId=$groupId />
  </div>
  <div class="right-column">
    <h1>
      <groupInfo.show-object id=$groupId showOnly=["name"] />
    </h1>
    <div>
      <groupInfo.show-object id=$groupId showOnly=["description"] />
      <dv.link href="/sign-in">Edit Group Info</dv.link>
    </div>
    <h2>Members</h2>
    <group.show-group id=$groupId
                      showMembers=true
                      showGroupId=false
                      showMember=<accord.show-user-info userId=$id />
    />
  </div>
</dv.action>
