<dv.action name="create-proposal">
  <accord.navbar accessRequired=true />
  <div class="left-column">
    <accord.set-list-catalog groupId=$groupId />
  </div>
  <div class="right-column">
    <h1>Create Proposal</h1>
    <dv.tx>
      <dv.gen-id />
      <proposal.create-object initialValue={ setListId:$setListId, addedBy:accord.navbar.loggedInUserId }
                              showExclude=["setListId","addedBy"]
                              buttonLabel="Create Proposal"
                              id=dv.gen-id.id
      />
      <dv.redirect href="/proposal" params={ proposalId:dv.gen-id.id, groupId:$groupId } onExecSuccess=true />
    </dv.tx>
  </div>
</dv.action>
