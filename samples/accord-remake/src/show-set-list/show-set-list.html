<dv.action name="show-set-list">
  <accord.navbar accessRequired=true />
  <div class="left-column">
    <accord.set-list-catalog groupId=$groupId />
  </div>
  <div class="right-column">
    <h1>
      <setList.show-object id=$setListId showOnly=["name"] />
    </h1>
    <div>
      <setList.show-object id=$setListId showOnly=["description"] />
    </div>
    <dv.link href="/create-proposal" params={ groupId:$groupId, setListId:$setListId }>Add Proposal</dv.link>
    <proposal.show-objects fieldMatching={ setListId:$setListId }
                           showObject=<accord.show-proposal-preview proposal=$object groupId=$groupId />
    />
  </div>
</dv.action>
