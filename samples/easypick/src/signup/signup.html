<dv.component name="signup">
  <easypick.navbar accessRequired=false />
  <div class="center-column-dynamic-auth">
    <img src="/assets/logo.png" class="logo" />
    <h2>EasyPick</h2>
    <dv.tx>
      <dv.gen-id />
      <dv.status />
      <userProfile.create-object
        id=dv.gen-id.id
        showExclude=["major","minor","graduationYear"]
        showOptionToSubmit=false />
      <authentication.register-user
        id=dv.gen-id.id
        showOptionToSubmit=false />
      <dv.button class="theme-button">Sign Up</dv.button>
      <dv.redirect href="/" onExecSuccess=true />
    </dv.tx>
  </div>
</dv.component>
