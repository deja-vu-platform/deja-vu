<dv.action name="signup">
  <div id="content" class="center form-signin">
    <h2 class="form-signin-heading">Welcome to EasyPick!</h2>
    <dv.tx>
      <authentication.register-user />
      <dv.callback defaultHref="/" onExecSuccess=true hidden=true />
    </dv.tx>
    <dv.link href="/login" id='back-to-login'>Back to Login page</dv.link>
  </div>
</dv.action>
