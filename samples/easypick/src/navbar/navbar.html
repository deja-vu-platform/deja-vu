<dv.component name="navbar" loggedInUserId$=authentication.logged-in.user.id>
  <dv.tx>
    <authentication.logged-in />
    <dv.if condition=$accessRequired>
      <dv.redirect href="/login" onEvalFailure=true />
    </dv.if>
  </dv.tx>

  <nav class="navbar">
    <div>
      <div class="navbar-header inline-block">
        <img src="/assets/logo_white.png" />
        <dv.link href="/">
          EasyPick
        </dv.link>
      </div>
      <dv.if condition=authentication.logged-in.user class="inline-block">
        &nbsp;
        &nbsp;
        <dv.link href="/search">
          <mat-icon>search</mat-icon>
        </dv.link>
        &nbsp;
        <dv.link href="/">
          <mat-icon>home</mat-icon>
        </dv.link>
      </dv.if>
    </div>

    <dv.if condition=authentication.logged-in.user>
      <dv.tx>
        <authentication.sign-out class="pull-right theme-button"
                                 buttonLabel="Logout"/>
        <dv.link href="/login" hidden=true />
      </dv.tx>
    </dv.if>

    <dv.if condition=!authentication.logged-in.user>
      <div class="form-inline navbar-right">
        <dv.link href="/login" class="theme-button">
          Login
        </dv.link>
        &nbsp;
        <dv.link href="/signup" class="theme-button">
          Register
        </dv.link>
      </div>
    </dv.if>
  </nav>
</dv.component>
