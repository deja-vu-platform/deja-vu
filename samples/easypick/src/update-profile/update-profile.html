<dv.component name="update-profile">
  <easypick.navbar accessRequired=true />
  <div class="center-column-dynamic-medium">
    <h3>Update Profile Info</h3>
    <dv.tx>
      <authentication.authenticate as update-profile-auth
        id=easypick.navbar.loggedInUserId waitOn=['id'] hidden=true />
      <userProfile.update-object
        id=easypick.navbar.loggedInUserId
        buttonLabel="Update Your Profile"/>
    </dv.tx>
    <h3>Update Password</h3>
    <dv.tx>
      <authentication.authenticate as update-password-auth
        id=easypick.navbar.loggedInUserId waitOn=['id'] hidden=true />
      <authentication.change-password id=easypick.navbar.loggedInUserId />
    </dv.tx>
  </div>
</dv.component>
