<dv.action name="main">
  <easypick.navbar accessRequired=false/>
  <div id="left-main-div">
    <dv.if condition=!easypick.navbar.loggedInUserId>
      To see the classes you pick, Login or Sign up! 
    </dv.if>

    <dv.if condition= easypick.navbar.loggedInUserId>
        <userProfile.show-object id=easypick.navbar.loggedInUserId />
    	<div> 
    		Input Your Feedback!
    	</div>
    	<div>
    		<class.choose-object showOnly=["classNumber","className"]/>
    		<dv.tx>
    			<dv.status savedText="New feedback saved!"/>
    			<rating.rate-target 
    				sourceId=easypick.navbar.loggedInUserId 
    				targetId=class.choose-object.selectedObjectId  
    				execOnClick=false 
    			/>
    			<comment.create-comment 
    				authorId=easypick.navbar.loggedInUserId 
    				targetId=class.choose-object.selectedObjectId
    				showOptionToSubmit=false
    			/>
    			<dv.button class="btn btn-primary">Submit Feedback</dv.button>
    		</dv.tx>
    	</div>
		</dv.if>

  </div>
</dv.action>
