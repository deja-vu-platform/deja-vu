<dv.action name="main">
  <easypick.navbar accessRequired=false/>
  <div id="left-main-div">
    <dv.if condition=!easypick.navbar.loggedInUserId>
      To see the classes you pick, Login or Sign up! 
    </dv.if>

    <dv.if condition= easypick.navbar.loggedInUserId>
    	<div> 
    		Input Your Comments!
    	</div>
    	<div>
    		<property.choose-object showOnly=["classNumber","className"]/>
    		<comment.create-comment authorId=easypick.navbar.loggedInUserId targetId=property.choose-object.selectedObjectId />
    	</div>
		</dv.if>

  </div>
</dv.action>
