<dv.action name="main">
  <easypick.navbar accessRequired=false/>
  <div id="left-main-div">
    <dv.if condition=!easypick.navbar.loggedInUserId>
      To see the classes you pick, Login or Sign up! 
    </dv.if>

    <dv.if condition= easypick.navbar.loggedInUserId>
      <userProfile.show-object id=easypick.navbar.loggedInUserId />
    	<dv.link href="/feedback" class="btn btn-primary" params={ userId:easypick.navbar.loggedInUserId } >
              Write Your Review!
      </dv.link>
      <easypick.show-reviews />
		</dv.if>

  </div>
</dv.action>
