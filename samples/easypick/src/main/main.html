<dv.component name="main">
  <easypick.navbar accessRequired=true/>
  <dv.if condition= easypick.navbar.loggedInUserId>
    <div class="center-column-dynamic-thin">
      <userProfile.show-object id=easypick.navbar.loggedInUserId hidden=true />
      <dv.if condition=userProfile.show-object.loadedObject>
        <h3>
          <dv.show-entity entity=userProfile.show-object.loadedObject.name />
        </h3>
        <div>
          Email: <dv.show-entity entity=userProfile.show-object.loadedObject.email />
        </div>
        <div>
          Major: <dv.show-entity entity=userProfile.show-object.loadedObject.major />
        </div>
        <div>
          Minor: <dv.show-entity entity=userProfile.show-object.loadedObject.minor />
        </div>
        <div>
          Graduation Year: <dv.show-entity entity=userProfile.show-object.loadedObject.graduationYear />
        </div>
        <dv.tx>
          <dv.button class="theme-button">Edit Profile</dv.button>
          <dv.link href="/profile" hidden=true />
        </dv.tx>
      </dv.if>
    </div>
    <div class="center-column-dynamic-medium">
      <hr width="80%"/>
      <h3>Courses/Reviews:</h3>
      <easypick.show-reviews userId=easypick.navbar.loggedInUserId />
      <dv.tx class="individual-card">
        <dv.button class="theme-button">Review Course</dv.button>
        <dv.link href="/feedback"
                 hidden=true
                 class="btn btn-primary"
                 params={ userId:easypick.navbar.loggedInUserId } />
      </dv.tx>
    </div>
  </dv.if>
</dv.component>
