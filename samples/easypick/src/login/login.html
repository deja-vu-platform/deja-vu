<dv.component name="login">
  <easypick.navbar accessRequired=false />
  <div class="center-column-dynamic-auth">
    <h2>Log In</h2>
    <dv.tx>
      <authentication.sign-in />
      <dv.callback defaultHref="/" onExecSuccess=true hidden=true />
    </dv.tx>
    Don't have an account? <dv.link href="/signup"> Sign up here!</dv.link>
  </div>
</dv.component>
