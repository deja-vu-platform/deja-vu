<dv.component name="show-class">
  <div class="individual-card">
    <class.show-object id=$classId hidden=true />
    <dv.if condition=class.show-object.loadedObject >
      <div class="bold">
        {{class.show-object.loadedObject.classNumber}}
        &nbsp;
        {{class.show-object.loadedObject.className}}
      </div>
      <div>
        <dv.if class="inline-block" condition=class.show-object.loadedObject.HASS>
          HASS
          &nbsp;
        </dv.if>
        <dv.if class="inline-block" condition=class.show-object.loadedObject.REST>
          REST
          &nbsp;
        </dv.if>
        <dv.if class="inline-block" condition=class.show-object.loadedObject.CIH>
          CIH
          &nbsp;
        </dv.if>
        <dv.if class="inline-block" condition=class.show-object.loadedObject.CIHW>
          CIHW
          &nbsp;
        </dv.if>
      </div>
    </dv.if>
    <dv.tx class="rating-box">
      <p>Pace</p>
      <authentication.authenticate as pace-auth
        id=$userId hidden=true />
      <paceReasonable.show-average-rating targetId=$classId  />
    </dv.tx>
    <dv.tx class="rating-box">
      <p>Grading</p>
      <authentication.authenticate as grading-auth
        id=$userId hidden=true />
      <gradingFair.show-average-rating targetId=$classId  />
    </dv.tx>
    <dv.tx class="rating-box">
      <p>Contents</p>
      <authentication.authenticate as contents-auth
        id=$userId hidden=true />
      <contentsManageable.show-average-rating targetId=$classId  />
    </dv.tx>
    <dv.tx class="rating-box">
      <p>Overall</p>
      <authentication.authenticate as ratings-auth
        id=$userId hidden=true />
      <overallRating.show-average-rating targetId=$classId  />
    </dv.tx>
    <dv.tx>
      <mat-expansion-panel class="mat-elevaton-z0">
        <mat-expansion-panel-header>
          Show Comments
        </mat-expansion-panel-header>
        <authentication.authenticate as comments-auth
          id=$userId hidden=true />
        <comment.show-comments
          ofTargetId=$classId
          showId=false
          showAuthorId=false
          showTargetId=false
          noCommentsToShowText="" />
      </mat-expansion-panel>
    </dv.tx>
  </div>
</dv.component>
