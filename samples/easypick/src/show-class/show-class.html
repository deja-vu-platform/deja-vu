<dv.action name="show-class">
	<div id="left-main-div">
		<property.show-object object=$class/>
		<comment.show-comments 
			ofTargetId=$class.id 
			showId=false 
			showAuthorId=false 
			showTargetId=false 
			noCommentsToShowText=""
			/>
		<rating.show-average-rating targetId=$class.id  />
	</div>
</dv.action>
