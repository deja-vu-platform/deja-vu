<dv.action name="search">
  <easypick.navbar accessRequired=false />
  <div class="center-column">
    <div>Grading</div>
    <gradingFair.filter-targets />
    <div>Pace</div>
    <paceReasonable.filter-targets />
    <div>Contents</div>
    <contentsManageable.filter-targets />
    <div>Overall</div>
    <overallRating.filter-targets />

    <dv.intersect lists=[gradingFair.filter-targets.loadedTargets,
                  paceReasonable.filter-targets.loadedTargets,
                  contentsManageable.filter-targets.loadedTargets,
                  overallRating.filter-targets.loadedTargets]
                  key="targetId"
    />

    <dv.show-entities
      entities=dv.intersect.intersectList
      showEntity=<easypick.show-class classId=$entity.targetId />
    />

  </div>
</dv.action>
