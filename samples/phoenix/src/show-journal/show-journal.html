<dv.component name="show-journal">
  <phoenix.show-sidebar isJournal=true />

  <div id="journal-sort-search-container" class="col-md-9 offset-md-2">
    <div id="journal-container">
      <div class="row">
        <div class="col-md-2 bold">With</div>
        <div class="col-md-6 bold">Notes</div>
      </div>

      <dv.tx>
        <authentication.authenticate
          user=phoenix.show-sidebar.loggedInUser waitOn=['user'] hidden=true />
        <connectionhistory.show-objects
          noObjectsToShowText=""
          showObject=<phoenix.show-past-connection
            loggedInUserId=phoenix.show-sidebar.loggedInUser?.id
            targetId=$object?.pastConnection  /> />
      </dv.tx>
    </div>
  </div>
</dv.component>
