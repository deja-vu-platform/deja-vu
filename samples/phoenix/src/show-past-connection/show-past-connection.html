<dv.component name="show-past-connection">
  <div class="row connection">
    <!-- Connection Name -->
    <div class="col-md-2">
      <authentication.show-user id=$targetId showId=false />
    </div>

    <!-- Notes -->
    <div class="col-md-6">
      <dv.tx>
        <authentication.authenticate as auth-create-note
          id=$loggedInUserId waitOn=['id'] hidden=true />
        <comment.create-comment authorId=$loggedInUserId
          targetId=$targetId
          buttonLabel="Add Note"
          inputLabel=""
          newCommentSavedText="Note added" />
        <dv.link hidden=true />
      </dv.tx>

      <dv.tx>
        <authentication.authenticate as auth-show-notes
          id=$loggedInUserId waitOn=['id'] hidden=true />
        <comment.show-comments byAuthorId=$loggedInUserId
          waitOn=['byAuthorId']
          showId=false showAuthorId=false showTargetId=false
          noCommentsToShowText=""/>
      </dv.tx>
    </div>
  </div>
</dv.component>
