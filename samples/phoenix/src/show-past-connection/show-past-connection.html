<dv.action name="show-past-connection">
  <div class="row connection">
    <!-- Connection Name -->
    <div class="col-md-2">
      <authentication.show-user id=$targetId showId=false />
    </div>

    <!-- TODO: Connection Opened -->
    <div class="col-md-2">coming soon</div>

    <!-- TODO: Connection Ended -->
    <div class="col-md-2">coming soon</div>

    <!-- Connect again? -->
    <div class="col-md-2">
      <dv.tx>
        <match.create-match userAId=$sourceId userBId=$targetId hidden=true />
        <authentication.authenticate id=$sourceId hidden=true />
        <dv.button>Connect Again?</dv.button>
        <dv.callback defaultHref="/dashboard" onExecSuccess=true hidden=true />
      </dv.tx>
    </div>

    <!-- Notes -->
    <div class="col-md-4">
      <dv.tx>
        <!-- TODO: Limit message length -->
        <comment.create-comment authorId=$sourceId
          targetId=$targetId
          buttonLabel="Add Note"
          inputLabel=""
          newCommentSavedText="Note added" />
      </dv.tx>

      <comment.show-comments byAuthorId=$sourceId
        showId=false showAuthorId=false showTargetId=false
        noCommentsToShowText=""/>
    </div>
  </div>
</dv.action>
