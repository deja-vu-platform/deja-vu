<dv.action name="show-user-info">
  <topic.show-labels itemId=$id hidden=true />
  <authentication.show-user id=$id hidden=true />

  <div class="user-info">
    <h4 class="inline-block username">About
      <authentication.show-user class="inline-block"
        user=authentication.show-user.loadedUser showId=false /> -
      <personalinfo.show-object class="inline-block about-me"
        id=$id showId=false showOnly=['description'] />
    </h4>

    <dv.if condition=topic.show-labels.labels>
      <h5 class="inline-block">
        <authentication.show-user class="inline-block"
          user=authentication.show-user.loadedUser showId=false />'s
          topics of interest
      </h5>

      <topic.show-labels itemId=$id />
    </dv.if>
  </div>
</dv.action>
