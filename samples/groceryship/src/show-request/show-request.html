<dv.action name="show-request">
  <table class="table">
    <tr class="center-column">
      <td><dv.show-entity entity=$request.itemName /></td>
      <td><dv.show-entity entity=$request.quantity /></td>
      <td><dv.show-entity entity=$request.priceEstimate /></td>
      <td><dv.show-entity entity=$request.pickupLocation /></td>
      <td><dv.show-entity entity=$request.due /></td>
      <td><dv.show-entity entity=$request.tips /></td>
    </tr>
  </table>
</dv.action>
