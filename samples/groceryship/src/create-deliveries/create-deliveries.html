<dv.action name="create-deliveries">
  <groceryship.navbar accessRequired=true />
  <div class="center-column">
    <dv.group-by items=$requests key="requesterId" hidden=true />
    <dv.pick entities=dv.group-by.groupedItems keys=["groupById"]
             newKeyNames=["requesterId"] flatten=false hidden=true />

    <dv.gen-ids for=dv.pick.pickedEntities hidden=true />
    <delivery.create-objects initialValue={ delivererId:$requests[0].delivererId }
                             ids=dv.gen-ids.ids
                             initialValues=dv.pick.pickedEntities />
  </div>


  <dv.table data=$requests
            enableSelection=true
            columnInfo=[{label:"Item Name",fieldName:"itemName"},
                        {label:"Quantity",fieldName:"quantity"},
                        {label:"Price Estimate",fieldName:"priceEstimate"},
                        {label:"Due",fieldName:"due"},
                        {label:"Pickup Location",fieldName:"pickupLocation"},
                        {label:"Tips",fieldName:"tips"}]
  />
</dv.action>
