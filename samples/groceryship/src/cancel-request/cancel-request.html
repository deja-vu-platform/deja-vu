<dv.component name="cancel-request">
  <dv.if condition=!$request.claimed >
    <request.remove-object id=$request.id buttonLabel="Cancel" />
  </dv.if>
  <dv.if condition=$request.claimed >
    <div class="disabled">
      Claimed By
      <authentication.show-user id=$request.delivererId />
    </div>
  </dv.if>
</dv.component>
