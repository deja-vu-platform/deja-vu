<dv.component name="cancel-request">
  <dv.if condition=!$request.claimed >
    <dv.tx>
      <authentication.authenticate id=$requesterId hidden=true />
      <request.delete-object id=$request.id buttonLabel="Cancel" />
      <dv.link hidden=true />
    </dv.tx>
  </dv.if>
  <dv.if condition=$request.claimed >
    <div class="disabled">
      Claimed By <authentication.show-user id=$request.delivererId />
    </div>
  </dv.if>
</dv.component>
