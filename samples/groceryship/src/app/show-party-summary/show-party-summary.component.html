<div>
  <property-show-object
    dvOf="profile" [id]="id" (loadedObject)="profile=$event" [hidden]="true">
  </property-show-object>
  <span>
    {{profile?.firstName}} {{profile?.lastName}} ( 
    <authentication-show-user [id]="id"></authentication-show-user>)
  </span>
  <div *ngIf="showContactInfo">
    <span><i>{{profile?.phoneNumber}}, {{profile?.email}}</i></span>
  </div>
  <br>
  <div>
    <rating-show-average-rating [targetId]="id"></rating-show-average-rating>
  </div>
</div>
