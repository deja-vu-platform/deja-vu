<groceryship-nav-bar></groceryship-nav-bar>

<div id="main-content">
  <h1>Welcome to GroceryShip</h1><br>
  <div class="container">
    <div class="row">
      <div class="col-xs-12 col-sm-7 col-md-5 col-lg-4" id="about">
        <div class="feature">
          <img src="/assets/cart.png"><span class="feature-img-text">Request for a peer grocery delivery</span>
        </div>
        <div class="feature">
          <img src="/assets/checklist.png"><span class="feature-img-text">Deliver for others and earn pocket money</span>
        </div>
        <div class="feature">
          <img src="/assets/wallet.png"><span class="feature-img-text">Pay using Stripe (coming soon?)</span>
        </div>
      </div>

      <div class="col-xs-10 col-sm-4 col-md-3 col-lg-3 col-md-offset-1 login-column">
        <dv-tx>
          <authentication-sign-in></authentication-sign-in>
          <dv-link href="/dashboard" [hidden]="true"></dv-link>
        </dv-tx>
        <br>
        <br>
        <span id="signup-text">Don't have an account?</span>
        <input type="button" class="btn btn-xs btn-primary" value="Sign Up"
          (click)="openRegisterDialog();">
      </div>
    </div>
  </div>
</div>
