<dv.action name="stage-request" stagedRequest$=request.create-object.object>
  <h3>Add a Request</h3>
  <request.create-object initialValue={ claimed:false, requesterId:$userId  }
                         save=false
                         buttonLabel="Add Request"
                         showExclude=["claimed","requesterId","deliveryId","delivererId","price"] />
</dv.action>
