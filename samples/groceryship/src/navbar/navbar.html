<dv.component name="navbar" loggedInUserId$=authentication.logged-in.user.id>
  <dv.tx>
    <authentication.logged-in />
    <dv.if condition=$accessRequired>
      <dv.redirect href="/sign-in" onEvalFailure=true />
    </dv.if>
  </dv.tx>

  <nav class="navbar">
    <div class="container">
      <div class="navbar-header">
        <dv.link class="navbar-brand" href="/">
          GroceryShip
        </dv.link>
      </div>

      <dv.if condition=authentication.logged-in.user>
        <div class="navbar-right inline-block">
          <div>
            <dv.link href="/">
              Dashboard
            </dv.link>
            &nbsp;
            <dv.link href="/make-request">
              Request
            </dv.link>
            &nbsp;
            <dv.link href="/requests">
              Deliver
            </dv.link>
            &nbsp;
            <div class="navbar-right-elem">
              Logged In:
              <dv.show-entity entity=authentication.logged-in.user.username />
              <dv.link href="/profile">Settings</dv.link>
              <dv.tx>
                <authentication.sign-out buttonLabel="Logout"/>
                <dv.link href="/sign-in" hidden=true />
              </dv.tx>
            </div>
          </div>
        </div>
      </dv.if>

      <dv.if condition=!authentication.logged-in.user>
        <div class="navbar-right inline-block">
          <dv.link href="/sign-in">
            Login
          </dv.link>

          <dv.link href="/sign-up">
            Register
          </dv.link>
        </div>
      </dv.if>
    </div>
  </nav>
</dv.component>
