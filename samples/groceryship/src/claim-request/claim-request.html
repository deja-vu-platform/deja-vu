<dv.component name="claim-request">
  <dv.if condition=!$request.claimed && $userId !== $request.requesterId>
    <dv.tx>
      <authentication.authenticate id=$userId hidden=true />
      <request.update-object
        id=$request.id
        initialValue={ claimed: true, delivererId: $userId }
        showOptionToSubmit=false
        hidden=true />
      <dv.button>Claim</dv.button>
    </dv.tx>
  </dv.if>
  <dv.if condition=$userId === $request.requesterId>
    <div class="disabled">Yours</div>
  </dv.if>
</dv.component>
