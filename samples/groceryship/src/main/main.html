<dv.action name="main">
  <groceryship.navbar accessRequired=true />
    <div class="center-column">
      <h1>Your Requests</h1>
      <request.show-objects showExclude=["requesterId","claimed","deliveryId","delivererId"]
                            fieldMatching={ requesterId:groceryship.navbar.loggedInUserId } />
      <h1>To Deliver</h1>
      <request.show-objects showExclude=["requesterId","claimed","deliveryId","delivererId"]
                            fieldMatching={ delivererId:groceryship.navbar.loggedInUserId } />
    </div>
</dv.action>
