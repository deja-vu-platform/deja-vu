<dv.component name="update-profile">
  <groceryship.navbar accessRequired=true />
  <div class="center-column-thin">
    <h3>Update Your Info</h3>
    <dv.tx>
      <authentication.authenticate as auth-info hidden=true
        id=groceryship.navbar.loggedInUserId />
      <userProfile.update-object
        id=groceryship.navbar.loggedInUserId buttonLabel="Update Profile" />
    </dv.tx>
    <h3>Update Your Password</h3>
    <dv.tx>
      <authentication.authenticate as auth-password hidden=true
        id=groceryship.navbar.loggedInUserId />
      <authentication.change-password id=groceryship.navbar.loggedInUserId />
    </dv.tx>
  </div>
</dv.component>
