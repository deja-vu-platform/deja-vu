<dv.action name="show-requests-to-deliver">
  <request.show-objects fieldMatching={ delivererId:$userId }
                        hidden=true
  />
  <dv.table data=request.show-objects.objects
            enableSelection=true
            columnInfo=[{label:"Item Name",fieldName:"itemName"},
            {label:"Quantity",fieldName:"quantity"},
            {label:"Price Estimate",fieldName:"priceEstimate"},
            {label:"Due",fieldName:"due"},
            {label:"Pickup Location",fieldName:"pickupLocation"},
            {label:"Tips",fieldName:"tips"}]
  />
  <dv.link href="/make-delivery" params={ requests:dv.table.selectedRowObjects } >Deliver Now</dv.link>
</dv.action>
