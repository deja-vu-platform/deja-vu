<dv.action name="show-deliveries-by-user">
  <dv.if condition=delivery.show-objects.objects && delivery.show-objects.objects.length !== 0 >
    <h3>You are delivering</h3>
  </dv.if>
  <delivery.show-objects fieldMatching={ delivererId: $userId, confirmed:false }
                         noObjectsToShowText=""
                         showObject=<groceryship.show-delivery delivery=$object
                                      isDeliverer=true/>
  />
</dv.action>
