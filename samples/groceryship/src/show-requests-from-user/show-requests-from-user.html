<dv.action name="show-requests-from-user">
  <div class="individual-card">
    <h3>Your Requests</h3>
    <request.show-objects fieldMatching={ requesterId:$userId } hidden=true />
    <dv.filter entitiesToFilter=request.show-objects.objects filter='deliveryId' />
    <dv.difference array=request.show-objects.objects values=[dv.filter.filteredEntities] />
    <dv.table data=dv.difference.difference
              columnInfo=[{label:"Item Name",fieldName:"itemName"},
    {label:"Quantity",fieldName:"quantity"},
    {label:"Price Estimate",fieldName:"priceEstimate"},
    {label:"Due",fieldName:"due"},
    {label:"Pickup Location",fieldName:"pickupLocation"},
    {label:"Tips",fieldName:"tips"}]
    noDataToShowText="You don't have any non in-delivery requests."
    rowAction=<groceryship.cancel-request request=$rowObject />
    />
  </div>
</dv.action>
