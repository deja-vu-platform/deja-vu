<dv.component name="signup">
  <lingua.navbar accessRequired=false />
  <div class="center-column-dynamic-auth">
    <h2 class="form-signin-heading">Sign Up</h2>
    <dv.tx>
      <dv.gen-id />
      <chatTotal.create-group memberIds=[dv.gen-id.id]
                              id=dv.gen-id.id
                              hidden=true />
      <chatGroup.create-group memberIds=[dv.gen-id.id,dv.gen-id.id] hidden=true />
      <authentication.register-user id=dv.gen-id.id showOptionToSubmit=false />
      <dv.button>Sign Up</dv.button>
      <dv.callback defaultHref="/profile" onExecSuccess=true hidden=true />
    </dv.tx>
    <div>
      <dv.link href="/login" id='back-to-login'>Back to Login page</dv.link>
    </div>
  </div>
</dv.component>
