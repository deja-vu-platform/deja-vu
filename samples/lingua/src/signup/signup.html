<dv.action name="signup">
  <lingua.navbar accessRequired=false />
  <div class="center-column-dynamic-auth">
    <h2 class="form-signin-heading">Sign Up</h2>
    <dv.tx>
      <authentication.register-user />
      <dv.callback defaultHref="/profile" onExecSuccess=true hidden=true />
    </dv.tx>
    <dv.link href="/login" id='back-to-login'>Back to Login page</dv.link>
  </div>
</dv.action>
