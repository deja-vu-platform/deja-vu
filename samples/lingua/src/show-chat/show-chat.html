<dv.component name="show-chat">
  <lingua.navbar accessRequired=true />
  <div class="left-column">
    <h3>Pen Pals</h3>
    <chatGroup.show-groups
      withMemberId=lingua.navbar.user?.id
      waitOn=['withMemberId']
      noGroupsToShowText="No pen pals to show"
      showGroup=<lingua.show-chat-link
        group=$group chatId=$chatId userId=lingua.navbar.user?.id /> />
  </div>

  <dv.if condition=$chatId>
    <lingua.show-chat-info chatId=$chatId userId=lingua.navbar.user?.id />
  </dv.if>

  <dv.if condition=!$chatId>
    <div class="right-column">
      No chat selected. If you want a pen pal, go to
      <dv.link href="/users">this page</dv.link>!
    </div>
  </dv.if>
</dv.component>
