<dv.action name="show-message">
  <div>
    <div class="message-info">
      <span>
        <userProfile.show-object id=$message.authorId showOnly=["name"] /> :
      </span>
      <span class="pull-right">
        <dv.show-entity entity=$message.timestamp />
      </span>
    </div>

    <div class="message-content">
      <dv.show-entity entity=$message.content />
    </div>

    <!--<mat-expansion-panel>-->
      <!--<mat-panel-title>Correct</mat-panel-title>-->
      <!--<mat-panel-description>-->
        <correction.create-object showExclude=["authorId","chatId"]
                                  initialValue={ authorId: $userId, chatId: $chatId }
        />
      <!--</mat-panel-description>-->
    <!--</mat-expansion-panel>-->

  </div>
</dv.action>
