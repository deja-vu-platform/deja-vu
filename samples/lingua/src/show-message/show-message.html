<dv.component name="show-message">
  <div class="small-margin">
    <div>
      <div class="inline-block">
        <userProfile.show-object id=$message.authorId showOnly=["name"] /> :
      </div>
      <div class="pull-right">
        <dv.format-date dateString=$message.timestamp format="lll" />
      </div>
    </div>

    <div>
      <dv.show-entity entity=$message.content />
    </div>

    <mat-expansion-panel class="mat-elevation-z0">
      <mat-expansion-panel-header>
        <mat-panel-title>Correct Words</mat-panel-title>
      </mat-expansion-panel-header>
      <dv.tx>
        <authentication.authenticate id=$userId hidden=true />
        <correction.create-object
          showExclude=["authorId","chatId"]
          newObjectSavedText="New Correction Added"
          buttonLabel="Add Correction"
          initialValue={ authorId: $userId, chatId: $chatId } />
        <dv.link hidden=true />
      </dv.tx>
    </mat-expansion-panel>
  </div>
</dv.component>
