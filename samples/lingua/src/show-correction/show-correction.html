<dv.action name="show-correction">
  <div class="small-margin">
    <div>
      <userProfile.show-object id=$correction.authorId
                             showOnly=["name"] /> says:
    </div>
    <div>
      <dv.show-entity entity=$correction.originalText />
      should be
      <dv.show-entity entity=$correction.revisedText />
      <br />
      Comments:
      <dv.show-entity entity=$correction.comment />
    </div>
  </div>
</dv.action>
