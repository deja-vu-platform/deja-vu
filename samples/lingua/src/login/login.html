<dv.action name="login">
  <lingua.navbar accessRequired=false />
  <div id="content" class="center-column-dynamic-auth">
    <h2 class="form-signin-heading">Log In</h2>
    <dv.tx>
      <authentication.sign-in />
      <dv.callback defaultHref="/" onExecSuccess=true hidden=true />
    </dv.tx>
    <div>
      Don't have an account? <dv.link href="/signup"> Sign up here!</dv.link>
    </div>
  </div>
</dv.action>
