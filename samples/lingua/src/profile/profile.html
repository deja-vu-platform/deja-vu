<dv.action name="profile">
  <lingua.navbar accessRequired=true />
  <div class="panel">
    <h3>Edit Profile</h3>
    <userProfile.update-object id=lingua.navbar.loggedInUserId buttonLabel="Update Profile"/>
  </div>
  <div class="panel">
    <h3>Change Password</h3>
    <authentication.change-password id=lingua.navbar.loggedInUserId />
  </div>
</dv.action>
