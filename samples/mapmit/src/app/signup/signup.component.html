<div class="blue-background">
  <div class="container login-signup-container">
    <div class="panel panel-default login-register-panel">
      <div class="panel-body">
        <img class="logo-img" src='https://s3.amazonaws.com/mapmit/logo.png' />
        <dv-tx>
          <dv-id (id)="userId=$event"></dv-id>
          <authentication-register-user [id]="userId">
          </authentication-register-user>
          <dv-link href="/home" [hidden]="true"></dv-link>
        </dv-tx>
        <div class="switch-login-register">Already have an account? Login 
            <dv-link href="/login" class="signup-link">here</dv-link>.
        </div>
        <p>
          One day, MapMIT will be open to only members of the MIT community,
          but for now anyone can join.
        </p>
      </div>
    </div>
  </div>
</div>
