<dv.action name="show-my-groups">
  <mapmit.nav-bar callback="/my-groups" />

  <div id="my-groups-column-container">
    <div class="my-groups-column" id="my-groups-column-left">
      <!-- Show groups owned by user -->
      <div class="panel panel-default">
        <div class="panel-body groups-panel-body">
          <h2>Groups I Own</h2>
          <group.show-groups
            withMemberId=mapmit.nav-bar.loggedInUser.id
            showGroup=<mapmit.show-group
              group=$group
              loggedInUserId=mapmit.nav-bar.loggedInUser.id
              createdByUser=mapmit.nav-bar.loggedInUser />
          >
          </group.show-groups>
        </div>
      </div>
    </div>

      <!-- Show groups for which the user is a member -->
    <div class="my-groups-column" id="my-groups-column-right">
      <div class="panel panel-default">
        <div class="panel-body groups-panel-body">
          <h2>Groups I'm In</h2>
          <group.show-groups
            withMemberId=mapmit.nav-bar.loggedInUser.id
            showGroup=<mapmit.show-group
              group=$group
              loggedInUserId=mapmit.nav-bar.loggedInUser.id
              isMemberOf=mapmit.nav-bar.loggedInUser />
          >
          </group.show-groups>
        </div>
      </div>
    </div>
  </div>
</dv.action>
