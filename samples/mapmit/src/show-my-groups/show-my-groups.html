<dv.component name="show-my-groups">
  <mapmit.navbar />

  <div id="my-groups-column-container">
    <div class="my-groups-column" id="my-groups-column-left">
      <!-- Show groups owned by user -->
      <div class="card">
        <div class="card-body groups-panel-body">
          <h2>Groups I Own</h2>
          <group.show-groups
            withMemberId=mapmit.navbar.loggedInUserId
            showGroup=<mapmit.show-group
              group=$group
              loggedInUserId=mapmit.navbar.loggedInUserId
              createdByUser=mapmit.navbar.loggedInUserId /> />
        </div>
      </div>
    </div>

      <!-- Show groups for which the user is a member -->
    <div class="my-groups-column" id="my-groups-column-right">
      <div class="card">
        <div class="card-body groups-panel-body">
          <h2>Groups I'm In</h2>
          <group.show-groups
            withMemberId=mapmit.navbar.loggedInUserId
            showGroup=<mapmit.show-group
              group=$group
              loggedInUserId=mapmit.navbar.loggedInUserId
              isMemberOf=mapmit.navbar.loggedInUserId /> />
        </div>
      </div>
    </div>
  </div>
</dv.component>
