<dv.component name="home">
  <mapmit.navbar />

  <div id="homepage-container">
    <div id="homepage-left">
      <!-- TODO: Search by Location, Time, Private/ Public -->
      <h2>Coming Soon: Search for events!</h2>
    </div>
    <div id="homepage-right">
      <div class="card">
        <div class="card-body">
          <geolocation.display-map
            id="homeMapId"
            lat=42.3589
            lng=-71.0935
            zoom=15
            showSearchControl=false
            showDirectionsControl=false />

          <div class="container-fluid event-card-container">
            <event.show-events showEvent=<mapmit.show-event-info id=$event?.id /> />
          </div>
        </div>
      </div>
    </div>
  </div>
</dv.component>
