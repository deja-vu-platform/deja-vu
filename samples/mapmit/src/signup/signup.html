<dv.action name="signup">
  <div class="blue-background">
    <div class="container login-signup-container">
      <div class="panel panel-default login-register-panel">
        <div class="panel-body">
          <img class="logo-img"
            src='https://s3.amazonaws.com/mapmit/logo.png' />
          <dv.tx>
            <authentication.register-user class="username-password-container" />
            <dv.callback defaultHref="/home" onExecSuccess=true hidden=true />
          </dv.tx>
          <div class="switch-login-register">Already have an account? Login
            <dv.link href="/login" class="signup-link">here</dv.link>.
          </div>
          <!-- TODO: restrict to MIT students -->
        </div>
      </div>
    </div>
  </div>
</dv.action>
