<dv.action name="show-events">
  <div class="container-fluid event-card-container">
    <dv.if condition=$loggedInUser>
      <authorization.show-resources
        noResourcesText="No events to show"
        viewableBy=$loggedInUser.id
        showResource=<mapmit.show-event-info
          id=$id
          loggedInUserId=$loggedInUser.id />
      />
    </dv.if>

    <dv.if condition=!$loggedInUser>
      <event.show-events showEvent=<mapmit.show-event-info id=$id />
      >
      </event.show-events>
    </dv.if>
  </div>
</dv.action>
