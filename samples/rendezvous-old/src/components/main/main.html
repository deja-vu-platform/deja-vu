<div class="wrapper clearfix">
  <div class="col-1-3">
    <h1 class="inline">EVENTS</h1>
    <div style="text-align:right;">
      <a routerLink="/new-event" class="btn button">Create an Event</a>
    </div>
    <!-- TODO: Dropdown or something to show only one set of results -->
    <h4 style="text-align:center;">All Events</h4>
    <dv-widget name="ShowEvents" of="Event" id="all-evnts"></dv-widget>
    <h4 style="text-align:center;">Events You're Hosting</h4>
    <dv-widget name="EventsByHost" id="evnts-by-hst"></dv-widget>
    <h4 style="text-align:center;">Events You're Attending</h4>
    <dv-widget name="EventsByAttendee" id="evnts-by-attnd"></dv-widget>
  </div>
  <div class="col-2-3">
    <!-- TODO: Recenter Button-->
    <div id="welcome">
      <dv-widget name="UserMenu"></dv-widget>
    </div>
    <div id="map_all_events" style="height:100%;">
      <dv-widget name="DisplayMap" of="Geolocation"></dv-widget>
    </div>
  </div>
</div>

<!-- HACK: Remove once default fields are always populated -->
<dv-widget name="SignOutWithRedirect" of="StandardAuthentication" style="display:none">
</dv-widget>
