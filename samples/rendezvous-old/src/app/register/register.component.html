<div class="index">
  <dv-link class="btn button" type="button" href="/login">
    Return to Login
  </dv-link>
  <div class="registration_pages">
    <div class="panel panel-default">
      <div class="panel-heading" style="background-color: #ffa599;">
        <h3 style="text-align: center;">Registration</h3>
      </div>
      <div class="panel-body" style="padding: 15px; text-align: center">
        <div id="registrationForm">
          <dv-tx>
            <dv-id (id)="userId=$event"></dv-id>
            <property-create-object
              dvOf="userProfile"
              [id]="userId"
              [showOptionToSubmit]="false">
            </property-create-object>
            <authentication-register-user
              [id]="userId"
              [showOptionToSubmit]="false">
            </authentication-register-user>

            <!-- TODO: Allow users to select a major from a list of majors -->
            <!-- labels-choose-labels -->
            <dv-button
              class="btn button"
              style="float: right; margin-right: 10px; margin-top: 0px;">
              Finish
            </dv-button>
            <dv-callback defaultHref="/main" [onExecSuccess]="true"
            [hidden]="true"></dv-callback>
          </dv-tx>
        </div>
      </div>
    </div>
  </div>
</div>
