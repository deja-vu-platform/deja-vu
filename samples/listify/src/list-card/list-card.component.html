<dv.action name="list-card">
  <scoring.show-target
    id=$id
    showId=false
    showScores=false
    hidden=true />

  <div>
    <listify.list-summary
      listScoring=$listScoring
      loggedInUser=$loggedInUser
      showVote=$showVote />

    <dv.link href='/lists/consensus' params={ id: $id }>View</dv.link>
  </div>
</dv.action>
