<dv.component name="create-event">
  <mapcampus.navbar />

  <div class="events-container">
    <div class="events-panel card">
      <div class="events-panel-body card-body">
        <h2 class="create-event-header">Create an Event!</h2>
        <dv.tx>

          <dv.gen-id />
          <dv.status savedText="Event created" />
          <!-- Title, Description, Room Number, Location Description -->
          <div class="create-event-input">
            <property.create-object id=dv.gen-id.id showOptionToSubmit=false />
          </div>

          <!-- Location -->
          <div class="create-event-input">
            <geolocation.create-marker-from-map id=dv.gen-id.id
              showOptionToSubmit=false />
          </div>

          <!-- Time + Date -->
          <div class="create-event-input">
            <event.create-event id=dv.gen-id.id showOptionToSubmit=false />
          </div>

          <div class="create-event-input">
            <mapcampus.choose-group
              loggedInUserId=mapcampus.navbar.loggedInUser?.id />
          </div>

          <div class="event-btn-container">
            <div class="cancel-button">
              <dv.link href="/home" class="btn btn-default event-cancel-btn">
                Cancel
              </dv.link>
            </div>
            <div class="save-button">
              <authentication.authenticate as auth-create
                id=mapcampus.navbar.loggedInUser?.id
                hidden=true />
              <eventInfo.create-object id=dv.gen-id.id
                initialValue={
                  groupId: mapcampus.choose-group.selectedGroup?.id
                }
                hidden=true />
              <eventAuthorization.create-resource id=dv.gen-id.id
                ownerId=mapcampus.navbar.loggedInUser?.id
                waitOn=['ownerId'] hidden=true />
              <dv.button class='btn btn-default btn-blue event-submit-btn'>
                Save Event
              </dv.button>
              <dv.callback defaultHref="/my-events"
                onExecSuccess=true hidden=true />
            </div>
          </div>
        </dv.tx>
      </div>
    </div>
  </div>
</dv.component>
