<dv.component name="show-my-events">
  <mapcampus.navbar />

  <div class="events-container">
    <div class="events-panel">
      <div class="events-header-row">
        <h2 class="my-events-header">My Events</h2>
        <dv.link href="/create-event" class="btn btn-blue create-event-btn">
          Create Event</dv.link>
      </div>

      <div class="container-fluid">
        <authorization.show-resources
          noResourcesText="No events to show"
          viewableBy=mapcampus.navbar.loggedInUserId
          showResource=<mapcampus.show-event-info
            id=$id
            loggedInUserId=mapcampus.navbar.loggedInUserId /> />
      </div>
    </div>
  </div>
</dv.component>
