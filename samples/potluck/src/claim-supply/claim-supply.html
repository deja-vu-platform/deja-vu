<dv.action name="claim-supply">
  <div class="row">
    <div class="col-md-7">
      <potluck.show-supply supplyObj=$supply useIdForObject=true />
    </div>
    <div class="col-md-5">
      <dv.tx>
        <transfer.create-transfer fromId=$partyId toId=$loggedInUserId
          showOptionToInputFromId=false
          showOptionToInputToId=false
          buttonLabel="Claim"
          newTransferSavedText="Supplies claimed"
          inputAmount=<transfer.create-item-count id=$supply.id
            showOptionToCreate=false
            showOptionToInputItemId=false
            emitOnRunOnly=false /> />
      </dv.tx>
    </div>
  </div>
</dv.action>
