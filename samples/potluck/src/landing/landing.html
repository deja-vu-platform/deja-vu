<dv.component name="landing">
  <nav class="navbar navbar-expand-lg fixed-top bg-light">
    <div class="container">
      <dv.link class="navbar-brand" href="/">Potluck</dv.link>
    </div>
  </nav>

  <div id="background-signin">
    <div class="container" id="signin-container">
      <div class="box row">
        <div class="offset-md-2 col-md">
          <h1>Sign In</h1>
          <dv.tx>
            <authentication.sign-in />
            <dv.callback defaultHref="/parties"
              onExecSuccess=true hidden=true />
          </dv.tx>
        </div>
        <div class="col-md">
          <h1>Register</h1>
          <dv.tx>
            <authentication.register-user buttonLabel="Register" />
            <dv.callback defaultHref="/parties"
              onExecSuccess=true hidden=true />
          </dv.tx>
        </div>
      </div>
    </div>
    <div id="description">
      Potluck is an application for all of your party planning needs.
      Create a party, invite guests, and coordinate who's bringing
      what with a shared supplies list. Use Potluck to plan your next
      party, event, or gathering!
    </div>
    <div id="food-pic"></div>
  </div>
</dv.component>
