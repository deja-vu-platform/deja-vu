<potluck-nav-bar></potluck-nav-bar>

<div id="background-signin">
  <div class="container" id="signin-container">
    <div class="row">
      <div class="col-md">
        <h1 class="white-text">Sign In</h1>
        <dv-tx>
          <authentication-sign-in></authentication-sign-in>
          <dv-link href="/parties" [hidden]="true"></dv-link>
        </dv-tx>
      </div>
      <div class="col-md">
        <h1 class="white-text">Register</h1>
        <dv-tx>
          <dv-id (id)="userId=$event"></dv-id>
          <authentication-register-user [id]="userId">
          </authentication-register-user>
          <authorization-create-principal [id]="userId" [hidden]="true">
          </authorization-create-principal>
          <group-create-member [id]="userId" [hidden]="true">
          </group-create-member>
          <market-create-party [id]="userId" [hidden]="true">
          </market-create-party>
          <dv-link href="/parties" [hidden]="true"></dv-link>
        </dv-tx>
      </div>
    </div>
  </div>
  <div id="description">
    Potluck is an application for all of your party planning needs.
    Create a party, invite guests, and coordinate who's bringing
    what with a shared supplies list. Use Potluck to plan your next
    party, event, or gathering!
  </div>
  <div id="food-pic"></div>
</div>
