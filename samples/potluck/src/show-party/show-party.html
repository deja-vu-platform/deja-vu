<dv.action name="show-party">
  <party.show-object id=$id hidden=true />
  <authorization.show-owner resourceId=$id hidden=true />
  <transfer.show-balance accountId=$id hidden=true />


  <div class="panel panel-default">
    <div class="panel-body">
      <div class="row">
        <div class="col-md-12">
          <h3 class="party-title">
            <party.show-object object=party.show-object.loadedObject
               showOnly=['title'] />
          </h3>
          <div class="top-space">
            <p>
              <i class="material-icons icon">event</i> Date:
              <event.show-event id=$id />
            </p>
            <p>
              <i class="material-icons icon">person</i> Host:
              <authentication.show-user id=authorization.show-owner.ownerId />
            </p>
            <p>
              <i class="material-icons icon">location_on</i> Location:
              <party.show-object object=party.show-object.loadedObject
                showOnly=['location'] />
            </p>
            <p>
              <party.show-object object=party.show-object.loadedObject
                showOnly=['description'] />
            </p>
          </div>
        </div>
      </div>

      <hr class="divider" />

      <div class="row">
        <div class="col-md-4">
          <div class="row">
            <div class="col-md-12">
              <h4>Invited List</h4>
              <group.show-members inGroupId=$id
                showMember=<authentication.show-user id=$id showId=false /> />
            </div>
          </div>
          <div class="row top-space">
            <dv.if condition=authorization.show-owner.ownerId===$loggedInUserId>
              <authentication.choose-user showChooseButton=false
                chooseSelectPlaceholder="Choose Guest"
                addButtonLabel="Add to Guest List" />
              <dv.tx class="col-md-12">
                <h4>Add Guest</h4>
                <dv.status savedText="Guest added to list" />
                <group.add-to-group id=$id
                  member=authentication.choose-user.selectedUser
                  hidden=true />
                <authorization.can-view principalId=$loggedInUserId
                  resourceId =$id hidden=true />
                <authorization.add-viewer id=$id
                  viewer=authentication.choose-user.selectedUser
                  hidden=true />
                <authentication.authenticate id=$loggedInUserId hidden=true />
                <dv.button>Add to Guest List</dv.button>
              </dv.tx>
            </dv.if>

          </div>
        </div>
        <div class="col-md-1"></div>

        <div class="col-md-7">
          <div class="row">
            <div class="col-md-12">
              <h4>Supply List</h4>
              <div class="container-fluid" style="padding: 0">
                <div class="row row-bordered supply-list-header">
                  <div class="col-md-4">Item</div>
                  <div class="col-md-4">Quantity</div>
                  <div class="col-md-4">Unit</div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <transfer.show-item-counts
                      itemCounts=transfer.show-balance.fetchedBalance
                      showItemCount=<potluck.claim-supply id=$itemCount.id
                        loggedInUserId=$loggedInUserId /> />
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <transfer.show-transfers fromId=$id
                      noTransfersToShowText="No claims"
                      showTransfer=<potluck.show-claim id=$transfer.id /> />
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div class="row top-space">
            <div class="col-md-12">
              <h4>Add Supplies</h4>
              <potluck.create-supply id=$id save=true />
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</dv.action>
