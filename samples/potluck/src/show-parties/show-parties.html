<dv.component name="show-parties">
  <potluck.navbar />

  <div class="container" id="homepage-container">
    <div class="row">
      <div class="col-md-3 box create-party">
        <h1>Your Parties</h1>
        <dv.link href="/create-party" class="btn btn-primary">
          <i class="material-icons icon">add_circle</i>
          Create a New Party
        </dv.link>
      </div>

      <div class="col-md-9">
        <div>
          <dv.tx>
            <authentication.authenticate
              user=potluck.navbar.loggedInUser
              waitOn=['user'] hidden=true />
            <authorization.show-resources
              viewableBy=potluck.navbar.loggedInUser?.id
              waitOn=['viewableBy']
              noResourcesText="No parties to show"
              showResource=<potluck.show-party partyId=$id
                loggedInUserId=potluck.navbar.loggedInUser?.id /> />
          </dv.tx>
        </div>
      </div>
    </div>
  </div>
</dv.component>
