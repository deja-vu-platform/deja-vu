<dv.action name="show-parties">
  <potluck.navbar />

  <div class="container" id="homepage-container">
    <div class="row">
      <div class="col-md-3" id="box">
        <h1>Your Parties</h1>
        <dv.link href="/create-party" class="btn btn-primary">
          <i class="material-icons icon">add_circle</i>
          Create a New Party
        </dv.link>
      </div>

      <div class="col-md-9">
        <div>
          <authorization.show-resources
            viewableBy=potluck.navbar.loggedInUserId
            noResourcesText="No parties to show"
            showResource=<potluck.show-party id=$id
              loggedInUserId=potluck.navbar.loggedInUserId /> />
        </div>
      </div>
    </div>
  </div>
</dv.action>
