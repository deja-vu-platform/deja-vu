<dv.action name="navbar" loggedInUserId$=authentication.logged-in.user.id>
  <dv.tx>
    <authentication.logged-in />
    <dv.redirect href="/login" onEvalFailure=true />
  </dv.tx>

  <dv.if condition=$showTitle>
    <div id="return-to-main">R E N D E Z V O U S</div>
    <div class="inline left">
      <dv.link href="/main" id="back" class="btn button btn-info">
        <i class="material-icons">arrow_back</i>
      </dv.link>
    </div>
  </dv.if>

  <div class="right">
    <div class="center">
      <div class="inline">
        <dv.if condition=$showProfileButton>
          <dv.link href="/profile" class="btn button">
            My Profile
          </dv.link>
        </dv.if>

        <dv.tx>
          <authentication.sign-out class="btn button"
            buttonLabel="Logout" />
          <dv.link href="/login" hidden=true />
        </dv.tx>
      </div>
    </div>
  </div>
</dv.action>
