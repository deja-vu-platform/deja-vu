<dv.component name="navbar" loggedInUser$=authentication.logged-in.user>
  <dv.tx>
    <authentication.logged-in />
    <dv.redirect href="/login" onEvalFailure=true />
  </dv.tx>

  <dv.if condition=$showTitle>
    <div id="return-to-main">R E N D E Z V O U S</div>
    <div class="inline left">
      <dv.link href="/main" id="back" class="btn button btn-info">
        Events
      </dv.link>
    </div>
  </dv.if>

  <div class="right center profile-signout-buttons">
    <dv.if condition=$showProfileButton class="inline-block">
      <dv.link href="/profile" params={ id: authentication.logged-in.user?.id }
        class="btn button profile-button">
        My Profile
      </dv.link>
    </dv.if>

    <dv.tx class="inline-block">
      <authentication.sign-out buttonLabel="Logout" />
      <dv.link href="/login" hidden=true />
    </dv.tx>
  </div>
</dv.component>
