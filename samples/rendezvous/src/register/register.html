<dv.component name="register">
  <div class="index">

    <dv.link href="/login" class="btn button">
      Return to Login
    </dv.link>

    <div class="registration-pages">
      <div class="card">
        <div class="card-header">
          <h3 id="heading">Registration</h3>
        </div>
        <div class="card-body">
          <div id="registrationForm">
            <dv.tx>
              <dv.gen-id />
              <userProfile.create-object
                id=dv.gen-id.id showOptionToSubmit=false />
              <authentication.register-user
                id=dv.gen-id.id showOptionToSubmit=false />
              <!-- labels-choose-labels -->
              <dv.button class="btn button register-button">
                Finish
              </dv.button>
              <dv.callback defaultHref="/main" onExecSuccess=true hidden=true />
            </dv.tx>
          </div>
        </div>
      </div>
    </div>
  </div>
</dv.component>
