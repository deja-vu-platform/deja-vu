<dv.action name="register">
  <div class="index">
    <dv.link class="btn button" type="button" href="/login">
      Return to Login
    </dv.link>
    <div class="registration_pages">
      <div class="panel panel-default">
        <div class="panel-heading" style="background-color: #ffa599;">
          <h3 style="text-align: center;">Registration</h3>
        </div>
        <div class="panel-body" style="padding: 15px; text-align: center">
          <div id="registrationForm">
            <dv.tx>
              <dv.id />
              <userprofile.create-object id=dv.id.id showOptionToSubmit=false />
              <authentication.register-user id=dv.id.id showOptionToSubmit=false />

              <!-- TODO: Allow users to select a major from a list of majors -->
              <!-- labels-choose-labels -->
              <dv.button class="btn button"
                style="float: right; margin-right: 10px; margin-top: 0px;">
                Finish
              </dv.button>
              <dv.callback defaultHref="/main" onExecSuccess=true hidden=true />
            </dv.tx>
          </div>
        </div>
      </div>
    </div>
  </div>
</dv.action>
