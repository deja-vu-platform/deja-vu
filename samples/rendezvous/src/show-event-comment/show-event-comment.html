<dv.component name="show-event-comment">
  <div class="event-comment">
    <!-- Show Comment Author -->
    <div>
      <button class="display-buttons inline btn btn info">
        <span class="badge">
          <rendezvous.show-member-name id=$comment?.authorId />
        </span>
      </button>
    </div>

    <div class="card-body">
      <div>
        <div>
          <p id="timestamp">
            <dv.show-date date=$comment?.timestamp format='m/d/y @ hh:mm a' />
          </p>
        </div>
        <div>
          <!-- Delete Comment -->
          <dv.if condition=$comment?.authorId === $loggedInUserId>
            <dv.tx>
              <p id="delete-comment-button">
                <comment.delete-comment id=$comment?.id authorId=$loggedInUserId />
                <authentication.authenticate id=$loggedInUserId hidden=true />
              </p>
              <dv.link hidden=true />
            </dv.tx>
          </dv.if>
        </div>
      </div>

      <!-- Show Comment Content -->
      <comment.show-comment comment=$comment
        showId=false showAuthorId=false showTargetId=false />
    </div>
  </div>
</dv.component>
