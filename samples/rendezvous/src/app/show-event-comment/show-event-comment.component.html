<tr>
  <td class="show-comment">
    <div
      class="panel-body"
      style="background-color: #FFEFEE;
            border: 1px solid #CC9088;
            overflow: hidden;">

      <!-- Show Comment Author -->
      <div>
        <button class="displayButtons inoine btn btn info" type="button"
        style="background-color: #ffa599; border-color: #ddd;
               margin-left: 5px;">
          <span class="badge" style='color: black;'>
            <authentication-show-user [id]="comment?.authorId">
            </authentication-show-user>
          </span>
        </button>
      </div>

      <div class="panel-body" style="background-color: #FFEFEE;
        border: 1px solid #CC9088; overflow: hidden;">
        <!-- TODO: timestamp -->

        <p id="timePost"
          style='white-space:pre; margin-left: 15px; color: #6b6b6b;'>
          Timestamp coming soon!
        </p>

        <!-- Delete Comment -->
        <dv-tx>
          <p style='text-align: right; margin-top: -30px;'>
            <comment-delete-comment
              *ngIf="comment?.authorId === loggedInUserId"
              [id]="comment?.id"
              [authorId]="loggedInUserId">
            </comment-delete-comment>
          </p>
        </dv-tx>

        <!-- Show Comment Content -->
        <comment-show-comment
          [comment]="comment"
          [showId]="false"
          [showAuthorId]="false"
          [showTargetId]="false">
        </comment-show-comment>
      </div>
    </div>
  </td>
</tr>
