<dv.action name="login">
  <div class="index">
    <div class="panel panel-default" id="login_panel">
      <div class="panel-heading">
        <h3>Rendezvous</h3>
      </div>
      <div class="panel-body">
        <h4 style="margin-top: 0px;">Login</h4>
        <div id="loginForm">
          <dv.tx>
            <authentication.sign-in />
            <dv.callback defaultHref="/main" onExecSuccess=true hidden=true />
          </dv.tx>
        </div>
        <p class="authLink">Coming soon: Recover forgotten password.</p>
      </div>
    </div>

    <div style="text-align: center">
      <dv.link href="/register">
        <button type="button" class="authLink">Create account.</button>
      </dv.link>
    </div>
  </div>
</dv.action>
