<dv.component name="login">
  <div class="index">
    <div class="card" id="login-panel">
      <div class="card-header">
        <h3>Rendezvous</h3>
      </div>
      <div class="card-body">
        <h4 id="login-title">Login</h4>
        <div>
          <dv.tx>
            <authentication.sign-in buttonLabel="Enter" />
            <dv.callback defaultHref="/main" onExecSuccess=true hidden=true />
          </dv.tx>
        </div>
        <a href="/" class="auth-link">Forgot password? (Coming Soon)</a>
      </div>
    </div>

    <div id="create-account">
      <dv.link href="/register" class="auth-link">
        Create account
      </dv.link>
    </div>
  </div>
</dv.component>
