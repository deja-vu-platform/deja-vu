<dv.component name="show-event-summary">
  <eventDetails.show-object id=$id hidden=true />

  <div class="card">
    <div class="card-header">
      <!-- Event Title -->
      <div class="event-header">
        <eventDetails.show-object class="inline-block"
          object=eventDetails.show-object.loadedObject
          showOnly=["title"] />
        <div class="details">
          <dv.link class="btn button" href="/event-details"
            params={ eventId: $id }>
            Details
          </dv.link>
        </div>
      </div>
    </div>
    <div class="card-body">
      <!-- Number of attendees -->
      <button class="display-buttons btn btn-info" id="num-attendees">
        Attendees
        <span class="badge">
          <group.show-member-count inGroupId=$id />
        </span>
      </button>
      <div id="event-summary-table">
        <rendezvous.show-event-table id=$id />
      </div>
    </div>
  </div>
</dv.component>
