<dv.action name="show-event-summary">
  <eventdetails.show-object id=$id hidden=true />

  <div class="panel panel-default">
    <div class="panel-heading">
      <!-- Event Title -->
      <!-- TODO: remove link once visible in marker popup -->
      <eventdetails.show-object class="inline-block"
        object=eventdetails.show-object.loadedObject
        showOnly=["title"] /> |
      <dv.link class="inline-block" href="/event-details"
        params={ eventId: $id }>
        Details
      </dv.link>
    </div>

    <div class="panel-body">
      <!-- Number of attendees -->
      <button class="displayButtons btn btn-info" id="num-attendees">
        Attendees
        <span class="badge">
          <group.show-members inGroupId=$id showMembersList=false />
        </span>
      </button>

      <table class="event_info event_display table" id="event-summary-table">

        <!-- Location -->
        <tr>
          <th>Location</th>
          <td>
            <geolocation.show-marker id=$id showId=false showMapId=false />
          </td>
        </tr>

        <!-- Date + Time -->
        <tr>
          <th>Date + Time</th>
          <td>
            <event.show-event id=$id />
          </td>
        </tr>
      </table>
    </div>
  </div>
</dv.action>
