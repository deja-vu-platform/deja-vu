<dv.action name="show-user-profile">
  <div class="index">
    <rendezvous.navbar showProfileButton=false />

    <dv.if condition=$id>
      <rendezvous.show-user-profile-details id=$id
        loggedInUserId=rendezvous.navbar.loggedInUserId />
    </dv.if>
    <dv.if condition=!$id>
      <rendezvous.show-user-profile-details id=rendezvous.navbar.loggedInUserId
      loggedInUserId=rendezvous.navbar.loggedInUserId />
    </dv.if>

  </div>
</dv.action>
