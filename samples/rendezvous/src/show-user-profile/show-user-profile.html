<dv.action name="show-user-profile">
  <div class="index">
    <userprofile.show-object id=$id hidden=true />
    <rendezvous.navbar showProfileButton=false redirectParams={ callback: "/profile" } />

    <dv.if condition=!$id>Need to provide an id.</dv.if>

    <dv.if condition=$id class="reset_password">
      <div class="panel panel-default messagePanel" style="width: 500px;">
        <div class="panel-heading" style="background-color:#ffa599;display:flex;">
          <!-- Username -->
          <div style="flex-grow:1;">
            <h4 style="margin-top:15px;">
              <rendezvous.show-member-name id=$id />
            </h4>
          </div>

          <!-- Edit Profile -->
          <dv.if condition=$id === rendezvous.navbar.loggedInUser.id
            style="margin-top:10px;">
            <dv.link href="/edit-profile">
              <button class="btn button" type="button" id="edit-prof-btn">
                Edit Profile
              </button>
            </dv.link>
          </dv.if>
        </div>

        <div class="panel-body" style="padding: 15px; text-align: center">
          <table class="event_info event_display table"
            style="margin-top: 10px; margin-bottom: 0px;">
            <!-- Email -->
            <tr>
              <th>Email</th>
              <td>
                <userprofile.show-object showOnly=["email"]
                  object=userprofile.show-object.loadedObject />
              </td>
            </tr>

            <!-- Phone Number -->
            <tr>
              <th>Phone</th>
              <td>
                <userprofile.show-object showOnly=["phoneNumber"]
                  object=userprofile.show-object.loadedObject />
              </td>
            </tr>

            <!-- Majors -->
            <tr style="text-align: center;">
              <th>Majors</th>
              <td>
                <p style="white-space:pre; margin-bottom:0px;">
                  <userprofile.show-object showOnly=["majors"]
                    object=userprofile.show-object.loadedObject />
                </p>
              </td>
            </tr>

            <!-- Location -->
            <tr>
              <th>Location</th>
              <td>
                <userprofile.show-object showOnly=["zipCode"]
                  object=userprofile.show-object.loadedObject />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </dv.if>
  </div>
</dv.action>
