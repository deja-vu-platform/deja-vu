<dv.component name="show-user-profile">
  <div class="index">
    <rendezvous.navbar showTitle=true showProfileButton=false />

    <dv.if condition=$id>
      <userProfile.show-object id=$id hidden=true />

      <div class="reset-password">
        <div class="card message-panel">
          <div class="card-header panel-heading-background">
            <!-- Username -->
            <div id="username-body">
              <h4 id="username-text">
                <rendezvous.show-member-name id=$id />
              </h4>
            </div>
          </div>

          <div class="card-body" id="profile-panel">
            <table class="event-info event-display table">
              <!-- Email -->
              <tr>
                <th>Email</th>
                <td>
                  <userProfile.show-object showOnly=["email"]
                    object=userProfile.show-object.loadedObject />
                </td>
              </tr>

              <!-- Phone Number -->
              <tr>
                <th>Phone</th>
                <td>
                  <userProfile.show-object showOnly=["phoneNumber"]
                    object=userProfile.show-object.loadedObject />
                </td>
              </tr>

              <!-- Majors -->
              <tr>
                <th>Majors</th>
                <td>
                  <p id="majors">
                    <userProfile.show-object showOnly=["majors"]
                      object=userProfile.show-object.loadedObject />
                  </p>
                </td>
              </tr>

              <!-- Location -->
              <tr>
                <th>Location</th>
                <td>
                  <userProfile.show-object showOnly=["zipCode"]
                    object=userProfile.show-object.loadedObject />
                </td>
              </tr>
            </table>
            <dv.button-link
              value="Edit Profile"
              href="/update-profile"
              params={id: $id}
            />
          </div>
        </div>
      </div>
    </dv.if>
  </div>
</dv.component>
