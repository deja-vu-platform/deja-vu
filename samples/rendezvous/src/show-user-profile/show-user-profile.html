<dv.action name="show-user-profile">
  <div class="index">
    <rendezvous.navbar showProfileButton=false />

    <dv.if condition=$id>
      <userprofile.show-object id=$id hidden=true />
    </dv.if>
    <dv.if condition=!$id>
      <userprofile.show-object id=rendezvous.navbar.loggedInUserId hidden=true />
    </dv.if>

    <div class="reset_password">
      <div class="panel panel-default messagePanel">
        <div class="panel-heading panel-heading-background">
          <!-- Username -->
          <div id="username-body">
            <h4 id="username-text">
              <rendezvous.show-member-name id=$id />
            </h4>
          </div>

          <!-- Edit Profile -->
          <dv.if condition=$id === rendezvous.navbar.loggedInUserId>
            <dv.link href="/edit-profile">
              <button class="btn button" type="button" id="edit-prof-btn">
                Edit Profile
              </button>
            </dv.link>
          </dv.if>
        </div>

        <div class="panel-body" id="profile-panel">
          <table class="event_info event_display table">
            <!-- Email -->
            <tr>
              <th>Email</th>
              <td>
                <userprofile.show-object showOnly=["email"]
                  object=userprofile.show-object.loadedObject />
              </td>
            </tr>

            <!-- Phone Number -->
            <tr>
              <th>Phone</th>
              <td>
                <userprofile.show-object showOnly=["phoneNumber"]
                  object=userprofile.show-object.loadedObject />
              </td>
            </tr>

            <!-- Majors -->
            <tr>
              <th>Majors</th>
              <td>
                <p id="majors">
                  <userprofile.show-object showOnly=["majors"]
                    object=userprofile.show-object.loadedObject />
                </p>
              </td>
            </tr>

            <!-- Location -->
            <tr>
              <th>Location</th>
              <td>
                <userprofile.show-object showOnly=["zipCode"]
                  object=userprofile.show-object.loadedObject />
              </td>
            </tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</dv.action>
