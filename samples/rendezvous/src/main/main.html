<dv.action name="main">
  <div class="wrapper clearfix">
    <div class="col-1-3">
      <h1 class="inline">EVENTS</h1>
      <div style="text-align:right;">
        <dv.link class="btn button" type="button" href="/create-event">
          Create an Event
        </dv.link>
      </div>

      <!-- TODO: Dropdown or something to show only one set of results -->
      <h4 style="text-align:center;">All Events</h4>
      <event.show-events
        showEvent=<rendezvous.show-event-summary id=$event.id />
      >
      </event.show-events>

      <h4 style="text-align:center;">Events You're Hosting</h4>
      <div id="evnts-by-hst">
        <rendezvous.show-events-by-host
          loggedInUserId=rendezvous.nav-bar.loggedInUser.id />
      </div>

      <h4 style="text-align:center;">Events You're Attending</h4>
      <div id="evnts-by-attnd">
        <rendezvous.show-events-by-attendee
          loggedInUserId=rendezvous.nav-bar.loggedInUser.id />
      </div>
    </div>

    <div class="col-2-3">
      <geolocation.display-map
        id="mainMapId"
        showSearchControl=false
        showDirectionsControl=false />

      <rendezvous.nav-bar showTitle=false redirectParams={ callback: '/main' } />
    </div>
  </div>
</dv.action>
