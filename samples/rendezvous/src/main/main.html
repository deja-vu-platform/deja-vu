<dv.action name="main">
  <div class="wrapper clearfix">
    <div class="col-1-3">
      <h1 class="inline">EVENTS</h1>
      <div id="create-event-button">
        <dv.link class="btn button" href="/create-event">
          Create an Event
        </dv.link>
      </div>

      <!-- TODO: Dropdown or something to show only one set of results -->
      <h4>All Events</h4>
      <event.show-events
        showEvent=<rendezvous.show-event-summary id=$event.id /> />

      <h4>Events You are Hosting</h4>
      <div id="evnts-by-hst">
        <rendezvous.show-events-by-host
          loggedInUserId=rendezvous.navbar.loggedInUserId />
      </div>

      <h4>Events You are Attending</h4>
      <div id="evnts-by-attnd">
        <rendezvous.show-events-by-attendee
          loggedInUserId=rendezvous.navbar.loggedInUserId />
      </div>
    </div>

    <div class="col-2-3">
      <!-- <geolocation.display-map
        id="mainMapId"
        showSearchControl=false
        showDirectionsControl=false /> -->

      <rendezvous.navbar showProfileButton=true />
    </div>
  </div>
</dv.action>
