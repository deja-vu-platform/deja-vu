<dv.component name="show-rules">
  <dv.if condition=$isHost>
    <livescorecard.host-navbar />
  </dv.if>
  <dv.if condition=$isClimber>
    <livescorecard.climber-navbar />
  </dv.if>
  <dv.if condition=$isSpectator>
    <livescorecard.spectator-navbar />
  </dv.if>

  <div class="container below-navbar">
    <div class="row">
      <h1>Competition Rules</h1>
    </div>
    <div class="row">
      <competition.show-object id=$competitionId showOnly=['rules'] />
    </div>
  </div>
</dv.component>
