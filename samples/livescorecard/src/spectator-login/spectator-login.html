<dv.component name="spectator-login">
  <div class="white-back">
    <livescorecard.banner spectatorLogin=true />
    <div class="container text-center">
      <div class="row">
        <div class="offset-lg-4 col-lg-4 offset-lg-4">
          <hr class="user-form" />
          <dv.tx>
            <competitionCode.sign-in class="full"
              showOptionToSubmit=false
              inputLabel="competition code"/>
            <dv.button class="btn btn-success full">GO</dv.button>
            <dv.callback defaultHref="/spectator" onExecSuccess=true hidden=true />
          </dv.tx>
        </div>
      </div>
    </div>
  </div>
</dv.component>
