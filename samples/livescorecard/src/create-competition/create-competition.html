<dv.component name="create-competition">
  <div class="card">
    <div class="card-body">
      <dv.tx>
        <dv.status savedText="New competition created!" />
        <dv.gen-id />
        <div class="row">
          <div class="col-3">
            <!-- Competition Name -->
            <competition.create-object id=dv.gen-id.id
              showOptionToSubmit=false />
          </div>
          <div class="col-2 col-2-input-fields">
            <!-- Competition Dates -->
            <event.create-event
              id=dv.gen-id.id
              showOptionToSubmit=false />
          </div>
          <div class="col-2 col-2-input-fields">
            <!-- Competition Code -->
            <competitionCode.create-passkey
              id=dv.gen-id.id
              inputLabel="comp code"
              signIn=false
              showOptionToSubmit=false />
          </div>
          <div class="col-1 col-1-input-fields">
          </div>
          <div class="col-1"></div>
          <div class="col-1"></div>
          <div class="col-2">
            <competitionHosts.create-group id=dv.gen-id.id
              memberIds=[$loggedInUserId] hidden=true />
            <competitionClimbers.create-group id=dv.gen-id.id hidden=true />
            <competitionClimbs.create-group id=dv.gen-id.id hidden=true />
            <authorization.create-resource
              id=dv.gen-id.id
              ownerId=$loggedInUserId
              viewerIds=[dv.gen-id.id]
              hidden=true />
            <hostAuthentication.authenticate id=$loggedInUserId hidden=true />

            <dv.button class="add">
              <img src="assets/add.png" />
            </dv.button>
            <dv.link hidden=true />
          </div>
        </div>
      </dv.tx>
    </div>
  </div>
</dv.component>
