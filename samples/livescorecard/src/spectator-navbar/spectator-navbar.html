<dv.component name="spectator-navbar"
  competitionId$=competitionCode.logged-in.passkey.id>
  <dv.tx>
    <competitionCode.logged-in hidden=true />
    <dv.redirect href="/login/spectator" onEvalFailure=true />
  </dv.tx>

  <nav class="navbar navbar-dark bg-dark fixed-top">
    <div class="container">
      <div class="navbar-brand">
        <dv.link href="/host">Spectator</dv.link>
      </div>

      <div class="navbar-nav navbar-right inline-block">
        <div class="nav-item">
          <dv.link class="nav-link" href="/spectator">Leaderboard</dv.link>
        </div>
        <div class="nav-item">
          <dv.link class="nav-link" href="/spectator/rules"
            params={
              competitionId: competitionCode.logged-in.passkey?.id,
              isSpectator: true
            }>
            Rules
          </dv.link>
        </div>
        <div class="nav-item">
          <dv.tx>
            <competitionCode.sign-out hidden=true />
            <dv.link class="nav-link" href="/login/spectator">Log Out</dv.link>
          </dv.tx>
        </div>
      </div>
    </div>
  </nav>
</dv.component>
