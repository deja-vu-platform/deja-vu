<dv.component name="show-competition">

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-3">
          <!-- Competition Name -->
          <competition.show-object id=$id showOnly=['name'] />
        </div>
        <div class="col-2">
          <!-- Competition End Date -->
          <event.show-event id=$id showId=false showStartDate=false />
        </div>
        <div class="col-2">
          <!-- Competition Code -->
          <competitionCode.show-passkey id=$id showId=false />
        </div>
        <div class="col-1">
          <!-- Competition Climbers -->
          <dv.link href="/host/competition-participants"
            params={ competitionId: $id }>
            <img src="assets/sent.png" class="hostcompentry" />
          </dv.link>
          <span class="inline-block">
            <competitionClimbers.show-member-count inGroupId=$id />
          </span>
        </div>
        <div class="col-1">
          <!-- Competition Climbs -->
          <dv.link href="/host/competition-climbs"
            params={ competitionId: $id }>
            <img src="assets/mountainsgray.png"
              class="hostcompentry inline-block" />
          </dv.link>
          <span class="inline-block">
            <competitionClimbs.show-member-count inGroupId=$id />
          </span>
        </div>
        <div class="col-1">
          <!-- Competition Leaderboard -->
          <dv.link href="/host/competition-leaderboard"
            params={ competitionId: $id, isHost: true }>
            <img src="assets/leaderboardgray.png" class="trophy" />
          </dv.link>
        </div>
        <div class="col-1">
          <!-- Competition Rules -->
          <dv.link href="/host/competition-rules"
            params={ competitionId: $id, isHost: true }>
            <img src="assets/rules.png" class="hostcompentry" />
          </dv.link>
        </div>
        <div class="col-1">
          <dv.link href="/host/competition-hosts" params={ competitionId: $id }>
            Hosts
          </dv.link>
        </div>
      </div>
    </div>
  </div>
</dv.component>
