<dv.action name="show-competition">

  <problemscore.show-targets-by-score hidden=true sourceId=$id
    showScores=false showTotal=false />

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-3">
          <!-- Competition Name -->
          <competition.show-object id=$id showOnly=['name'] />
        </div>
        <div class="col-2">
          <!-- Competition End Date -->
          <event.show-event id=$id showId=false showStartDate=false />
        </div>
        <div class="col-2">
          <!-- TODO: Competition Code -->
          <dv.link href="/host/competition-hosts" params={ competitionId: $id }>
            Hosts
          </dv.link>
        </div>
        <div class="col-1">
          <!-- Competition Participants -->
          <dv.link href="/host/competition-participants"
            params={ competitionId: $id }>
            <img src="assets/sent.png" class="hostcompentry" />
          </dv.link>
          <span class="inline-block">
            <competitionclimbers.show-member-count inGroupId=$id />
          </span>
        </div>
        <div class="col-1">
          <!-- Competition Problems -->
          <dv.link href="/host/competition-problems"
            params={ competitionId: $id }>
            <img src="assets/mountainsgray.png" class="hostcompentry" />
          </dv.link>
          <span class="inline-block">
              <dv.show-count array=problemscore.show-targets-by-score.loadedTargets />
          </span>
        </div>
        <div class="col-1">
          <!-- Comeptition Leaderboard -->
          <dv.link href="/host/competition-leaderboard"
            params={ competitionId: $id, isHost: true }>
            <img src="assets/leaderboardgray.png" class="trophy" />
          </dv.link>
        </div>
        <div class="col-1">
          <!-- Competition Rules -->
          <dv.link href="/host/competition-rules"
            params={ competitionId: $id, isHost: true, canEdit: true }>
            <img src="assets/rules.png" class="hostcompentry" />
          </dv.link>
        </div>
        <div class="col-1">
          <!-- Edit Competition -->
          <dv.link href="/host/edit-competition" params={ id: $id }>
            <img src="assets/edit.png" class="edit" />
          </dv.link>
        </div>
      </div>
    </div>
  </div>
</dv.action>
