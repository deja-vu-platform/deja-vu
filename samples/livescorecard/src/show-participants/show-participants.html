<dv.action name="show-participants">
  <livescorecard.host-navbar />

  <div class="container">

    <!-- TODO: Sort by name -->
    <div class="row">
      <div class="col-lg-4">
        <span>Sort by: (soon)</span>
        <div class="row left-space">
          <div class="row left-space">
            <div class="radio">
              <!-- possible error here -->
              <label>
                <input type="radio" name="sortradio" value="Alphabetical by Last Name" />
                Alphabetical by Last Name
              </label>
            </div>
            <div class="radio">
              <label>
                <input type="radio" name="sortradio" value="Alphabetical by First Name" />
                Alphabetical by First Name
              </label>
            </div>
          </div>
        </div>
      </div>
    </div>

    <br />

    <!-- Header -->
    <div class="row">
      <div class="col-lg-10">
        <div class="offset-xs-1 col-xs-3 center white">name</div>
        <div class="col-xs-1 center white">sex</div>
        <div class="col-xs-2 right white">reveal all
          <input type="checkbox" />
        </div>
        <div class="col-xs-1 white">code</div>
        <div class="col-xs-2 white">category</div>
        <div class="col-xs-2"></div>
      </div>
      <div class="col-lg-2"></div>
    </div>

    <!-- Add Participant to Competition -->
    <livescorecard.add-participant competitionId=$competitionId />

    <!-- All Participants -->
    <competitionclimbers.show-members inGroupId=$competitionId
      showMember=<livescorecard.show-participant id=$id /> />
  </div>
</dv.action>
