<dv.action name="show-host">
  <userprofile.show-object id=$id hidden=true />

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-4">
          <p>
            <!-- First Name -->
            <userprofile.show-object
              object=userprofile.show-object.loadedObject
              showOnly=['firstName'] />
          </p>
        </div>
        <div class="col-4">
          <p>
            <!-- Last Name -->
            <userprofile.show-object
              object=userprofile.show-object.loadedObject
              showOnly=['lastName'] />
          </p>
        </div>
        <div class="col-4">
          <p>
            <!-- Username -->
            <hostauthentication.show-user id=$id showId=false />
          </p>
        </div>
      </div>
    </div>
  </div>
</dv.action>
