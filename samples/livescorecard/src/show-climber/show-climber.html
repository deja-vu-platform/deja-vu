<dv.component name="show-climber">
  <userProfile.show-object id=$id  hidden=true />
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="offset-1 col-3">
          <userProfile.show-object class="inline-block"
            showOnly=['firstName']
            object=userProfile.show-object.loadedObject/>
          <userProfile.show-object class="inline-block"
            showOnly=['lastName']
            object=userProfile.show-object.loadedObject />
        </div>
        <div class="col-2">
          <sex.show-labels itemId=$id class="participant-label"/>
        </div>
        <div class="col-2">
          <category.show-labels itemId=$id class="participant-label"/>
        </div>
        <div class="col-2 center">
          <climberCode.show-passkey id=$id showId=false />
        </div>
      </div>
    </div>
  </div>
</dv.component>
