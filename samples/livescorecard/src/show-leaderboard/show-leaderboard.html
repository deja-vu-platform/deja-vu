<dv.action name="show-leaderboard">
  <dv.if condition=$isHost>
    <livescorecard.host-navbar />
  </dv.if>
  <dv.if condition=$isClimber>
    <livescorecard.climber-navbar />
  </dv.if>
  <dv.if condition=!$isHost && !$isClimber>
    <livescorecard.spectator-navbar />
  </dv.if>

  <div class="container below-navbar">
    <div class="row">
      <div class="offset-lg-4 col-lg-4">
        <h1> LEADERBOARD </h1>
        <hr />
      </div>
      <div class="col-lg-4"></div>
    </div>

    <div class="row">
      <div class="col-lg-3">
        <div class="row left-space">
          <sex.search-items-by-labels
            searchPlaceholder="Search by sex" />
        </div>

        <br />

        <div class="row left-space">
          <category.search-items-by-labels
            searchPlaceholder="Search by skill level" />
        </div>
      </div>

      <div class="col-lg-9">
        <!-- Leaderboard Header -->
        <div class="row">
          <div class="col-3 center">rank</div>
          <div class="col-6">climber name</div>
          <div class="col-3 center">score</div>
        </div>

        <!-- Leaderboard -->
        <!-- need to use sourceId as competitionId  -->
        <!-- filter by sex; need to implement waitOn for this to work -->
        <!-- filter by category; see above -->

        <!-- show all -->
        <climberscore.show-targets-by-score
          class="leaderboard-items"
          sourceId=$competitionId
          showAscending=false
          showScores=false
          noTargetsText=""
          showTarget=<livescorecard.show-leaderboard-entry climber=$target rank=$index /> />
      </div>
    </div>
  </div>
</dv.action>
