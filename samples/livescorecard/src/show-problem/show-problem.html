<dv.action name="show-problem">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-2 center">
          <problem.show-object id=$id />
        </div>
        <div class="col-3 center">
          <problemscore.show-score id=$id
            showId=false
            showSourceId=false
            showTargetId=false />
        </div>
        <div class="col-3">
          <category.show-labels itemId=$id />
        </div>
        <div class="col-2">
          <dv.link href="/host/edit-problem" params={ id: $id }>
            <img src="assets/edit.png" class="edit" />
          </dv.link>
        </div>
      </div>
    </div>
  </div>
</dv.action>
