<dv.component name="show-climb">
  <climb.show-object id=$climbId waitOn=['id'] hidden=true />

  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-2 center">
          <climb.show-object object=climb.show-object.loadedObject
            showOnly=['climbNumber'] />
        </div>
        <div class="col-3 center">
          <climb.show-object object=climb.show-object.loadedObject
            showOnly=['score'] />
        </div>
        <div class="col-3">
          <climb.show-object object=climb.show-object.loadedObject
            showOnly=['category'] />
        </div>
      </div>
    </div>
  </div>
</dv.component>
