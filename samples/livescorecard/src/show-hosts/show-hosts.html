<dv.action name="show-hosts">
  <livescorecard.host-navbar />

  <div class="container below-navbar">
    <div class="row">
      <div class="col-4">
        First Name
      </div>
      <div class="col-4">
        Last Name
      </div>
      <div class="col-4">
        Email
      </div>
    </div>

    <br />

    <livescorecard.add-host competitionId=$competitionId
      loggedInUserId=livescorecard.host-navbar.loggedInUserId />

    <competitionhosts.show-members inGroupId=$competitionId
      showMember=<livescorecard.show-host id=$id /> />

  </div>
</dv.action>
