<dv.action name="buddy-navbar" loggedInClimberCode$=climbercode.logged-in.passkey.code>
  <dv.tx as livescorecard-auth-check>
    <climbercode.logged-in isGuest=true hidden=true />
    <dv.redirect href="/login/climber" onEvalFailure=true />
  </dv.tx>

  <nav class="navbar navbar-inverse navbar-fixed-top bug-fix">
    <div class="container">
      <div class="navbar-header">
        <dv.link href="/host" class="navbar-brand">Host</dv.link>
        <button type="button" class="navbar-toggle collapsed"
          data-toggle="collapse"
          data-target="#bs-example-navbar-collapse-1"
          aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>
      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav navbar-right">
          <li>
            <dv.tx as livescorecard-sign-out>
              <climbercode.sign-out isGuest=true hidden=true />
              <dv.link href="/climber">Log Out Buddy</dv.link>
            </dv.tx>
          </li>
        </ul>
      </div>
    </div>
  </nav>
</dv.action>
