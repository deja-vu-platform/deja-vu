<dv.action name="buddy-navbar" loggedInClimberCode$=climbercode.logged-in.passkey.code>
  <dv.tx>
    <climbercode.logged-in isGuest=true hidden=true />
    <dv.redirect href="/login/climber" onEvalFailure=true />
  </dv.tx>

  <nav class="navbar navbar-inverse navbar-fixed-top bug-fix">
    <div class="container">
      <div class="navbar-header">
        <dv.link href="/host" class="navbar-brand">Buddy</dv.link>
      </div>
      <ul class="nav navbar-nav navbar-right">
        <li>
          <dv.tx>
            <climbercode.sign-out isGuest=true hidden=true />
            <dv.link href="/climber">Log Out Buddy</dv.link>
          </dv.tx>
        </li>
      </ul>
    </div>
  </nav>
</dv.action>
