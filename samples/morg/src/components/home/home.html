<div class="col-md-offset-2 col-md-8">
  <h1>Meeting Organizer</h1>
  <h2>Create new weekly event</h2>
  <div class="row">
    <dv-widget name="NewWeeklyEvent" of="Event"
     [fields]="fields" [hosts]="hosts">
    </dv-widget>
  </div>
  <h2>Show a weekly event</h2>
  <div class="row">
    <dv-widget name="ChooseAndShowWeeklyEvent" of="Event"
     [fields]="fields" [hosts]="hosts">
    </dv-widget>
  </div>
</div>
