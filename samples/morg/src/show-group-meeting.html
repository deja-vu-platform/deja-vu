<dv.component name="show-group-meeting">
  <div class="row">
    <div class="col-md-6">
      <event.show-event event=$groupMeeting showId=false />
    </div>
    <div class="col-md-4">
      <property.show-objects hidden=true />
      <dv.tx>
        <dv.choose entities=property.show-objects.objects
          showChooseButton=false execOnSelection=true
          initialEntityId=allocator.edit-consumer.currentConsumerId
          showEntity=<span>{{$entity.name}}</span> />
        <allocator.edit-consumer hidden=true
          resourceId=$groupMeeting.id
          allocationId=$groupMeeting.seriesId
          newConsumerId=dv.choose.selectedEntity?.id />
      </dv.tx>
    </div>
    <div class="col-md-2">
      <dv.tx>
        <event.delete-event id=$groupMeeting.id events=$groupMeetings />
        <allocator.delete-resource resourceId=$groupMeeting.id
          allocationId=$groupMeeting.seriesId hidden=true />
      </dv.tx>
    </div>
  </div>
</dv.component>
