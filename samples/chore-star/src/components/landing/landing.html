<link href="https://fonts.googleapis.com/css?family=Fruktur|Roboto"
 rel="stylesheet">
<style>
h1, h2, h4 {
	text-align: center;
}

.body {
	/*background: radial-gradient(white, #b7d1e5);*/
	background: #b7d1e5;
	font-family: 'Roboto', sans-serif;
	padding-top: 50px;
}

.blue-background {
	/*background-color: #99b0c1;*/
	background-color: white;
	padding: 10px;
	border-radius: 25px;
	margin-bottom: 10px;
}

.tall {
	height: 100%;
}

#create-things-admin {
	text-align: center;
}

.modal-content {
	width: 700px;
}

.modal-body {
	text-align: left;
}

.modal-footer {
	text-align: right;
}

.left-align-row {
	text-align: left;
}

.center-btns {
	text-align: center;
}

#logout-form {
	margin-top: 8px;
	float: right;
}

.navbar-brand {
	font-size: 30pt;
	font-family: 'Fruktur', sans-serif;
}

.logo {
	font-family: 'Fruktur', sans-serif;
}

.rating-xxs {
    font-size: 1.4em;
}

.input-star {
	display: inline-block;
}

#child-chores-table > .row , #child-rewards > .row {
	margin-top: 2px;
	margin-bottom: 2px;
}

    height: 200px;

.icon-size {

	position: center;

          <div class="blue-background" id="login">
            <h2>Parent Login</h2>
            <dv-widget name="SignInWithRedirect" of="ParentAuth"></dv-widget>
          </div>
          <div class="blue-background" id="register">
            <h2>Parent Registration</h2>
            <dv-widget name="RegisterWithRedirect" of="ParentAuth"></dv-widget>
          </div>
        </div>
    
        <div class="col-md-5">
          <div class="margin blue-background" id="login-child">
            <h2>Child Login</h2>
            <dv-widget name="SignInWithRedirect" of="ChildAuth"></dv-widget>
          </div>
        </div>
      </div>
    </div>
  </div>
