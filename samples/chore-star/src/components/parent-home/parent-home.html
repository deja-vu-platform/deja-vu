<link href="https://fonts.googleapis.com/css?family=Fruktur|Roboto"
 rel="stylesheet">
<style>
h1, h2, h4 {
	text-align: center;
}

body {
	/*background: radial-gradient(white, #b7d1e5);*/
	background: #b7d1e5;
	font-family: 'Roboto', sans-serif;
	padding-top: 50px;
}

.blue-background {
	/*background-color: #99b0c1;*/
	background-color: white;
	padding: 10px;
	border-radius: 25px;
	margin-bottom: 10px;
}

.tall {
	height: 100%;
}

#create-things-admin {
	text-align: center;
}

.modal-content {
	width: 700px;
}

.modal-body {
	text-align: left;
}

.modal-footer {
	text-align: right;
}

.left-align-row {
	text-align: left;
}

.center-btns {
	text-align: center;
}

#logout-form {
	margin-top: 8px;
	float: right;
}

.navbar-brand {
	font-size: 30pt;
	font-family: 'Fruktur', sans-serif;
}

.logo {
	font-family: 'Fruktur', sans-serif;
}

.rating-xxs {
    font-size: 1.4em;
}

.input-star {
	display: inline-block;
}

#child-chores-table > .row , #child-rewards > .row {
	margin-top: 2px;
	margin-bottom: 2px;
}

div.scroll {
    height: 200px;
    overflow: scroll;
}

.icon-size {
    font-size:60px;
    color: yellow;
}

#child-heading {
	position: center;
}

#child-heading-container > div {
	display: inline-block;
}

.icon-size > span {
	position:absolute;
    left:34px; /** you can make changes here to change position **/
    top:18px;
    font-size: 16pt;
    z-index: 3;
    font-family: 'Roboto', sans-serif;
    color: black;
}
</style>
<div id="parent-homepage-container">
  <nav class="navbar navbar-default navbar-fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">ChoreStar</a>
      </div>
      <dv-widget name="SignOutWithRedirect" of="ParentAuth" [fields]="fields">
      </dv-widget>
    </div>
  </nav>

  <div id="create-things-admin">
    <div id="new-chore"></div>

    <h2>Add a New Reward</h2>
    <!-- Button to trigger new reward modal -->
    <button type="button" class="btn btn-default btn-lg" data-toggle="modal" data-target="#new-reward-modal">Add New Reward</button>

    <!-- New reward modal -->
    <div class="modal fade" id="new-reward-modal" role="dialog">
      <div class="modal-dialog">
        <!-- Modal Content -->
        <div class="modal-content">
          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4 class="modal-title">Add a New Reward</h4>
          </div>
          <div class="modal-body blue-background">
            <div id="new-reward"></div>
          </div>
        </div>
      </div>
    </div>

    <div id="new-child"></div>

  </div>
  <div id="chores-to-approve">
  </div>
  <div id="rewards-to-approve">
  </div>
  <div id="assigned-chores">
  </div>
  <div id="offered-rewards">
  </div>

</div>
