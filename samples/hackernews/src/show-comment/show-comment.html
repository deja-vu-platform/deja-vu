<dv.action name="show-comment">
  <div class="comment-container">
    <dv.if condition=!$hnComment>Comment not found</dv.if>

    <dv.if condition=$hnComment>
      <div class="inline-block">
        <hackernews.upvote
          disabled=!$loggedInUser ||
            $hnComment.authorId === $loggedInUser.username
          id=$hnComment.id loggedInUser=$loggedInUser isPost=false />
      </div>

      <div class="inline-block">
        <span class="subtext">
          <comment.show-comment comment=$hnComment
            showId=false showTargetId=false showContent=false />
        </span>
        <dv.if condition=$showAncestorSummary>
          | <dv.link href="/item" params={ id: $hnComment.targetId }>parent</dv.link>
          <!-- TODO: get original post title and link to it as well -->
        </dv.if>
        <!-- TODO: specify how long ago -->
        <comment.show-comment comment=$hnComment
          showId=false showAuthorId=false showTargetId=false />
      </div>

      <div class="reply-container">
        <div class="subtext">
          <dv.link href="/reply" params={ id: $hnComment.id }>Reply</dv.link>
        </div>
        <div>
          <comment.show-comments
            ofTargetId=$hnComment.id
            noCommentsToShowText=''
            showComment=<hackernews.show-comment
              hnComment=$comment loggedInUser=$loggedInUser /> />
        </div>
      </div>
    </dv.if>
  </div>
</dv.action>
