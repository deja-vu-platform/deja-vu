<authentication-logged-in (user)="user=$event; outputAsLoggedInUser($event)">
</authentication-logged-in>

<nav class="navbar fixed-top">
  <div class="container">
    <dv-link class="navbar-brand" href="/">DV Hacker News</dv-link>

    <dv-link [href]="user ? '/submit' : '/login'"
      [params]="user ? {} : { goto: currentUrl }">submit</dv-link>

    <span class="space-filler"></span>
    <div *ngIf="user">
      <span class="username">{{user.username}}</span>
      <span>
        <dv-tx>
          <authentication-sign-out>
          </authentication-sign-out>
          <dv-link href="/" [hidden]="true"></dv-link>
        </dv-tx>
      </span>
    </div>
    <div *ngIf="!user">
      <dv-link href="/login">login</dv-link>
    </div>
  </div>
</nav>
