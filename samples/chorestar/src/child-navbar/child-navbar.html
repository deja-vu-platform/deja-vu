<dv.action name="child-navbar" user$=childauthentication.logged-in.user>
  <childauthentication.logged-in />
  <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top">
    <div class="container-fluid">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">ChoreStar</a>
      </div>
      <ul class="navbar-nav">
        <li class="username">
          <childauthentication.show-user
            user=childauthentication.logged-in.user />
        </li>
        <li>
          <dv.tx>
            <childauthentication.sign-out />
            <dv.link href="/" hidden=true />
          </dv.tx>
        </li>
      </ul>
    </div>
  </nav>
</dv.action>
