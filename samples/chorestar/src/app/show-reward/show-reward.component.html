<property-show-object
  dvOf="reward"
  [id]="reward.id"
  [showOnly]="['name']">
</property-show-object>

<market-show-good
  [good]="reward"
  [showId]="false"
  [showSupply]="false"
  [showSeller]="false"
  [showMarket]="false">
</market-show-good>

<dv-tx *ngIf="showOptionToPurchase">
  <market-create-transaction
    [goodId]="reward.id"
    [buyerId]="user?.id"
    quantity=1
    [hidden]=true>
  </market-create-transaction>
  <dv-button>Purchase</dv-button>
</dv-tx>
