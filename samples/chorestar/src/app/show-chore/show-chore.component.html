<div class="row">
  <div class="col-md-4">
    <property-show-object
      dvOf="chore"
      [id]="chore.id"
      [showOnly]="['name']">
    </property-show-object>
  </div>

  <div class="offset-md-1 col-md-7">
    <task-show-task
      [task]="chore"
      [showId]="false"
      [showAssigner]="false"
      [showAssignee]="false"
      [showCompleted]="false"
      [showApproved]="false">
    </task-show-task>
  </div>
</div>

<div class="row">
  <div class="col-md-4">
    <div *ngIf="view === 'parent'">
      <authentication-show-user
        dvOf="childauthentication"
        [id]="chore.assigneeId">
      </authentication-show-user>
    </div>
  </div>
  <div class="offset-md-1 col-md-7">
    <i class="material-icons icon">star_rate</i>
    1
    <!-- TODO: Chore Value -->
  </div>
</div>

<div *ngIf="showOptionToApprove" class="row">
  <dv-tx class="offset-md-4 col-md-4">
    <!-- TODO: Chore Value -->
    <transfer-add-to-balance
      [showOptionToInputAccountId]="false"
      [showOptionToInputBalance]="false"
      [showOptionToSubmit]="false"
      [accountId]="chore.assigneeId"
      [amount]="1"
      newTransferSavedText="Chore completion approved."
    >
    </transfer-add-to-balance>
    <task-approve-task [id]="chore.id" [hidden]="true">
    </task-approve-task>
    <dv-button>Approve</dv-button>
  </dv-tx>
</div>
