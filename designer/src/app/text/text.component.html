<quill-editor #editor
  *ngIf="componentInstance && modules"
  [theme]="readOnly ? 'bubble' : 'snow'"
  [ngModel]="componentInstance.data"
  [modules]="modules"
  [placeholder]="'Set the content from the I/O menu'"
  (onContentChanged)="onContentChanged($event)"
  [readOnly]="readOnly"
></quill-editor>
