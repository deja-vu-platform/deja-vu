<div class="set-inputs" *ngIf="actionInstance">
  <ng-container *ngFor="let input of actionInstance.of.inputs">

    <mat-form-field
      *ngIf="!actionInstance.of.actionInputs[input]"
      class="expression-input"
    >
      <input
        matInput
        class="input-value"
        [placeholder]="input"
        [name]="input"
        [(ngModel)]="actionInstance.inputSettings[input]">
    </mat-form-field>

    <div
      *ngIf="actionInstance.of.actionInputs[input]"
      class="action-input"
    >
      <!-- TODO: pass in action component -->
      <button
        mat-button
        class="replace-action"
        matTooltip="Replace Action"
        (click)="inputAction(input)"
      >
        <span class="name">{{ input + ':'}}</span>
        <span class="value">
          {{ actionInstance.inputSettings[input]?.fqtag || 'Default' }}
        </span>
      </button>
    </div>

  </ng-container>
</div>
