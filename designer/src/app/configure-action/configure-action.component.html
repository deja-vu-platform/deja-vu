<form id="configure-action"
  #configureActionForm="ngForm"
  (ngSubmit)="save(configureActionForm)"
>
  <h1 mat-dialog-title>Configure Action</h1>

  <mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        required
        name="name"
        #ngFormName="ngModel"
        placeholder="Name"
        [(ngModel)]="name"
      >
    </mat-form-field>

    <div class="mat-form-field">
      <mat-checkbox *ngIf="!home" name="page" [(ngModel)]="page">
        Page
      </mat-checkbox>
      <button
        mat-button
        *ngIf="!home && page && data.action"
        color="accent"
        (click)="makeHomepage()"
      >
        Make Homepage
      </button>
      <span *ngIf="home" class="homepage">Homepage</span>
    </div>

    <div class="mat-form-field">
      <mat-checkbox name="transaction" [(ngModel)]="transaction">
        Transaction
      </mat-checkbox>
    </div>

    <mat-form-field>
      <input
        matInput
        required
        name="backgroundColor"
        #ngFormName="ngModel"
        placeholder="Background Color"
        [(ngModel)]="styles.backgroundColor"
      >
    </mat-form-field>

    <div class="mat-form-field">
      <label>Border</label>
      <div class="compound-input">
        <mat-form-field>
          <input
            matInput
            required
            name="borderWidth"
            #ngFormName="ngModel"
            placeholder="Width"
            [(ngModel)]="styles.borderWidth"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            required
            name="borderColor"
            #ngFormName="ngModel"
            placeholder="Color"
            [(ngModel)]="styles.borderColor"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            required
            name="borderStyle"
            #ngFormName="ngModel"
            placeholder="Style"
            [(ngModel)]="styles.borderStyle"
          >
        </mat-form-field>
      </div>
    </div>

    <mat-form-field>
      <input
        matInput
        required
        name="padding"
        #ngFormName="ngModel"
        placeholder="Padding"
        [(ngModel)]="styles.padding"
      >
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions [ngClass]="data.action ? 'delete-save' : 'save-only'">
    <button
      mat-button
      *ngIf="data.action"
      color="warn"
      type="button"
      (click)="delete()"
      [disabled]="!canDelete"
    >Delete</button>
    <div class="save">
      <button
        mat-button
        type="button"
        (click)="cancel()"
      >Cancel</button>
      <button
        mat-button
        color="primary"
        type="submit"
        [disabled]="!validate(configureActionForm)"
      >Save</button>
    </div>
  </mat-dialog-actions>
</form>
