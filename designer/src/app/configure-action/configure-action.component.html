<div id="configure-action">
  <h1>Configure Action</h1>
  <form
    #configureActionForm="ngForm"
    (ngSubmit)="save(configureActionForm)">

    <mat-form-field>
      <input
        matInput
        required
        name="name"
        #ngFormName="ngModel"
        placeholder="Name"
        [(ngModel)]="name"
      >
    </mat-form-field>

    <div class="mat-form-field">
      <mat-checkbox *ngIf="!home" name="page" [(ngModel)]="page">
        Page
      </mat-checkbox>
      <button
        mat-button
        *ngIf="!home && page && data.action"
        color="accent"
        (click)="makeHomepage()"
      >
        Make Homepage
      </button>
      <span *ngIf="home" class="message">Homepage</span>
    </div>

    <div class="mat-form-field">
      <mat-checkbox name="transaction" [(ngModel)]="transaction">
        Transaction
      </mat-checkbox>
    </div>


    <div class="buttons">
      <button
        mat-button
        type="button"
        (click)="cancel()"
      >Cancel</button>
      <button
        mat-button
        *ngIf="data.action"
        color="warn"
        type="button"
        (click)="delete()"
        [disabled]="data.app.actions.length === 1 || data.app.homepage === data.action"
      >Delete</button>
      <button
        mat-button
        color="primary"
        type="submit"
        [disabled]="!validate(configureActionForm)"
      >Save</button>
    </div>
  </form>
</div>
