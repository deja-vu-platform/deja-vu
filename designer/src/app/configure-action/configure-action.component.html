<form id="configure-action"
  #configureActionForm="ngForm"
  (ngSubmit)="save(configureActionForm)"
>
  <h1 mat-dialog-title>Configure Action</h1>

  <mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        required
        name="name"
        #ngFormName="ngModel"
        placeholder="Name"
        [(ngModel)]="name"
      >
    </mat-form-field>

    <div class="mat-form-field">
      <mat-checkbox *ngIf="!home" name="page" [(ngModel)]="page">
        Page
      </mat-checkbox>
      <button
        mat-button
        *ngIf="!home && page && data.action"
        color="accent"
        (click)="makeHomepage()"
      >
        Make Homepage
      </button>
      <span *ngIf="home" class="homepage">Homepage</span>
    </div>

    <div class="mat-form-field">
      <mat-checkbox name="transaction" [(ngModel)]="transaction">
        Transaction
      </mat-checkbox>
    </div>

    <mat-form-field>
      <input
        matInput
        required
        name="backgroundColor"
        #ngFormName="ngModel"
        placeholder="Background Color"
        [(ngModel)]="styles.backgroundColor"
      >
    </mat-form-field>

    <div class="mat-form-field">
      <label>Border</label>
      <div class="compound-input">
        <mat-form-field>
          <input
            matInput
            required
            name="borderWidth"
            #ngFormName="ngModel"
            placeholder="Width"
            [(ngModel)]="styles.borderWidth"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            required
            name="borderColor"
            #ngFormName="ngModel"
            placeholder="Color"
            [(ngModel)]="styles.borderColor"
          >
        </mat-form-field>
        <mat-form-field>
          <input
            matInput
            required
            name="borderStyle"
            #ngFormName="ngModel"
            placeholder="Style"
            [(ngModel)]="styles.borderStyle"
          >
        </mat-form-field>
      </div>
    </div>

    <mat-form-field>
      <input
        matInput
        required
        name="padding"
        #ngFormName="ngModel"
        placeholder="Padding"
        [(ngModel)]="styles.padding"
      >
    </mat-form-field>

    <div *ngFor="let ioType of ioTypes" class="mat-form-field">
      <div style="display:flex">
        <h2>{{ioType + 's'}}</h2>
        <button
          class="mat-small mat-small-y"
          mat-button
          color="primary"
          (click)="addIO(ioType)"
          type="button"
        >
          <mat-icon>add_circle_outline</mat-icon>
        </button>
      </div>
      <mat-list>
        <mat-list-item
          *ngFor="let io of currentIO[ioType]; let i = index"
          class="compound-input"
        >
          <mat-form-field class="io-name">
            <input
              matInput
              [name]="ioType + i + 'Name'"
              placeholder="Name"
              [(ngModel)]="io.name"
            >
          </mat-form-field>
          <mat-form-field>
            <input
              matInput
              [name]="ioType + i + 'Value'"
              [placeholder]="(ioType === 'Input' ? 'Default' : '') + ' Value'"
              [(ngModel)]="io.value"
            >
          </mat-form-field>
          <button
            mat-button
            color="warn"
            class="mat-small mat-small-y"
            (click)="removeIO(ioType, i)"
            type="button"
          >
            <mat-icon>remove_circle_outline</mat-icon>
          </button>
        </mat-list-item>
      </mat-list>
    </div>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      mat-button
      type="button"
      (click)="cancel()"
    >Cancel</button>
    <button
      mat-button
      *ngIf="data.action"
      color="warn"
      type="button"
      (click)="delete()"
      [disabled]="!canDelete"
    >Delete</button>
    <button
      mat-button
      color="primary"
      type="submit"
      [disabled]="!validate(configureActionForm)"
    >Save</button>
  </mat-dialog-actions>
</form>
