<div id="configure-action">
  <h1>Configure Action</h1>
  <form
    #configureActionForm="ngForm"
    (ngSubmit)="save(configureActionForm)">

    <mat-form-field>
      <input
        matInput
        required
        name="name"
        #ngFormName="ngModel"
        placeholder="Name"
        [(ngModel)]="name"
      >
    </mat-form-field>

    <div class="mat-form-field">
      <mat-checkbox *ngIf="!home" name="page" [(ngModel)]="page">
        Page
      </mat-checkbox>
      <button
        mat-button
        *ngIf="!home && page && data.action"
        color="accent"
        (click)="makeHomepage()"
      >
        Make Homepage
      </button>
      <span *ngIf="home" class="message">Homepage</span>
    </div>

    <div class="mat-form-field">
      <mat-checkbox name="transaction" [(ngModel)]="transaction">
        Transaction
      </mat-checkbox>
    </div>

    <ng-container *ngIf="data.action">
      <div *ngFor="let ioType of ioTypes" class="mat-form-field">
        <h2>{{ioType + 's'}}</h2>
        <mat-list>
          <mat-list-item *ngFor="let ioName of currentIO[ioType]">
            <div>{{ioName}}</div>
            <button
              mat-button
              color="warn"
              class="mat-small"
              (click)="removeIO(ioType, ioName)"
              type="button"
            >
              <mat-icon>remove_circle_outline</mat-icon>
            </button>
          </mat-list-item>
        </mat-list>
  
        <div style="display:flex;">
          <mat-form-field style="flex:1;">
            <input
              matInput
              [name]="ioType"
              [placeholder]="'New ' + ioType"
              [(ngModel)]="newIO[ioType]"
            >
          </mat-form-field>
          <button
            style="height:fit-content;margin:auto;"
            mat-button
            color="primary"
            (click)="addIO(ioType)"
            type="button"
          >
            Add {{ioType}}
          </button>
        </div>
      </div>
    </ng-container>




    <div class="buttons">
      <button
        mat-button
        type="button"
        (click)="cancel()"
      >Cancel</button>
      <button
        mat-button
        *ngIf="data.action"
        color="warn"
        type="button"
        (click)="delete()"
        [disabled]="!canDelete"
      >Delete</button>
      <button
        mat-button
        color="primary"
        type="submit"
        [disabled]="!validate(configureActionForm)"
      >Save</button>
    </div>
  </form>
</div>
