<mat-accordion>
  <mat-expansion-panel *ngFor="let cliche of cliches">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{cliche.name}}
      </mat-panel-title>
    </mat-expansion-panel-header>
    <app-widget-list [cliche]="cliche"></app-widget-list>
  </mat-expansion-panel>
</mat-accordion>
