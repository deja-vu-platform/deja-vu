<div id="designer" class="flex">
  <div class="flex dir-col grow">
    <app-top-bar
      [app]="app"
      [openAction]="openAction"
      (load)="load($event)"
      (ioChange)="ioChange.emit()"
    ></app-top-bar>
    <div class="grow scroll">
      <app-action-definition
        class="grow"
        [openAction]="openAction"
        [app]="app"
        [ioChange]="ioChange"
      >
      </app-action-definition>
    </div>
  </div>
  <app-side-menu
    [app]="app"
    [openAction]="openAction"
    class="scroll"
    (clicheAdded)="addCliche($event)"
    (clicheRemoved)="removeCliche($event)"
  >
  </app-side-menu>
</div>
