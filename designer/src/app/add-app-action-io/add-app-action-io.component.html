<form
  #AddAppActionIoForm="ngForm"
  (ngSubmit)="save(AddAppActionIoForm)"
>
  <h1 mat-dialog-title>Create {{ioType}}</h1>

  <mat-dialog-content>
    <mat-form-field>
      <input
        matInput
        required
        name="name"
        #ngFormName="ngModel"
        placeholder="Name"
        [(ngModel)]="name"
      >
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button
      mat-button
      type="button"
      (click)="cancel()"
    >Cancel</button>
    <button
      mat-button
      color="primary"
      type="submit"
      [disabled]="!validate(AddAppActionIoForm)"
    >Save</button>
  </mat-dialog-actions>
</form>
