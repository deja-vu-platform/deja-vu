<div id="side-menu">
  <mat-accordion id="cliche-list" *ngIf="app">
    <mat-expansion-panel *ngFor="let collection of app.actionCollections">
      <mat-expansion-panel-header>
        <mat-panel-title>
          <button
            mat-button
            class="mat-small settings"
            *ngIf="collection.config"
            (click)="$event.stopPropagation(); editCliche(collection);"
            matTooltip="Configure Cliché"
          >
            <mat-icon>settings</mat-icon>
          </button>
          <span class="spacer" *ngIf="!collection.config"></span>
          {{collection.name}}
        </mat-panel-title>
      </mat-expansion-panel-header>
      <mat-list class="action-list" dragula="action">
        <mat-list-item
          *ngFor="let action of collection.actions"
          [attr.data-source]="collection.name"
          [attr.data-action]="action.name"
          [attr.data-disabled]="disable(action)"
          [matTooltip]="action.description"
        >
          {{action.name}}
        </mat-list-item>
      </mat-list>
    </mat-expansion-panel>
  </mat-accordion>
  <button
    mat-raised-button
    id="import-cliche"
    color="primary"
    (click)="importCliche()"
  >Import Cliché</button>
</div>
